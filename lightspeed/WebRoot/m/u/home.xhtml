<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
<!-- Title text displayed will depend on which domain the user is coming from.
	 coming from TTC online domain will display TTC Online specific wording.
	 All else will display Lightspeed specific wording.
-->
<title>#{headerViewBean.domainTabTitle} Home</title>

<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />

<ui:include src="../common/global.xhtml" />

</h:head>
<h:body onunload="">

<script language="javascript">
ice.ace.jq( document ).ready(function() {
	initDomLoaded();
});
</script>
<ui:include src="../common/iosfix.xhtml" />

	<div class=" ">
		<h:form>
		<!-- set the JSF navigation value for the Back button -->
		<h:inputHidden binding="#{headerViewBean.backAction}" value=" " />

		<ui:include src="../common/header.xhtml" />

			<div class="CT pad10tp">

				<ui:include src="../common/welcome.xhtml" />

				<div class="pageTitle pad20tp">
					My Home Page
				</div>

				<ui:include src="../common/errors.xhtml" />

				<div class="LT txtL3 pad10tp pad10lt">
				</div>


				<div class="homeBtns">

					<h:outputText rendered="#{headerViewBean.user.showUS}">
						<span class="inBlock">
							<span class="FL btnPriHotLt"></span>
							<span>
								<h:commandLink value="My Timecards"
									tabindex="1" action="mytimecardsm" styleClass="btnPriHotCt mBtnWide" />
							</span>
							<span class="FL btnPriHotRt"></span>
						</span>
					</h:outputText>

					<span class="inBlock pad10tp">
						<span class="FL btnPriHotLt"></span>
						<span>
							<h:commandLink value="#{headerViewBean.user.showUS ? 'My Starts' : 'My Contracts'}"
								tabindex="2" action="mystartsm" styleClass="btnPriHotCt mBtnWide" />
						</span>
						<span class="FL btnPriHotRt"></span>
					</span>

					<span class="inBlock pad10tp">
						<span class="FL btnPriHotLt"></span>
						<span>
							<h:commandLink value="My Account"
								tabindex="3" action="#{headerViewBean.getRedirect('myaccountm')}" styleClass="btnPriHotCt mBtnWide" />
						</span>
						<span class="FL btnPriHotRt"></span>
					</span>

					<h:panelGroup styleClass="inBlock pad10tp" rendered="#{not empty authBean.pgFields['0.0,ess']}">
						<span class="FL btnPriHotLt"></span>
						<span>
							<h:commandLink value="Pay Stubs"
								tabindex="4" action="paystub" styleClass="btnPriHotCt mBtnWide" />
						</span>
						<span class="FL btnPriHotRt"></span>
					</h:panelGroup>

					<h:panelGroup styleClass="inBlock pad10tp" rendered="#{not empty authBean.pgFields['0.0,ess']}">
						<span class="FL btnPriHotLt"></span>
						<span>
							<h:commandLink value="W2 Forms"
								tabindex="5" action="w2form" styleClass="btnPriHotCt mBtnWide" />
						</span>
						<span class="FL btnPriHotRt"></span>
					</h:panelGroup>

					<h:panelGroup styleClass="inBlock pad50tp" rendered="#{mobileTimecardBean.hasTimecard}">
						<span class="FL btnPriHotLt"></span>
						<span>
							<h:commandLink value="Enter Today's Time"
								tabindex="6" action="#{mobileTimecardBean.actionEnterToday}" styleClass="btnPriHotCt mBtnWide" />
						</span>
						<span class="FL btnPriHotRt"></span>
					</h:panelGroup>

				</div>
				<div class="CB pad40tp">&#160;</div>
			</div>

		</h:form>

		<ui:include src="../common/footer.xhtml" />
		<h:outputText styleClass="FR rtMar txt12"
				value="(v #{applicationScopeBean.version})" />


	</div>

</h:body>
</html>

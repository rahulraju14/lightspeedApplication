<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
<!-- Title text displayed will depend on which domain the user is coming from.
	 coming from TTC online domain will display TTC Online specific wording.
	 All else will display Lightspeed specific wording.
-->
<title>#{headerViewBean.domainTabTitle} My Account</title>

<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=3, user-scalable=1" />

<ui:include src="../common/global.xhtml" />

</h:head>
<h:body onunload="">

<script language="javascript">
ice.ace.jq( document ).ready(function() {
	initDomLoaded();
});
</script>
<ui:include src="../common/iosfix.xhtml" />

	<div class=" ">
		<h:form>
		<!-- set the JSF navigation value for the Back button -->
		<h:inputHidden binding="#{headerViewBean.backAction}" value="homem" />

		<ui:include src="../common/header.xhtml" />

			<div class="CT pad5tp myacct">

				<ui:include src="../common/welcome.xhtml" />

				<div class="pageTitle">
					My Account
				</div>

				<div class="LT" style="margin-left:15%;">

					<div class="pad8tp">
						<h:outputText styleClass="infoText B pad5lt"
							value="#{userViewBean.user.fullName}" />
					</div>

					<div class="pad10tp">
						<div class="inputLbl U" style="width:50px;display:inline-block;">
							<h:outputText value="E-mail" />
						</div>
						<h:outputText styleClass="infoText"
							value="#{userViewBean.user.emailAddress}" />
					</div>

					<div class="pad10tp">
						<div>
							<h:outputText value="Address" styleClass="inputLbl U" />
						</div>
					</div>

					<div style="margin-left:60px;">
						<div class="pad4tp">
							<h:outputText styleClass="infoText"
								value="#{userViewBean.user.homeAddress.addrLine1}" />
						</div>
						<h:panelGroup rendered="#{not empty userViewBean.user.homeAddress.addrLine2}">
							<div class="pad5tp">
								<h:outputText styleClass="infoText"
									value="#{userViewBean.user.homeAddress.addrLine2}" />
							</div>
						</h:panelGroup>

						<div class="pad5tp">
							<h:outputText styleClass="infoText"
								value="#{userViewBean.user.homeAddress.cityStateZip}" />
						</div>
					</div>

					<div class="pad10tp">
						<div>
							<h:outputText value="Phone" styleClass="inputLbl U" />
						</div>
					</div>

					<div class="pad4tp">
						<span class="inputLblLeft" ><h:outputText value="Cell:"/>
						</span>
						<h:outputText styleClass="infoText"
							value="#{userViewBean.user.cellPhone}" />
					</div>
					<div class="pad4tp">
						<span class="inputLblLeft"><h:outputText value="Office:"/>
						</span>
						<h:outputText styleClass="infoText"
							value="#{userViewBean.user.businessPhone}" />
					</div>
					<div class="pad4tp">
						<span class="inputLblLeft"><h:outputText value="Home:"/>
						</span>
						<h:outputText styleClass="infoText"
							value="#{userViewBean.user.homePhone}" />
					</div>

				</div><!-- end LT of all input areas -->

				<ui:include src="../common/errors.xhtml" />

				<div class="CB pad20tp"/>

				<div class="mBtnDiv">
					<span class="FL btnPriHotLt"></span>
					<span>
						<h:commandLink value="Edit Account"
							tabindex="15" action="editaccountm" styleClass="btnPriHotCt mBtnMed" />
					</span>
					<span class="FL btnPriHotRt"></span>
				</div>

				<div class="mBtnDiv pad15tp">
					<span class="FL btnPriHotLt"></span>
					<span>
						<h:commandLink value="Change Password"
							tabindex="14" action="chgpasswordm" styleClass="btnPriHotCt mBtnMed" />
					</span>
					<span class="FL btnPriHotRt"></span>
				</div>

				<div class="mBtnDiv pad15tp">
					<span class="FL btnPriHotLt"></span>
					<span>
						<h:commandLink value="#{userViewBean.user.pin eq null ? 'Create PIN' : 'Change PIN'}"
							tabindex="15" action="chgpinm" styleClass="btnPriHotCt mBtnMed" />
					</span>
					<span class="FL btnPriHotRt"></span>
				</div>

				<div class="CB pad40tp"></div>
<!--
					<span class="inBlock">
						<span class="FL btnPriHotLt"></span>
						<span>
							<h:commandLink value="Delete My Account"
								tabindex="16" action="delaccountm" styleClass="btnPriHotCt mBtnMed" />
						</span>
						<span class="FL btnPriHotRt"></span>
					</span>
 -->

			</div><!-- end CT of main body -->

		</h:form>

		<ui:include src="../common/footer.xhtml" />

	</div>

</h:body>
</html>

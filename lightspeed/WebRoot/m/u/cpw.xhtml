<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
<!-- Title text displayed will depend on which domain the user is coming from.
	 coming from TTC online domain will display TTC Online specific wording.
	 All else will display Lightspeed specific wording.
-->
<title>#{headerViewBean.domainTabTitle} Change Password</title>

<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=3, user-scalable=1" />

<ui:include src="../common/global.xhtml" />

</h:head>
<h:body onunload="">

<script language="javascript">
ice.ace.jq( document ).ready(function() {
	initDomLoaded();
	document.getElementById('pw:password').focus();
});
</script>
<ui:include src="../common/iosfix.xhtml" />

	<div>
		<h:form id="pw">
		<!-- set the JSF navigation value for the Back button -->
		<h:inputHidden binding="#{headerViewBean.backAction}" value="myaccountm" />

		<!-- make a call to getInitPassword(), to initialize the bean. Always returns false. -->
		<h:outputText value=" " rendered="#{preferencesBean.initPassword}"/>

		<ui:include src="../common/header.xhtml" />

			<div class="CT pad10tp myacct">

				<ui:include src="../common/welcome.xhtml" />

				<div class="pageTitle">
					Change<br/>Password
				</div>

				<div class="MA" style="width:80%;">

					<div class="pad40tp">
						<div>
							<h:outputText value="Current #{headerViewBean.domainTabTitle} Password:" styleClass="inputLbl" />
						</div>
						<ace:textEntry secret="true" styleClass="fdPass" id="password"
							redisplay="true" value="#{preferencesBean.password}"
							tabindex="1" maxlength="20">
						</ace:textEntry>
					</div>

					<div class="pad15tp">
						<div>
							<h:outputText value="New Password:" styleClass="inputLbl" />
						</div>
						<ace:textEntry secret="true" styleClass="fdPass"
							redisplay="true" value="#{preferencesBean.newPassword}"
							tabindex="2" maxlength="20">
						</ace:textEntry>
					</div>

					<div class="pad15tp">
						<div>
							<h:outputText value="Confirm Password:" styleClass="inputLbl" />
						</div>
						<ace:textEntry secret="true" styleClass="fdPass"
							redisplay="true" value="#{preferencesBean.confirmPassword}"
							tabindex="3" maxlength="20">
						</ace:textEntry>
					</div>


				</div><!-- end LT of all input areas -->

				<ui:include src="../common/errors.xhtml" />

				<div class="twoBtnRow">
					<span class="inBlock FL">
						<span class="FL btnSecHotLt"></span>
						<span>
							<h:commandLink tabindex="4" action="#{preferencesBean.actionChangePasswordMobile}"
								styleClass="btnSecHotCt" style="font-size:24px;" >&#160;Save&#160;</h:commandLink>
						</span>
						<span class="FL btnSecHotRt"></span>
					</span>

					<span class="inBlock FR">
						<span class="FL btnPriEnbLt"></span>
						<span>
							<h:commandLink value="Cancel" tabindex="5" action="myaccountm"
								styleClass="btnPriEnbCt" style="font-size:24px;" />
						</span>
						<span class="FL btnPriEnbRt"></span>
					</span>
				</div>

				<div class="CB pad80tp">&#160;</div>

			</div><!-- end CT of main body -->

		</h:form>

		<ui:include src="../common/footer.xhtml" />

	</div>

</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
<!-- Title text displayed will depend on which domain the user is coming from.
	 coming from TTC online domain will display TTC Online specific wording.
	 All else will display Lightspeed specific wording.
-->
<title>#{headerViewBean.domainTabTitle} Production</title>

<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=3, user-scalable=1" />

<ui:include src="../common/global.xhtml" />

</h:head>
<h:body onunload="">

<script language="javascript">
ice.ace.jq( document ).ready(function() {
	initDomLoaded();
});
</script>
<ui:include src="../common/iosfix.xhtml" />

	<div class=" ">
		<h:form>
		<!-- set the JSF navigation value for the Back button -->
		<h:inputHidden binding="#{headerViewBean.backAction}" value="myproductionsm" />

		<ui:include src="../common/header.xhtml" />

			<div class="CT pad10tp">

				<ui:include src="../common/welcome.xhtml" />

				<div class="pageTitle txtL1 pad20tp">
					WARNING
				</div>
				<div class="pageTitle pad5tp">
					Proceed to Full Site?
				</div>

				<ui:include src="../common/errors.xhtml" />

				<div class="rowCont CT pad15tp txt16">
					<div class="LT inBlock" style="width:85%;">
					You are about to enter the full production
					web site for #{headerViewBean.domainTabTitle}.
					<br/><br/>
					The full site is optimized for desktop use
					and may not display clearly on some mobile devices.
					<br/><br/>
					Please select Proceed to continue.
					</div>
				</div>

				<div class="CB pad20tp">&#160;</div>

				<div class="CT">
					<span class="inBlock">
						<span class="FL btnPriHotLt"></span>
						<span>
							<h:commandLink value="Proceed"
								action="myhome" style="width:100px;"
								styleClass="btnPriHotCt mBtnWide" >
							</h:commandLink>
						</span>
						<span class="FL btnPriHotRt"></span>
					</span>
				</div>

				<div class="CB pad80tp">&#160;</div>

			</div>


		</h:form>

		<ui:include src="../common/footer.xhtml" />

	</div>

</h:body>
</html>

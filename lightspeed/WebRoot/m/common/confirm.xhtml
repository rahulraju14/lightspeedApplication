<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div>

		<div class="confirmBox">

			<div class="pad10tp">
				<h:outputText escape="false" value="#{popupBean.message}" />
			</div>

				<div class="twoBtnRow pad20bm">
					<span class="inBlock FL">
						<span class="FL btnSecHotLt"></span>
						<span>
							<h:commandLink value="#{popupBean.buttonOkLabel}" id="confirmOk"
									action="#{popupBean.actionOk}" styleClass="btnSecHotCt" />
						</span>
						<span class="FL btnSecHotRt"></span>
					</span>

					<h:panelGroup rendered="#{not empty popupBean.buttonCancelLabel}">
						<span class="inBlock FR">
							<span class="FL btnPriEnbLt"></span>
							<span>
								<h:commandLink value="#{popupBean.buttonCancelLabel}"
								action="#{popupBean.actionCancel}" styleClass="btnPriEnbCt" />
							</span>
							<span class="FL btnPriEnbRt"></span>
						</span>
					</h:panelGroup>
				</div>

		</div>

		<div class="CB"></div>
	</div>

</ui:composition>

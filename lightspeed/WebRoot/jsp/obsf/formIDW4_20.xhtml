<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<c:set var="bean" value="#{formStateIDW4Bean}" />
	<c:set var="editable" value="#{contactFormBean.editMode and bean.empEdit}" />
	<c:set var="form" value="#{bean.form}" />

	<div class="miniTab pad15lt" style="width:920px;height:3400">
		<div class="BKwhite" >
			<div id="" class="scrollPnlTab" onscroll="setScrollPos(this.scrollTop);">
				<div class="w4_ID_20">
					<!-- Employee Personal Info - Step 1 section -->
					<div class="FL" style="margin-top: 697px;margin-left: 0;">
						<div class="FL" style="margin-left: 50px;">
							<ace:buttonGroup id="idMaritalStatus" mutuallyExclusive="true"
								layout="pageDirection">
								<h:panelGroup layout="block" styleClass="FL W44 "
									style="height:25px;margin-top: 2px;margin-left: 21px;width: 116px;">
									<h:panelGroup styleClass="FL pad5lt pad3tp" layout="block">
										<ace:radioButton group="idMaritalStatus" labelPosition="right"
											id="idMaritalStatus0" disabled="#{not editable}"
											value="#{bean.maritalStatus[0]}"
											valueChangeListener="#{bean.listenMaritalStatusChange}">
											<ace:ajax execute="idMaritalStatus" event="activate"
												render="idMaritalStatus" />
										</ace:radioButton>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="FL W57 "
									style="height:25px;margin-left: -1px;margin-top: 5px;width: 113px;">
									<h:panelGroup styleClass="FL pad5lt">
										<ace:radioButton group="idMaritalStatus" labelPosition="right"
											id="idMaritalStatus1" disabled="#{not editable}"
											value="#{bean.maritalStatus[1]}"
											valueChangeListener="#{bean.listenMaritalStatusChange}">
											<ace:ajax execute="idMaritalStatus" event="activate"
												render="idMaritalStatus" />
										</ace:radioButton>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="FL W70"
									style="height: 17px;margin-left: 0;margin-top: 5px;">
									<h:panelGroup styleClass="FL pad5lt">
										<ace:radioButton group="idMaritalStatus" labelPosition="right"
											id="idMaritalStatus2" disabled="#{not editable}"
											value="#{bean.maritalStatus[2]}"
											valueChangeListener="#{bean.listenMaritalStatusChange}">
											<ace:ajax execute="idMaritalStatus" event="activate"
												render="idMaritalStatus" />
										</ace:radioButton>
									</h:panelGroup>
								</h:panelGroup>
							</ace:buttonGroup>
						</div>
						<div class="FL" style="margin-left: 687px;">
							<ace:textEntry value="#{form.allowances}" disabled="#{!editable}"
								maxlength="4" id="idRegularAllowancesA"
								style="height: 10px;width: 81px;margin-top:4px;">
								<f:convertNumber pattern="#,##0" />
								<ace:ajax />
							</ace:textEntry>
						</div>
						<div class="FL" style="margin-top:12px; margin-left: 687px;">
							<ace:textEntry value="#{form.additionalAmount}"
								disabled="#{!editable}"  maxlength="9"
								id="idAdditionalAmount" style="height: 10px;width: 81px;">
								<f:convertNumber pattern="#,##0" />
								<ace:ajax />
							</ace:textEntry>
						</div>
						
							<div class="FL" style="clear: left;margin-left: 545px; margin-top: 33px;">
								<ace:textEntry value="#{form.socialSecurity}" disabled="#{!editable}"
									styleClass="W120" maxlength="11" id="idW4SsNumber"
									style="margin-left: 14px;height:12px;width: 161px;">
									<f:converter converterId="lightspeed.SSNConverter" />
								</ace:textEntry>
							</div>
						
						<div class="FL" style="margin-top: 18px;clear: left;">
							<div class="FL">
								<ace:textEntry value="#{form.firstAndInitial}" disabled="#{!editable}"
									styleClass="W220" maxlength="17" id="idW4FirstAndInitial"
									style="margin-left: 56px;height:12px;width: 290px;" />
							</div>
							<div class="FL">
								<ace:textEntry value="#{form.lastName}" disabled="#{!editable}"
									styleClass="W220" maxlength="30" id="idW4LastName"
									style="margin-left: 16px;height:12px;width: 290px;" />
							</div>
							
						
						</div>
						<div class="FL">
							<div class="FL" style="margin-top: 19px;margin-left: -7px;">
								<div class="FL">
									<ace:textEntry value="#{form.address.addrLine1}"
										disabled="#{!editable}" styleClass="W200" maxlength="60"
										id="idW4HomeAddr1" style="margin-left: 63px;height: 9px;width: 725px;" />
								</div>

								
								<div class="FL" style="margin-top: 19px;margin-left: 27px;">
							<div class="FL">
								<ace:textEntry value="#{form.address.city}"
									disabled="#{!editable}" styleClass="W300" maxlength="30"
									id="idW4POAddrCity" style="margin-left: 36px;height:12px;width: 338px;" />
							</div>
							<div class="FL">
								<h:selectOneMenu styleClass="FL" id="idW4AddrState"
									value="#{form.address.state}" style="margin-left: 27px;width: 115px;"
									disabled="#{!editable}">
									<f:selectItems
										value="#{applicationScopeBean.stateCodeDL['US']}" />
								</h:selectOneMenu>
							</div>
							<div class="FL" style="margin-left:10px;">
								<ace:textEntry value="#{form.address.zip}"
									disabled="#{!editable}" styleClass="W80" maxlength="5"
									id="idW4AddrZip" style="height:12px" />
							</div>
						</div>
							</div>
						</div>
					</div>
					<!-- Signature Section 4 -->
					<!-- SIGNATURE VALUE -->
					<!-- Display the most recent employee signature. -->
					<div class="FL"
						style="margin-top: 60px; margin-left: 260px; height: 29px;">
						<!-- SIGNATURE DISPLAY -->
						<div class="FL" style="margin-top: -7px;margin-left: -135px;font-size: 10px;width: 414px;">
							<span> <h:outputText escape="false"
									styleClass="txt12 W200"
									rendered="#{bean.contactDoc.empSignature ne null}">
									<h:outputText value="E-signed by" styleClass="U" />
									<h:outputText value=" #{bean.contactDoc.empSignature.name}"
										styleClass="U B txtBlue" />
									<h:outputText
										value=" #{bean.contactDoc.empSignature.displayTime}" />
									<br />
									<h:outputText value="# #{bean.contactDoc.empSignature.uuid}" />
								</h:outputText>
							</span>
							<!-- SIGN AND SUBMIT BUTTON START -->
							<h:panelGroup styleClass="FL"
								rendered="#{(bean.contactDoc.submitable) or (bean.contactDoc.status eq 'PENDING')}">
								<h:panelGroup styleClass="btn_legend"
									style="margin-top:15px; margin-right:10px;">
									<h:panelGroup
										rendered="#{(bean.contactDoc.status ne 'PENDING') and (bean.empEdit or
											(contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id))}">
										<span class="btnMiniLtHot" />
										<ace:linkButton value="Sign &amp; Submit"
											action="#{contactFormBean.actionSubmit}"
											title="Signature field" styleClass="btnMiniCt" />
										<span class="btnMiniRtHot" />
									</h:panelGroup>
									<h:panelGroup
										rendered="#{not (bean.empEdit or
											(contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id))
											or (bean.contactDoc.status eq 'PENDING')}">
										<span class="btnMiniLt" />
										<span> <h:commandLink value="Sign &amp; Submit"
												onclick="return false;" styleClass="btnMiniDisCt dislink" />
										</span>
										<span class="btnMiniRt" />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<!-- SIGN AND SUBMIT BUTTON END -->
						</div>
						<!-- SIGNATURE DATE -->
						<div class="FL txt14"
							style="margin-left: 48px;margin-top: -7px;font-size: 12px;">
							<h:outputText value="#{bean.contactDoc.empSignature.date}"
								rendered="#{bean.contactDoc.empSignature ne null}">
								<f:convertDateTime pattern="MM/dd/yyyy"
									timeZone="#{applicationScopeBean.timeZone}" />
							</h:outputText>
						</div>
						<!-- SIGNATURE ROW END -->
					</div>
				</div>
			</div> <!-- end scroll div -->
		</div>
		<h:graphicImage alt="" style="width:920px;margin-top:10px;" url="../../i/forms/ID_W4_2020_2.png"/>
			<div class="rowCont pad-15lt" style="height:30px; width:845px;"/>
			<h:panelGroup rendered="#{! contactFormBean.isPreviewDocument}">
				<div class="FL BKwhite sfFormBorder1 pad30tp pad15bm" style="width:914px;margin-bottom:15px;">
					<ui:include src="signatureHistory.xhtml">
						<ui:param name="bean" value="#{bean}" />
						<ui:param name="events" value="#{bean.contactDoc.contactDocEvents}" />
					</ui:include>
				</div>
			</h:panelGroup>
	</div>
</ui:composition>

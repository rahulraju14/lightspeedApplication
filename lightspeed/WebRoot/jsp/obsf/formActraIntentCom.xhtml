<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<!-- Column Widths -->
	<!-- Commercial Section -->
	<c:set var="commCol1Width" value="W340" />
	<c:set var="commCol2Width" value="W95" />
	<c:set var="commCol3Width" value="W240" />
	
	<div style="width:740px">
		<!-- Begin Commercial Info Section -->
		<h:panelGrid columns="3" styleClass="txt12 actraIntentPanel" style="width:700px">
			<!-- ROW 1 -->
			<h:panelGroup layout="block" styleClass="#{commCol1Width}" >
				<h:panelGroup styleClass="FL B pad5tp">
					<h:outputText value="Commercial Name(s)" />
				</h:panelGroup>				
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{commCol2Width}">
				<h:panelGroup styleClass="FL B pad5tp">
					<h:outputText value="Date(s)" />
				</h:panelGroup>		
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{commCol3Width}">
				<h:panelGroup styleClass="FL B pad5tp">
					<h:outputText value="Location(s)" />
				</h:panelGroup>		
			</h:panelGroup>			
			<!-- ROW 2 -->
			<h:panelGroup layout="block" stylClass="#{commCol1Width}">
				<h:panelGroup styleClass="FL">
					<ace:textEntry maxlength="100" id="comCommercial1Name" disabled="#{not editable}" styleClass="txt10 LT W330" value="#{form.commercial1.name}"/>
				</h:panelGroup>			
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{commCol2Width}">
				<h:panelGroup styleClass="FL">
					<ace:dateTimeEntry id="comCommercial1ShootDate" value="#{form.commercial1.shootDate}"
						disabled="#{not editable}" renderAsPopup="true" 
						styleClass="txt10 #{commCol2Width}" 
						style="z-index:1000;display:grid">
						<f:converter converterId="lightspeed.MultiDateConverter"/>
					</ace:dateTimeEntry>				
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{commCol3Width}">
				<h:panelGroup styleClass="FL">
					<ace:textEntry maxlength="150" id="comCommercial1Location" disabled="#{not editable}" styleClass="txt10 LT W235" value="#{form.commercial1.location}"/>
				</h:panelGroup>
			</h:panelGroup>			
			<!-- ROW 4 -->
			<h:panelGroup layout="block" styleClass="#{commCol1Width}">
				<h:panelGroup styleClass="FL">
					<ace:textEntry maxlength="100" id="comCommercial2Name" disabled="#{not editable}" styleClass="txt10 LT W330" value="#{form.commercial2.name}"/>
				</h:panelGroup>			
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{commCol2Width}">
				<h:panelGroup styleClass="FL">
					<ace:dateTimeEntry id="comCommercial2ShootDate" value="#{form.commercial2.shootDate}"
						disabled="#{not editable}" renderAsPopup="true" 
						styleClass="txt10 #{commCol2Width}" 
						style="z-index:1000;display:grid">
						<f:converter converterId="lightspeed.MultiDateConverter"/>
					</ace:dateTimeEntry>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{commCol3Width}">
				<h:panelGroup styleClass="FL">
					<ace:textEntry maxlength="150" id="comCommercial2Location" disabled="#{not editable}" styleClass="txt10 LT W235" value="#{form.commercial2.location}"/>
				</h:panelGroup>
			</h:panelGroup>			
			<!-- ROW 5 -->
			<h:panelGroup layout="block" styleClass="#{commCol1Width}">
				<h:panelGroup styleClass="FL">
					<ace:textEntry maxlength="100" id="comCommercial3Name" disabled="#{not editable}" styleClass="txt10 LT W330" value="#{form.commercial3.name}"/>
				</h:panelGroup>			
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{commCol2Width}">
				<h:panelGroup styleClass="FL">
					<ace:dateTimeEntry id="comCommercial3ShootDate" value="#{form.commercial3.shootDate}"
						disabled="#{not editable}" renderAsPopup="true" 
						styleClass="txt10 #{commCol2Width}" 
						style="z-index:1000;display:grid">
						<f:converter converterId="lightspeed.MultiDateConverter"/>
					</ace:dateTimeEntry>				
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{commCol3Width}">
				<h:panelGroup styleClass="FL">
					<ace:textEntry maxlength="150" id="comCommercial3Location" disabled="#{not editable}" styleClass="txt10 LT W235" value="#{form.commercial3.location}"/>
				</h:panelGroup>
			</h:panelGroup>				
		</h:panelGrid>
		<!-- End Commercial Section -->			
	</div>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">

<!-- Mini-tab for Attachments to Onboarding Documents; part of formsPage -->

	<c:set var="show" value="#{contactFormBean.contactDocument ne null and
			(! contactFormBean.contactDocument.disableJump) and
			attachmentBean.contactDocument ne null and
			attachmentBean.attachmentList ne null and
			not empty(attachmentBean.attachmentList)}" />

	<!-- Attachment tab -->
	<ui:include src="attachment.xhtml">
		<ui:param name="isTimecard" value="#{false}" />
		<ui:param name="show" value="#{show}" />
	</ui:include>

</ui:composition>

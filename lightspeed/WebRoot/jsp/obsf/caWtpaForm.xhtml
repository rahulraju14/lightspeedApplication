<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">

	<h:panelGroup label="CA WTPA FORM"
		rendered="#{(contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id)
				or (not empty authBean.pgFields['10.6,view'])}">
		<div class="miniTab pad15lt" style="width:840px;">

			<c:set var="appSigned" value="#{formWtpaBean.contactDoc.employerSignature ne null}" />

			<div class="BKwhite sfFormBorder1" >
				<div class="pad9lt pad10rt pad10tp" style="width:820px;">

					<div class=" ">
						<h:graphicImage alt="" value="" styleClass="FR" style="width:700px;" url="../../i/forms/ca_wtpa_header1.png"/>
					</div>
					<h:graphicImage alt="" value="" style="width:815px;" url="../../i/forms/ca_wtpa_header2.png"/>

					<!-- HORIZONTAL RULE -->
					<div class="rowCont FL" style="height:12px;">
						<hr style="height:4px;background:black;border:0;margin-top:3px;" />
					</div>

					<!-- INFORMATION BLOCK START -->
					<div class="rowCont pad6tp">

						<!-- EMPLOYEE INFORMATION START -->
						<div class="W50percnt FL">

							<!-- HEADING -->
							<div class="rowCont FL pad5lt">
								<span>
									<h:outputText styleClass="FL B txt14 W80percnt" value="EMPLOYEE INFORMATION:" />
								</span>
							</div>

							<!-- NAME START -->
							<div class="rowCont FL pad20lt pad10tp">
								<span class="fdNm" style="width:100px;">
									<h:outputText value="Name:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 #{empty (formWtpaBean.form.name) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="50"
											immediate="true" value="#{formWtpaBean.form.name}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}">
										</ace:textEntry>
									</span>
								</h:panelGroup>
							</div>
							<!-- NAME END -->

							<!-- WORK START DATE START -->
							<div class="rowCont FL pad20lt pad2tp">
								<span class="fdNm" style="width:100px;">
									<h:outputText value="Work Start Date:" />
								 </span>
								<ace:dateTimeEntry tabindex="0"
										styleClass="fd_sm2 #{empty (formWtpaBean.form.startDate) ? 'requiredField' : ''}"
										value="#{formWtpaBean.form.startDate}" renderAsPopup="true"
										disabled="#{! formWtpaBean.appEdit or
											formWtpaBean.contactDoc.status eq 'SUBMITTED' or appSigned}">
									<f:converter converterId="lightspeed.MultiDateConverter"/>
									<!-- <f:convertDateTime pattern="MM/dd/yyyy" timeZone="#{applicationScopeBean.timeZone}"/>  -->
								</ace:dateTimeEntry>
							</div>
							<!-- WORK START DATE END -->

							<!-- EMAIL START -->
							<div class="rowCont FL pad20lt pad2tp">
								<span class="fdNm" style="width:100px;">
									<h:outputText value="Email:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2">
										<ace:textEntry maxlength="100"
											value="#{formWtpaBean.form.email}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}"/>
									</span>
								</h:panelGroup>
							</div>
							<!-- EMAIL END -->

							<!-- PHONE START -->
							<div class="rowCont FL pad20lt pad2tp">
								<span class="fdNm" style="width:100px;">
									<h:outputText value="Phone:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2">
										<ace:textEntry maxlength="25"
											value="#{formWtpaBean.form.phone}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}">
											<f:converter converterId="lightspeed.PhoneNumberConverter" />
										</ace:textEntry>
									</span>
								</h:panelGroup>
							</div>
							<!-- PHONE END -->

							<!-- JOB/OCCUPATION START -->
							<div class="rowCont FL pad20lt pad2tp">
								<span class="fdNm" style="width:100px;">
									<h:outputText value="Job/Occupation:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 #{empty (formWtpaBean.form.occupation) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="50"
											value="#{formWtpaBean.form.occupation}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!-- JOB/OCCUPATION END -->

							<!-- PROJECT NAME START -->
							<div class="rowCont FL pad20lt pad2tp">
								<span class="fdNm" style="width:100px;">
									<h:outputText value="Project Name:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 #{empty (formWtpaBean.form.projectName) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="35"
											value="#{formWtpaBean.form.projectName}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!-- PROJECT NAME END -->

							<!-- PROJECT NUMBER START -->
							<div class="rowCont FL pad20lt pad2tp">
								<span class="fdNm" style="width:100px;">
									<h:outputText value="Project Number:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2">
										<ace:textEntry maxlength="20"
											value="#{formWtpaBean.form.projectNumber}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!-- PROJECT NUMBER END -->

						</div>
						<!-- EMPLOYEE INFORMATION END -->

						<!-- EMPLOYER INFORMATION START -->
						<div class="W50percnt FL">
							<div class="rowCont FL">
								<span class="pad20lt">
									<h:outputText styleClass="FL B txt14 W80percnt" value="EMPLOYER INFORMATION:" />
								</span>
							</div>

							<!-- EMPLOYER / PRODUCTION CO. START -->
							<div class="rowCont FL pad10tp">
								<span class="fdNm_w2 pad35lt" style="width:153px;">
									<h:outputText value="Employer / Production Co:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 #{empty (formWtpaBean.form.employerName) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="50" style="min-width:47%;"
											value="#{formWtpaBean.form.employerName}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!-- EMPLOYER / PRODUCTION CO. END -->

							<!-- DBA AND FEIN START -->
							<div class="rowCont FL pad2tp">
								<span class="fdNm pad35lt" style="width:73px;">
									<h:outputText value="DBA (if any):" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2">
										<ace:textEntry styleClass="FL" maxlength="50"
											style="min-width:132px;width:132px;"
											value="#{formWtpaBean.form.dba}"
										 	disabled="#{! formWtpaBean.appEdit or
										 		formWtpaBean.contactDoc.status eq 'SUBMITTED' or
										 		appSigned}" />
									</span>
								</h:panelGroup>
								<span class="fdNm pad8lt" style="width:34px">
									<h:outputText value="FEIN:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2">
										<ace:textEntry maxlength="10" immediate="true"
											value="#{formWtpaBean.form.fedidNumber}"
											style="min-width:80px; width:90px;"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!-- DBA AND FEIN END -->

							<!-- STREET ADDRESS START -->
							<div class="rowCont FL pad2tp">
								<span class="fdNm pad35lt" style="width:100px;">
									<h:outputText value="Street Address:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 #{empty (formWtpaBean.form.address.addrLine1) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="50"
											value="#{formWtpaBean.form.address.addrLine1}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!-- STREET ADDRESS END -->

							<!-- CITY, STATE, ZIP START -->
							<div class="rowCont FL pad2tp">
								<span class="fdNm pad35lt" style="width:26px;">
									<h:outputText value="City:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 #{empty (formWtpaBean.form.address.city) ? 'requiredField' : ''}">
										<ace:textEntry styleClass="FL" maxlength="50"
											style="min-width:132px;width:132px;"
											value="#{formWtpaBean.form.address.city}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
								<span class="fdNm pad8lt" style="width:30px;">
									<h:outputText value="State:" />
								 </span>

								<h:selectOneMenu value="#{formWtpaBean.form.address.state}"
										styleClass="FL W10percnt pad8lt"
										style="#{formWtpaBean.form.address.state eq null ? 'background-color: rgb(255,255,170)' : ''};"
										disabled="#{! formWtpaBean.appEdit or
											formWtpaBean.contactDoc.status eq 'SUBMITTED' or appSigned}" >
									<f:selectItems value="#{applicationScopeBean.stateCodeProdDL}" />
									<ace:ajax />
								</h:selectOneMenu>
								<span class="fdNm pad5lt" style="width:20px">
									<h:outputText value="Zip:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 pad3lt #{empty (formWtpaBean.form.address.zip) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="10" style="min-width:65px; width:65px;"
											value="#{formWtpaBean.form.address.zip}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!--  CITY, STATE, ZIP END -->

							<!-- MAILING ADDRESS START -->
							<div class="rowCont FL pad2tp">
								<span class="fdNm pad35lt" style="width:100px;">
									<h:outputText value="Mailing Address:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2">
										<ace:textEntry maxlength="50"
										value="#{formWtpaBean.form.mailingAddress.addrLine1}"
										disabled="#{! formWtpaBean.appEdit or
											formWtpaBean.contactDoc.status eq 'SUBMITTED' or
											appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!-- MAILING ADDRESS END -->

							<!--  CITY, STATE, ZIP START -->
							<div class="rowCont FL pad2tp">
								<span class="fdNm pad35lt" style="width:26px;">
									<h:outputText value="City:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2">
										<ace:textEntry styleClass="FL"
											maxlength="50" style="min-width:132px;width:132px;"
											value="#{formWtpaBean.form.mailingAddress.city}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
								<span class="fdNm pad8lt" style="width:30px;">
									<h:outputText value="State:" />
								 </span>
								<h:selectOneMenu value="#{formWtpaBean.form.mailingAddress.state}"
										styleClass="FL W10percnt pad8lt"
										disabled="#{! formWtpaBean.appEdit or
											formWtpaBean.contactDoc.status eq 'SUBMITTED' or
											appSigned}" >
									<f:selectItems value="#{applicationScopeBean.stateCodeProdDL}" />
									<ace:ajax />
								</h:selectOneMenu>
								<span class="fdNm pad5lt" style="width:20px">
									<h:outputText value="Zip:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 pad3lt">
										<ace:textEntry maxlength="10" style="min-width:65px; width:65px;"
											value="#{formWtpaBean.form.mailingAddress.zip}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!--  CITY, STATE, ZIP END -->

							<!-- PHONE START -->
							<div class="rowCont FL pad2tp">
								<span class="fdNm pad35lt" style="width:100px;">
									<h:outputText value="Phone:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 #{empty (formWtpaBean.form.employerPhone) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="25"
											value="#{formWtpaBean.form.employerPhone}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" >
											<f:converter converterId="lightspeed.PhoneNumberConverter" />
										</ace:textEntry>
									</span>
								</h:panelGroup>
							</div>
							<!-- PHONE END -->

						</div>
						<!-- EMPLOYER INFORMATION END -->

						<h:outputText styleClass="CT rowCont pad10tp B" escape="false"
							value="#{formWtpaBean.payrollInfo}" />

						<!-- <h:outputText styleClass="FL rowCont pad50lt pad10tp B" escape="false"
							value="Payroll Company: The TEAM Companies, Inc.&amp;#9632; 901 W. Alameda Ave., Ste 100,
							 Burbank, CA 91506 &amp;#9632;Tel: 818.558.3261" />
						<h:outputText styleClass="FL rowCont pad30lt pad2tp B" escape="false"
							value="Worker's Compensation Insurance Carrier:  &#160; CHARTIS CLAIMS, INC. &amp;#9632; P.O.
							 Box 25977, Shawnee Mission, KS 66225 &amp;#9632; 800.736.6671 " /> -->

					</div>
					<!-- INFORMATION BLOCK END -->

					<!-- HORIZONTAL RULE -->
					<div class="rowCont FL" style="height:12px;">
						<hr style="height:4px;background:black;border:0;margin-top:5px;" />
					</div>

					<!-- EMPLOYEE PAY RATES START -->
					<div class="rowCont pad6tp">
						<span class="pad5lt"> <h:outputText styleClass="FL B txt14 W80percnt" value="EMPLOYEE PAY RATES:" /> </span>
					</div>

					<!-- REGULAR RATE OF PAY START -->
					<div class="rowCont FL pad10tp">
						<span class="fdNm_w pad20lt">
							<h:outputText styleClass="FL" value="Regular rate of pay:" />
						</span>
						<h:panelGroup>
							<span class="fd_sm2 #{empty (formWtpaBean.form.regularRate) ? 'requiredField' : ''}">
								<ace:textEntry maxlength="50"
									style="min-width:80px; width:90px;" styleClass="FL"
									value="#{formWtpaBean.form.regularRate}"
									valueChangeListener="#{formWtpaBean.listenChangeRegularRate}"
									disabled="#{! formWtpaBean.appEdit or
										formWtpaBean.contactDoc.status eq 'SUBMITTED' or appSigned}" >
									<ace:ajax execute="@this" render="@this caOvertimeRate"/>
									<f:convertNumber type="number" pattern="#,##0.00##" />
								</ace:textEntry>
							</span>
						</h:panelGroup>
						<span class="FL fdNm pad10lt" style="width:10px;font-weight:normal"> per </span>

						<!-- RATE TYPE -->
						<div class="W65percnt FL pad2tp">
							<div class="rowCont FL pad10lt #{(formWtpaBean.form.regularFreq eq null) ? 'requiredDiv' : ''}">
							<icecore:setEventPhase events="ValueChangeEvent" phase="INVOKE_APPLICATION">
								<ace:buttonGroup id="regPayRate"
									layout="spread" mutuallyExclusive="true">
									<span class="pad5lt FL I">
										<ace:radioButton group="regPayRate" id="H_reg"
											label="hour" labelPosition="right"
											value="#{formWtpaBean.caRegularFreq[0]}"
											valueChangeListener="#{formWtpaBean.listenChangeRegularFrequency}"
											disabled="#{! formWtpaBean.appEdit or
											formWtpaBean.contactDoc.status eq 'SUBMITTED' or
											appSigned}">
											<ace:ajax execute="regPayRate" event="activate" render="regPayRate"/>
										</ace:radioButton>
									</span>
									<span class="pad5lt FL I">
										<ace:radioButton group="regPayRate" id="D_reg"
											label="day (8 hours)" labelPosition="right"
											value="#{formWtpaBean.caRegularFreq[1]}"
											valueChangeListener="#{formWtpaBean.listenChangeRegularFrequency}"
											disabled="#{! formWtpaBean.appEdit or
											formWtpaBean.contactDoc.status eq 'SUBMITTED' or
											appSigned}">
											<ace:ajax execute="regPayRate" event="activate" render="regPayRate"/>
										</ace:radioButton>
									</span>
									<span class="pad5lt FL I">
										<ace:radioButton group="regPayRate" id="O_reg"
											label="other (explain):" labelPosition="right"
											value="#{formWtpaBean.caRegularFreq[2]}"
											valueChangeListener="#{formWtpaBean.listenChangeRegularFrequency}"
											disabled="#{! formWtpaBean.appEdit or
											formWtpaBean.contactDoc.status eq 'SUBMITTED' or
											appSigned}">
											<ace:ajax execute="regPayRate" event="activate" render="regPayRate"/>
										</ace:radioButton>
									</span>
									<h:panelGroup>
										<span class="fd_sm2
											#{((formWtpaBean.form.regularFreq eq 'O') and
											empty (formWtpaBean.form.regularFreqOther)) ? 'requiredField' : ''}">
											<ace:textEntry styleClass="FL pad3lt"
												maxlength="50" style="min-width:49%;"
												value="#{formWtpaBean.form.regularFreqOther}"
												disabled="#{! formWtpaBean.appEdit or
													formWtpaBean.contactDoc.status eq 'SUBMITTED' or
													formWtpaBean.form.regularFreq ne 'O' or
													appSigned}" />
										</span>
									</h:panelGroup>
								</ace:buttonGroup>
							</icecore:setEventPhase>
							</div>
						</div>
					</div>
					<!-- REGULAR RATE OF PAY END -->

					<!-- OVERTIME RATE OF PAY START -->
					<div class="rowCont FL pad2tp">
						<span  class="fdNm_w2 pad20lt" style="width:121px">
							<h:outputText styleClass="FL" value="Overtime rate of pay:" />
						</span>
						<h:panelGroup>
							<span class="fd_sm2 #{(not formWtpaBean.form.exempt) and empty (formWtpaBean.form.overtimeRate) ? 'requiredField' : ''}">
								<ace:textEntry id="caOvertimeRate"
									maxlength="50" styleClass="FL"
									style="min-width:80px; width:90px;"
									value="#{formWtpaBean.form.overtimeRate}"
									disabled="#{! formWtpaBean.appEdit or
										formWtpaBean.contactDoc.status eq 'SUBMITTED' or
										appSigned}" >
									<f:convertNumber type="number" pattern="#,##0.00##" />
								</ace:textEntry>
							</span>
						</h:panelGroup>
						<span class="FL fdNm pad10lt" style="width:10px;font-weight:normal"> per </span>

						<!-- RATE TYPE -->
						<div class="W65percnt FL pad2tp">
							<div class="rowCont FL pad10lt #{(formWtpaBean.form.overtimeFreq eq null) ? 'requiredDiv' : ''}">
							<icecore:setEventPhase events="ValueChangeEvent" phase="INVOKE_APPLICATION">
								<ace:buttonGroup id="overPayRate"
									layout="spread" mutuallyExclusive="true">
									<span class="pad5lt FL I">
										<ace:radioButton group="overPayRate" id="H_over"
											label="hour" labelPosition="right"
											value="#{formWtpaBean.overtimeFreq[0]}"
											disabled="#{! formWtpaBean.appEdit or
											formWtpaBean.contactDoc.status eq 'SUBMITTED' or appSigned}"
											valueChangeListener="#{formWtpaBean.listenChangOvertimeFrequency}">
												<ace:ajax execute="overPayRate" event="activate" render="overPayRate"/>
										</ace:radioButton>
									</span>
									<span class="pad5lt FL I">
										<ace:radioButton group="overPayRate" id="O_over"
											label="other (explain):" labelPosition="right"
											value="#{formWtpaBean.overtimeFreq[1]}"
											disabled="#{! formWtpaBean.appEdit or
											formWtpaBean.contactDoc.status eq 'SUBMITTED' or appSigned}"
											valueChangeListener="#{formWtpaBean.listenChangOvertimeFrequency}">
												<ace:ajax execute="overPayRate" event="activate" render="overPayRate"/>
										</ace:radioButton>
									</span>
								
									<h:panelGroup>
										<span class="fd_sm2
											#{((formWtpaBean.form.overtimeFreq eq 'O') and
											empty (formWtpaBean.form.overtimeFreqOther)) ? 'requiredField' : ''}">
											<ace:textEntry styleClass="FL"
												maxlength="50" style="min-width:68%;"
												value="#{formWtpaBean.form.overtimeFreqOther}"
												disabled="#{! formWtpaBean.appEdit or
													formWtpaBean.contactDoc.status eq 'SUBMITTED' or
													formWtpaBean.form.overtimeFreq ne 'O' or
													appSigned}"/>
										</span>
									</h:panelGroup>
								</ace:buttonGroup>
							</icecore:setEventPhase>
							</div>
						</div>
					</div>
					<!-- OVERTIME RATE OF PAY END -->

					<div class="rowCont FL pad2tp">
						<span class="pad20lt FL"> 
							<h:outputText
								value="(Overtime rate must be at least 1 1/2 times the worker's regular rate, to be paid
								after 8 regular hours per day.)" />
						</span> 
					</div>

					<!-- ALLOWANCES TAKEN START -->
					<div class="rowCont FL pad5tp">
						<span  class="fdNm_w2 pad20lt" style="width:121px">
							<h:outputText styleClass="FL" value="Allowances Taken:" />
						</span>

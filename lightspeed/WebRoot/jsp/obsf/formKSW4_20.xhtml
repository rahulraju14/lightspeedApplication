<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:ace="http://www.icefaces.org/icefaces/components">
   <c:set var="bean" value="#{formStateKSW4Bean}" />
   <c:set var="editable" value="#{contactFormBean.editMode and bean.empEdit}" />
   <c:set var="form" value="#{bean.form}" />
   <div class="miniTab pad15lt" style="width:875px;">
   <div class="BKwhite" >
      <div id="" class="scrollPnlTab" onscroll="setScrollPos(this.scrollTop);">
         <div class="w4_KS_20">
             <div class="FL"
               style="margin-top: 403px;margin-left: 715px;width:100%;">
               <div class="FL">
                  <h:selectBooleanCheckbox styleClass="ckbx" id="ksW4Single"
                     valueChangeListener="#{bean.listenMarriedStatus}"
                     value="" disabled="true">
                     <ace:ajax render="@form" />
                  </h:selectBooleanCheckbox>
               </div>
            </div>
             <div class="FL"
               style="margin-top: -6px;margin-left: 715px;width:100%;">
               <div class="FL">
                  <h:selectBooleanCheckbox styleClass="ckbx" id="ksW4UnionCoupleJoint"
                     valueChangeListener="#{bean.listenSingleMartialStatus}"
                     value="" disabled="true">
                     <ace:ajax render="@form" />
                  </h:selectBooleanCheckbox>
               </div>
            </div>
            <div class="FL" style="margin-top: 33px;">
               <div class="FL">
                  <ace:textEntry value=""
                     disabled="true" maxlength="30" id="ksW4SectionA"
                     style="height: 9px;width: 60px;margin-left: 718px;">
                     <ace:ajax />
                  </ace:textEntry>
               </div>
            </div>
            <div class="FL" style="margin-top: 22px;">
               <div class="FL">
                  <ace:textEntry value=""
                     disabled="true" maxlength="30" id="ksW4SectionB"
                     style="height: 9px;width: 60px;margin-left: 718px;">
                     <ace:ajax />
                  </ace:textEntry>
               </div>
            </div>
            <div class="FL" style="margin-top: 6px;">
               <div class="FL">
                  <ace:textEntry value=""
                     disabled="true" maxlength="30" id="ksW4SectionC"
                     style="height: 9px;width: 60px;margin-left: 718px;">
                     <ace:ajax />
                  </ace:textEntry>
               </div>
            </div>
            <div class="FL" style="margin-top: 24px;">
               <div class="FL">
                  <ace:textEntry value=""
                     disabled="true" maxlength="30" id="ksW4SectionD"
                     style="height: 9px;width: 60px;margin-left: 718px;">
                     <ace:ajax />
                  </ace:textEntry>
               </div>
            </div>
            <div class="FL" style="margin-top: 10px;">
               <div class="FL">
                  <ace:textEntry value=""
                     disabled="true" maxlength="30" id="ksW4SectionE"
                     style="height: 9px;width: 60px;margin-left: 718px;">
                     <ace:ajax />
                  </ace:textEntry>
               </div>
            </div>
            <div class="FL" style="margin-top: 10px;">
               <div class="FL">
                  <ace:textEntry value="#{form.firstAndInitial}"
                     disabled="#{!editable}" maxlength="17" id="ksW4FirstName"
                     style="height: 9px;width: 307px;margin-left: 68px;margin-top: 132px;">
                     <ace:ajax />
                  </ace:textEntry>
               </div>
               <div class="FL">
                  <ace:textEntry value="#{form.lastName}"  disabled="#{!editable}" maxlength="30"
                     id="ksW4LastName"
                     style="height: 9px;width: 223px;margin-left: 7px;margin-top: 132px;">
                     <ace:ajax />
                  </ace:textEntry>
               </div>
               <div class="FL">
                  <ace:textEntry value="#{form.socialSecurity}"  disabled="#{!editable}" maxlength="11"
                     id="ksW4SocialSecurity"
                     style="height: 9px;width: 158px;margin-left: 7px;margin-top: 131px;">
                     <ace:ajax />
                     <f:converter converterId="lightspeed.SSNConverter" />
                  </ace:textEntry>
               </div>
            </div>
         </div>
         <div class="FL" style="margin-top: -353px;">
            <div class="FL">
               <ace:textEntry value="#{form.address.addrLine1}"  disabled="#{!editable}" maxlength="60"
                  id="ksW4MalingAddress"
                  style="height: 9px;width: 423px;margin-left: 60px;margin-top: 15px;">
                  <ace:ajax />
               </ace:textEntry>
            </div>
         </div>
         <div class="FL" style="margin-top: -320px;">
            <div class="FL">
               <ace:textEntry value="#{form.completeAddress}"  disabled="#{!editable}" maxlength="90"
                  id="ksW4MalingAddress1"
                  style="height: 9px;width: 424px;margin-left: 59px;margin-top: 15px;">
                  <ace:ajax />
               </ace:textEntry>
            </div>
            <div class="FL" style="margin-left: 86px;margin-top: 6px;">
               <h:selectBooleanCheckbox styleClass="ckbx" id="ksW4Single1"
                  valueChangeListener="#{bean.listenMarriedStatus}"
                  value="#{form.single}" disabled="#{!editable}">
                  <ace:ajax render="@form" />
               </h:selectBooleanCheckbox>
            </div>
            <div class="FL" style="margin-left: 78px;margin-top: 6px;">
               <h:selectBooleanCheckbox styleClass="ckbx" id="ksW4Join1"
                  valueChangeListener="#{bean.listenSingleMartialStatus}"
                  value="#{form.unionCoupleJoint}" disabled="#{!editable}">
                  <ace:ajax render="@form" />
               </h:selectBooleanCheckbox>
            </div>
         </div>
         <div class="FL" style="margin-left: 86px;margin-top: -287px;">
            <div class="FL">
               <ace:textEntry value="#{form.allowances}"  disabled="#{!editable}" maxlength="4"
                  id="ksW4Allowance"
                  style="height: 9px;width: 103px;margin-left: 601px;margin-top: 12px;">
                  <f:validateLongRange minimum="0" />
                  <f:convertNumber pattern="#,##0" type="number"/>
                  <ace:ajax />
               </ace:textEntry>
            </div>
         </div>
         <div class="FL" style="margin-left: 86px;margin-top: -262px;">
            <div class="FL">
               <ace:textEntry value="#{form.additionalAmount}"  disabled="#{!editable}" maxlength="9"
                  id="ksW4AdditionalAmount"
                  style="height: 9px;width: 88px;margin-left: 615px;margin-top: 14px;">
                  <f:validateLongRange minimum="0" />
                  <f:convertNumber pattern="#,##0" type="number"/>
                  <ace:ajax />
               </ace:textEntry>
            </div>
         </div>
         <div class="FL" style="margin-left: 86px;margin-top: -223px;">
            <div class="FL">
               <h:selectOneMenu id="ksw4Execpt" style="height: 16px;width: 103px;margin-left: 601px;margin-top: 12px;" 
                      value = "#{form.personalExemptions}" disabled="#{!editable}">
                     <f:selectItem itemValue = "0" itemLabel = " " />
                     <f:selectItem itemValue = "1" itemLabel = "Exempt" />
                </h:selectOneMenu>
            </div>
         </div>
         
         <div class="FL"
               style="margin-top: 10px; margin-left: 250px; height: 29px;">
               <div class="FL" style="margin-top: -182px;margin-left: -129px;">
                  <span>
                     <h:outputText escape="false"
                        styleClass="txt7 W200"
                        rendered="#{bean.contactDoc.empSignature ne null}">
                        <h:outputText value="E-signed by" styleClass="U" />
                        <h:outputText value=" #{bean.contactDoc.empSignature.name}"
                           styleClass="U B txtBlue" />
                        <h:outputText
                           value=" #{bean.contactDoc.empSignature.displayTime}" />
                        <br />
                        <h:outputText value="# #{bean.contactDoc.empSignature.uuid}" />
                     </h:outputText>
                  </span>
                  <h:panelGroup styleClass="FL"
                     rendered="#{(bean.contactDoc.submitable) or (bean.contactDoc.status eq 'PENDING')}">
                     <h:panelGroup styleClass="btn_legend"
                        style="margin-top:15px; margin-right:10px;margin-left: 79px;">
                        <h:panelGroup
                           rendered="#{(bean.contactDoc.status ne 'PENDING') and (bean.empEdit or
                           (contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id))}">
                           <span class="btnMiniLtHot" />
                           <ace:linkButton value="Sign &amp; Submit"
                              action="#{contactFormBean.actionSubmit}"
                              title="Signature field" styleClass="btnMiniCt" />
                           <span class="btnMiniRtHot" />	
                        </h:panelGroup>
                        <h:panelGroup
                           rendered="#{not (bean.empEdit or
                           (contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id))
                           or (bean.contactDoc.status eq 'PENDING')}">
                           <span class="btnMiniLt" />
                           <span>
                              <h:commandLink value="Sign &amp; Submit"
                                 onclick="return false;" styleClass="btnMiniDisCt dislink" />
                           </span>
                           <span class="btnMiniRt" />
                        </h:panelGroup>
                     </h:panelGroup>
                  </h:panelGroup>
               </div>
               <div class="FL" style="margin-top: -173px;">
               <ace:textEntry value="#{contactFormBean.contactDocument.empSignature.date}"  disabled="true" maxlength="60"
                  id="ksW4date"
                  style="height: 9px;width: 112px;margin-left: 421px;">
                   <f:convertDateTime pattern="MM/dd/yyyy" timeZone="#{applicationScopeBean.timeZone}"/>
               </ace:textEntry>
            </div>
            </div>
            
          <div class="FL" style="margin-top: -163px;">
            <div class="FL">
               <ace:textEntry value=""  disabled="true" maxlength="60"
                  id="ksW4EmployerName"
                  style="height: 9px;width: 550px;margin-left:62px;">
                  <ace:ajax />
               </ace:textEntry>
            </div>
            <div class="FL">
               <ace:textEntry value=""  disabled="true" maxlength="11"
                  id="ksW4Ein"
                  style="height: 9px;width: 140px;margin-left:12px;">
                  <ace:ajax />
               </ace:textEntry>
            </div>
         </div>
         
          <div class="FL" style="margin-top:-134px;margin-left: 285px;width:100%">
              <h:outputText value="Employer section to be completed by TEAM" lang="en" style="color: red;font-weight: bold;font-size: 15px;"></h:outputText>  
            </div>
            
     
      </div>
      <!-- end scroll div -->
      <div class="rowCont pad-15lt" style="height:30px; width:845px;"/>
         <h:panelGroup rendered="#{! contactFormBean.isPreviewDocument}">
            <div class="FL BKwhite sfFormBorder1 pad30tp pad15bm"
               style="width: 838px; margin-bottom: 15px;">
               <ui:include src="signatureHistory.xhtml">
                  <ui:param name="bean" value="#{bean}" />
                  <ui:param name="events"
                     value="#{bean.contactDoc.contactDocEvents}" />
               </ui:include>
            </div>
         </h:panelGroup>
      </div>
   </div>
</ui:composition>

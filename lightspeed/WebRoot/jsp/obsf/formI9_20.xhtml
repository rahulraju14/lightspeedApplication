<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

	<h:panelGroup label="Form I-9 2017"
		rendered="#{(contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id)
						or  (not empty authBean.pgFields['10.6,view'])}">

<style>
.ipad .i9InfoIcon {
	/* on ipad, help icons often break to 2nd line due to tight spacing; remove padding to fix this. LS-866  */
	padding-right: 0px;
}
</style>

		<div class="miniTab pad12lt" style="width:880px;">
			<!-- scrolling container -->
			<div class="scrollPnlTab BKwhite sfFormBorder1">
				<div class="pad10lt pad9tp" style="min-height:204px;overflow: hidden;width:870px;">
					<!-- Header image -->
					<div class="pad10lt">
					<h:graphicImage alt="" value="" style="width:810px;" url="../../i/forms/i9Header_20.png"/>
					</div>	
					<!-- Employee Information  Page 1-->
					<div class="sfFormBorder1 pad8tp pad15lt" style="min-height:204px;overflow: hidden;width:810px;">						
						<!-- Section 1 Start  -->
						<div class="FL BKgrey rowCont" style="height:40px;">
							<!-- <div class="rowCont FL"> <h:outputText styleClass="LH3" value="&#160;" /> </div> -->
							<span class="rowCont FL pad5tp"><h:outputText styleClass="pad5lt txt15" escape="false"
									value=" &lt;strong&gt; Section 1. Employee Information and Attestation &lt;/strong&gt;
											&lt;em&gt;(Employees must complete and sign Section 1 of Form I-9 no later &lt;/br&gt; &#160;
											than the  &lt;strong&gt; first day of employment &lt;/strong&gt;,
											but not before accepting a job offer.)&lt;/em&gt;">
							</h:outputText></span>
							</div>
							<!-- Section one table [Employee details] -->
							<div class="FL">
							<ui:include src="formI9Sec1_20.xhtml"></ui:include>
							</div>
						</div><!-- Section 1 End  -->

						<!-- Middle section [Attest] -->
						<ui:include src="formI9Attest_20.xhtml"></ui:include>

						<!-- Signature and Preparer's Section -->
						<ui:include src="formI9Signature_20.xhtml"></ui:include>
						<!-- Second Page -->
						<ui:include src="formI9SecondPage_20.xhtml"></ui:include>
						<!-- Third Page -->
						<h:graphicImage value="" style="width:810px;" alt=""
							url="../../i/forms/formI9Pg3_20.png">
						</h:graphicImage>
						</div>
				</div><!-- scrolling container End-->

			<h:panelGroup rendered="#{! contactFormBean.isPreviewDocument}">
				<div class="FL BKwhite sfFormBorder1 pad30tp pad15lt" style="width:850px;margin-bottom:15px;">
					<ui:include src="signatureHistory.xhtml">
						<ui:param name="bean" value="#{formI9Bean}" />
						<ui:param name="events" value="#{formI9Bean.contactDoc.contactDocEvents}" />
					</ui:include>
				</div>
			</h:panelGroup>

		</div> <!-- mini tab -->
	</h:panelGroup>

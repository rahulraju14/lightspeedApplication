<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<f:loadBundle var="msg"	basename="com.lightspeedeps.util.app.messageResources" />

	<div class="W800">
		<div class="FL W150" style="height:95px;">
			<h:graphicImage value="" url="../../i/forms/ca_wtpa_logo_team_color.png" alt="" height="80px" />
		</div>
		<div class="FL RT W53percnt pad20tp pad10lt">
			<h:outputText styleClass="txt20 B pad10rt" value="MODEL CONTRACT &amp; RELEASE"/>
			<br/>
			<!--Title section new fields LS-4467  -->
			<h:panelGroup class="FL pad2tp pad5lt" style="margin-left: 171px;"> 
				<h:selectOneRadio
					id="mShootUse" styleClass="h_radio"
					value="#{form.shootUse}" disabled="#{not isAppEdit}"
					layout="lineDirection"
					valueChangeListener="#{bean.listenModelUseOnlyChange}">
					<f:selectItem itemLabel="Shoot/Use" itemValue="true" />
					<f:selectItem itemLabel="Use only" itemValue="false" />
					<ace:ajax render="@form" />
				</h:selectOneRadio>
			</h:panelGroup>
			
		</div>
		<div class="FL RT W15percnt  pad70lt">
			<h:outputText styleClass="txt12  pad10rt" value="Pg 1 of 2"/>
		</div>

	</div>
</ui:composition>

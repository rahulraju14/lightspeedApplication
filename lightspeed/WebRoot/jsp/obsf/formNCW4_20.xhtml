<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<c:set var="bean" value="#{formStateNCW4Bean}" />
	<c:set var="editable" value="#{contactFormBean.editMode and bean.empEdit}" />
	<c:set var="form" value="#{bean.form}" />

	<div class="miniTab pad15lt" style="width:890px;height:6010px">
		<div class="BKwhite" >
			<div id="" class="scrollPnlTab" onscroll="setScrollPos(this.scrollTop);">
				<div class="w4_NC_20">
				<!-- Total allowances -step 1 section   -->
					<div class="FL" style="margin-top: 869px;">
						<div class="FL" style="margin-left: 592px;">
							<ace:textEntry value="#{form.allowances}" disabled="#{!editable}"
								 maxlength="2" id="ncAllowancesA"
								style="height: 10px;width: 105px;margin-left: 139px;margin-top: 17px;">
								<f:validateLongRange minimum="0" />
								<f:convertNumber pattern="#,##0" />
								<ace:ajax />
							</ace:textEntry>
						</div>
						<div class="FL" style="margin-top:6px; margin-left: 592px;">
							<ace:textEntry value="#{form.additionalAmount}"
								disabled="#{!editable}"  maxlength="9"
								id="ncAdditionalAmount" style="height: 10px;width: 105px;margin-left: 139px;margin-top: 0;">
								<f:validateLongRange minimum="0" />
								<f:convertNumber pattern="#,##0" />
								<ace:ajax />
							</ace:textEntry>
						</div>
					</div>
					<div class="FL" style="margin-top: 32px; margin-left: 608px;">
						
					</div>
					<!-- end of Total allowances -step 1 section   -->
					<!-- Employee Personal Info - Step 2 section -->
					<div class="FL" style="margin-top: -7px;margin-left: 58px;">
						<div class="FL">
							
							<div class="FL">
								<ace:textEntry value="#{form.socialSecurity}" disabled="#{!editable}"
									styleClass="W120" maxlength="11" id="ncW4SsNumber"
									style="margin-left: 7px;height:10px;width: 139px;">
									<f:converter converterId="lightspeed.SSNConverter" />
								</ace:textEntry>
							</div>
							<div class="FL" style="width:100%;margin-left: 265px;margin-top: -21px;">
									<ace:buttonGroup id="ncMaritalStatus" mutuallyExclusive="true"
										layout="lineDirection">
										<h:panelGroup layout="block" styleClass="FL W44 "
											style="height:25px;width: 125px;">
											<h:panelGroup styleClass="FL pad5lt pad3tp" layout="block">
												<ace:radioButton group="ncMaritalStatus" labelPosition="right"
													id="ncMaritalStatus0" disabled="#{not editable}"
													value="#{bean.maritalStatus[0]}"
													valueChangeListener="#{bean.listenMaritalStatusChange}">
													<ace:ajax execute="ncMaritalStatus" event="activate"
														render="ncMaritalStatus" />
												</ace:radioButton>
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="FL W57 "
											style="height:25px;margin-left: 71px;margin-top: 2px;width:120px;">
											<h:panelGroup styleClass="FL pad5lt">
												<ace:radioButton group="ncMaritalStatus" labelPosition="right"
													id="ncMaritalStatus1" disabled="#{not editable}"
													value="#{bean.maritalStatus[1]}"
													valueChangeListener="#{bean.listenMaritalStatusChange}">
													<ace:ajax execute="ncMaritalStatus" event="activate"
														render="ncMaritalStatus" />
												</ace:radioButton>
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="FL W70"
											style="height: 17px;margin-left: 6px;margin-top: 2px;">
											<h:panelGroup styleClass="FL pad5lt">
												<ace:radioButton group="ncMaritalStatus" labelPosition="right"
													id="ncMaritalStatus2" disabled="#{not editable}"
													value="#{bean.maritalStatus[2]}"
													valueChangeListener="#{bean.listenMaritalStatusChange}">
													<ace:ajax execute="ncMaritalStatus" event="activate"
														render="ncMaritalStatus" />
												</ace:radioButton>
											</h:panelGroup>
										</h:panelGroup>
									</ace:buttonGroup>
								</div>
							<div class="FL">
								<ace:textEntry
									style="margin-left: 8px;height:10px;width: 240px;margin-top: 21px;"
									disabled="#{!editable}" styleClass="W220" maxlength="15"
									id="ncW4FirstName" value="#{form.firstName}" />
							</div>
							<div class="FL">
								<ace:textEntry value="#{form.middleInitial}"
									disabled="#{!editable}" styleClass="W50" maxlength="1"
									id="ncW4MiddleInitial"
									style="margin-left: 99px;height:10px;width: 35px;margin-top: 21px;" />
							</div>
							<div class="FL">
								<ace:textEntry value="#{form.lastName}" disabled="#{!editable}"
									styleClass="W220" maxlength="30" id="ncW4LastName"
									style="margin-left: 17px;height:10px;width: 245px;margin-top: 21px;" />
							</div>

						</div>
						<div class="FL">
							<div class="FL" style="margin-top: 18px;margin-left: -7px;">
								<div class="FL">
									<ace:textEntry value="#{form.address.addrLine1}"
										disabled="#{!editable}" styleClass="W200" maxlength="60"
										id="ncW4HomeAddr1" style="margin-left: 14px;height: 10px;width: 650px;margin-top: 5px;" />
								</div>
								<div class="FL">
								<ace:textEntry value="#{form.address.county}"
									disabled="#{!editable}" styleClass="W300" maxlength="5"
									id="ncW4County" style="margin-left: 43px;height: 10px;width: 85px;margin-top: 5px;" />
							</div>
								<div class="FL" style="margin-top: 19px; margin-left: 6px;">
							<div class="FL">
								<ace:textEntry value="#{form.address.city}"
									disabled="#{!editable}" styleClass="W300" maxlength="30"
									id="ncW4POAddrCity" style="margin-left: 8px;height: 10px;width: 226px;margin-top: 5px;" />
							</div>
							<div class="FL">
								<h:selectOneMenu styleClass="FL" id="ncW4AddrState"
									value="#{form.address.state}" style="margin-left: 153px;height: 20px;width: 47px;margin-top: 5px;border-radius: 4px;"
									disabled="#{!editable}">
									<f:selectItems
										value="#{applicationScopeBean.stateCodeDL['US']}" />
								</h:selectOneMenu>
							</div>
							<div class="FL" style="margin-left:6px;">
								<ace:textEntry value="#{form.address.zip}"
									disabled="#{!editable}" styleClass="W80" maxlength="5"
									id="ncW4AddrZip" style="margin-left: 24px;height: 10px;width: 86px;margin-top: 5px;" />
							</div>
							<div class="FL">
								<ace:textEntry value="#{form.countryName}"
									disabled="#{!editable}" styleClass="W300" maxlength="12"
									id="ncW4CountryNotUS" style="margin-left: 31px;height: 10px;width: 160px;margin-top: 5px;" />
							</div>
						</div>
								
								
							</div>
						</div>
						
					</div>
					<!-- End of Employee Personal Info - Step 2 section -->
						
					<!-- Signature Section 3 -->
					<!-- SIGNATURE VALUE -->
					<!-- Display the most recent employee signature. -->
					<div class="FL"
						style="margin-top:20px; margin-left: 310px; height: 29px;">
						<!-- SIGNATURE DISPLAY -->
						<div class="FL" style="margin-top: -5px;margin-left: -122px;font-size: 11px;">
							<span> <h:outputText escape="false"
									styleClass="txt12 W200"
									rendered="#{bean.contactDoc.empSignature ne null}">
									<h:outputText value="E-signed by" styleClass="U" />
									<h:outputText value=" #{bean.contactDoc.empSignature.name}"
										styleClass="U B txtBlue" />
									<h:outputText
										value=" #{bean.contactDoc.empSignature.displayTime}" />
									<br />
									<h:outputText value="# #{bean.contactDoc.empSignature.uuid}" />
								</h:outputText>
							</span>
							<!-- SIGN AND SUBMIT BUTTON START -->
							<h:panelGroup styleClass="FL"
								rendered="#{(bean.contactDoc.submitable) or (bean.contactDoc.status eq 'PENDING')}">
								<h:panelGroup styleClass="btn_legend"
									style="margin-top:14px; margin-right:10px;">
									<h:panelGroup
										rendered="#{(bean.contactDoc.status ne 'PENDING') and (bean.empEdit or
											(contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id))}">
										<span class="btnMiniLtHot" />
										<ace:linkButton value="Sign &amp; Submit"
											action="#{contactFormBean.actionSubmit}"
											title="Signature field" styleClass="btnMiniCt" />
										<span class="btnMiniRtHot" />
									</h:panelGroup>
									<h:panelGroup
										rendered="#{not (bean.empEdit or
											(contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id))
											or (bean.contactDoc.status eq 'PENDING')}">
										<span class="btnMiniLt" />
										<span> <h:commandLink value="Sign &amp; Submit"
												onclick="return false;" styleClass="btnMiniDisCt dislink" />
										</span>
										<span class="btnMiniRt" />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<!-- SIGN AND SUBMIT BUTTON END -->
						</div>
						<!-- SIGNATURE DATE -->
						<div class="FL txt14"
							style="margin-left: 438px;margin-top: -15px;font-size: 12px;">
							<h:outputText value="#{bean.contactDoc.empSignature.date}"
								rendered="#{bean.contactDoc.empSignature ne null}">
								<f:convertDateTime pattern="MM/dd/yyyy"
									timeZone="#{applicationScopeBean.timeZone}" />
							</h:outputText>
						</div>
						<!-- SIGNATURE ROW END -->
					</div>
					
				</div>
			</div> <!-- end scroll div -->
			<h:graphicImage alt="" style="width:890px;margin-top:-1px;" url="../../i/forms/NC_W4_2020_2.png"/>
			<h:graphicImage alt="" style="width:890px;margin-top:-1px;" url="../../i/forms/NC_W4_2020_3.png"/>
			<h:graphicImage alt="" style="width:890px;margin-top:-1px;" url="../../i/forms/NC_W4_2020_4.png"/>
			<h:graphicImage alt="" style="width:890px;margin-top:-1px;" url="../../i/forms/NC_W4_2020_5.png"/>

			<div class="rowCont pad-15lt" style="height:30px; width:845px;"/>
			<h:panelGroup rendered="#{! contactFormBean.isPreviewDocument}">
				<div class="FL BKwhite sfFormBorder1 pad30tp pad15bm" style="width:838px;margin-bottom:15px;">
					<ui:include src="signatureHistory.xhtml">
						<ui:param name="bean" value="#{bean}" />
						<ui:param name="events" value="#{bean.contactDoc.contactDocEvents}" />
					</ui:include>
				</div>
			</h:panelGroup>
		</div>
	</div>
</ui:composition>

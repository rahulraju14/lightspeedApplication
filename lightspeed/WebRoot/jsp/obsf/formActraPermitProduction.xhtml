<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">

	<!-- PRODUCTION'S DETAILS -->

	<div class="BKwhite" style="width:820px;">
	
		<!-- Main Form Start -->
		<div class="FL W99percnt sfFormBorder1" style="padding-bottom:5px;">
			<div class="FL rowCont pad8lt">
				<h:outputText styleClass="FL B fdNm_w" value="2. PRODUCTION" />
				
				<!-- ROW 1 -->
				<div class="rowCont FL pad5tp">
					<!-- Adhered Engager (Ad Agency) -->
					<div class="W98percnt FL">
						<span style="width:165px; font-weight:normal;" class="FL fdNm">
							<h:outputText styleClass="FL" value="Adhered Engager (Ad Agency)" />
						</span>
						<h:panelGroup>
							<span class="FL fd_sm2" style="min-width:78%;">
								<ace:textEntry id="permitAdheredEngager" maxlength="150" styleClass="FL" 
									value="#{form.adheredEngager}"
									disabled="#{not isAppEdit}"
									style="width:99%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
				</div>
				
				<!-- ROW 2 -->
				<div class="rowCont FL pad5tp">
					<!-- Advertiser (Client) -->
					<div class="W60percnt FL">
						<span style="width:100px; font-weight:normal;" class="FL fdNm">
							<h:outputText styleClass="FL" value="Advertiser (Client)" />
						</span>
						<h:panelGroup>
							<span class="FL fd_sm2 pad2lt" style="min-width:75%;">
								<ace:textEntry id="permitAdvertiser" maxlength="150" styleClass="FL" 
									value="#{form.advertiser}"
									disabled="#{not isAppEdit}"
									style="width:99%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
					<div class="W40percnt FL">
						<span style="width:40px; font-weight:normal;" class="FL fdNm">
							<h:outputText styleClass="FL" value="Product"  />
						</span>
						<h:panelGroup>
							<span class="FL fd_sm2 pad2lt" style="min-width:83%;">
								<ace:textEntry id="permitProductName" maxlength="150" styleClass="FL" 
									value="#{form.productName}"
									disabled="#{not isAppEdit}"
									style="width:93%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
				</div>
				
				<!-- ROW 3 -->
				<div class="rowCont FL pad5tp">
					<!-- Production House -->
					<div class="W98percnt FL">
						<span style="width:102px; font-weight:normal;" class="FL fdNm">
							<h:outputText styleClass="FL" value="Production House" />
						</span>
						<h:panelGroup>
							<span class="FL fd_sm2 pad-3lt" style="min-width:86%;">
								<ace:textEntry id="permitProductionHouse" maxlength="150" styleClass="FL" 
									value="#{form.productionHouse}"
									disabled="#{not isAppEdit}"
									style="width:99%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
				</div>
				
				<!-- ROW 4 -->
				<div class="rowCont FL pad5tp">
					<!-- Commercial Name -->
					<div class="W98percnt FL">
						<span style="width:105px; font-weight:normal;" class="FL fdNm">
							<h:outputText styleClass="FL" value="Commercial Name" />
						</span>
						<h:panelGroup>
							<span class="FL fd_sm2 pad-4lt" style="min-width:86%;">
								<ace:textEntry id="permitCommercialName" maxlength="100" styleClass="FL" 
									value="#{form.commercialName}"
									disabled="#{not isAppEdit}"
									style="width:99%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
				</div>
				
				<!-- ROW 5 -->
				<div class="rowCont FL pad5tp">
					<!-- Character Name/Description -->
					<div class="W98percnt FL">
						<span style="width:20%; font-weight:normal;" class="FL fdNm">
							<h:outputText styleClass="FL" value="Character Name/Description" />
						</span>
						<h:panelGroup>
							<span class="FL fd_sm2" style="min-width:79%;">
								<ace:textEntry id="permitCharNameDesc" maxlength="500" styleClass="FL" 
									value="#{form.charNameDesc}"
									disabled="#{not isAppEdit}"
									style="width:99%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
				</div>
				
				<!-- ROW 6 -->
				<div class="rowCont FL pad5tp">
					<!-- Number of ACTRA Members/Apprentice Members Auditioned -->
					<div class="W55percnt FL">
						<span class="FL fdNm" style="width:335px; font-weight:normal;">
							<h:outputText styleClass="FL" value="Number of ACTRA Members/Apprentice Members Auditioned" />
						</span>
						<h:panelGroup>
							<span class="fd_sm">
								<ace:textEntry id="permitMembersAuditionedNum" maxlength="11" styleClass="FL" 
									value="#{form.membersAuditionedNum}"
									disabled="#{not isAppEdit}"
									style="width:22%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
					
					<!-- Names -->
					<div class="W45percnt FL">
						<span  class="pad5lt FL fdNm" style="width:47px; font-weight:normal;">
							<h:outputText styleClass="FL" value="Names" />
						</span>
						<h:panelGroup>
							<span class="fd_sm">
								<ace:textEntry id="permitMembersAuditionedNames" maxlength="1000" styleClass="FL" 
									value="#{form.membersAuditionedNames}"
									disabled="#{not isAppEdit}"
									style="width:79%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
				</div>
				
				<!-- ROW 7 -->
				<div class="rowCont FL pad5tp">
					<!-- BLANK -->
					<div class="W100percnt FL">
						<h:panelGroup>
							<span class="FL fd_sm2 pad-8lt" style="min-width:98%;">
								<ace:textEntry id="permitMembersAuditionedNamesLine2" maxlength="1000" styleClass="FL" 
									disabled="#{not isAppEdit}"
									value="#{form.membersAuditionedNamesLine2}"
									style="width:99%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
				</div>
				
				<!-- ROW 8 -->
				<div class="rowCont FL pad5tp">
					<!-- Performance Category -->
					<div class="W40percnt FL">
						<span style="width:40%; font-weight:normal;" class="fdNm">
							<h:outputText styleClass="FL" value="Performance Category" />
						</span>
						<h:panelGroup>
							<span class="fd_sm2 FL pad-2lt">
								<ace:textEntry id="permitPerformanceCategory" maxlength="11" styleClass="FL" 
									value="#{form.performanceCategory}"
									disabled="#{not isAppEdit}"
									style="width:90%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
					
					<div class="W25percnt FL">
						<span class="FL pad5lt fdNm" style="width:18px; font-weight:normal;"> TV </span>
						<icecore:setEventPhase events="ValueChangeEvent"
							phase="INVOKE_APPLICATION">
							<h:selectBooleanCheckbox id="permitComTypeTv"
								disabled="#{not isAppEdit}"
								value="#{form.comTypeTv}"
								styleClass="iceSelBoolChkbx FL pad3tp">
								<ace:ajax execute="@form" />
							</h:selectBooleanCheckbox>
						</icecore:setEventPhase>
						
						<span class="FL pad12lt fdNm" style="width:32px; font-weight:normal;"> Radio </span>
						<icecore:setEventPhase events="ValueChangeEvent"
							phase="INVOKE_APPLICATION">
							<h:selectBooleanCheckbox id="permitComTypeRadio"
								value="#{form.comTypeRadio}"
								disabled="#{not isAppEdit}"
								styleClass="iceSelBoolChkbx FL pad3tp">
								<ace:ajax execute="@form" />
							</h:selectBooleanCheckbox>
						</icecore:setEventPhase>
						
						<span class="FL pad12lt fdNm" style="width:62px; font-weight:normal;"> New Media </span>
						<icecore:setEventPhase events="ValueChangeEvent"
							phase="INVOKE_APPLICATION">
							<h:selectBooleanCheckbox id="permitComTypeDigitalMedia"
								value="#{form.comTypeDigitalMedia}"
								disabled="#{not isAppEdit}"
								styleClass="iceSelBoolChkbx FL pad3tp">
								<ace:ajax execute="@form" />
							</h:selectBooleanCheckbox>
						</icecore:setEventPhase>
					</div>
					
					<div class="W35percnt FL">
						<span  class="pad5lt FL fdNm" style="width:50%; font-weight:normal;">
							<h:outputText styleClass="FL" value="Number of Commercials" />
						</span>
						<h:panelGroup>
							<span class="fd_sm">
								<ace:textEntry id="permitNumCom" maxlength="11" styleClass="FL" 
									value="#{form.numCom}"
									disabled="#{not isAppEdit}"
									style="width:40%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
				</div>
				
				<!-- ROW 9 -->
				<div class="rowCont FL pad5tp">
					<!-- Production/Session Date -->
					<div class="W40percnt FL">
						<span class="FL fdNm" style="width:43%; font-weight:normal;">
							<h:outputText value="Production/Session Date" />
						</span>
						<h:panelGroup>
							<span class="fd_sm2">
								<ace:dateTimeEntry
								    id ="comDate"
									tabindex="0"
									renderAsPopup="true"
									styleClass="fd_sm2 FL"
									disabled="#{not isAppEdit}"
									value="#{form.comDate}"
									style="min-width:55%; border-bottom:solid 1px; display: grid;">
									<f:converter converterId="lightspeed.MultiDateConverter" />
								</ace:dateTimeEntry>
							</span>
						</h:panelGroup>
					</div>

					<!-- City/Location -->
					<div class="FL W33percnt">
						<span  class="pad6lt FL fdNm" style="width:73px; font-weight:normal;">
							<h:outputText styleClass="FL" value="City/Location" />
						</span>
						<h:panelGroup>
							<span class="fd_sm2">
								<ace:textEntry maxlength="100" styleClass="FL" 
								    id="permitComLocation"
									value="#{form.comLocation}"
									disabled="#{not isAppEdit}"
									style="width:60%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
					<!--LS-2363 Add the Branch Code/Office to the Work Permit  -->
					<div class="W27percnt FL">
						<span style="width: 76px; font-weight: normal;" class="FL fdNm">
							<h:outputText styleClass="FL" value="Branch Code" />
						</span>
						<h:panelGroup>
							<h:panelGroup rendered="#{not editable or not isAppEdit}"> <!-- Do not allow performer to edit the branch code. LS-2521 -->
								<span class="FL fd_sm2 pad1lt" style="width: 35px;"> 
									<ace:textEntry id="permitBranchCode" maxlength="150" styleClass="FL"
										value="#{form.office.branchCode}" disabled="#{not isAppEdit}"
										style="width:83%;border-bottom:solid 1px;">
									</ace:textEntry>
								</span>
							</h:panelGroup>
							<h:panelGroup rendered="#{editable and isAppEdit}">
								<span class="FL"> 
									<icecore:setEventPhase events="ValueChangeEvent" phase="INVOKE_APPLICATION">
										<h:selectOneMenu id="permitofficeList" 
											styleClass="W86 pad10lt" value="#{form.office}"
											style="padding:1px;width: 126px;height: 20px;margin-left: 0px;"
											valueChangeListener="#{bean.listenOfficeListChange}">
												<f:selectItems value="#{bean.officeListDL}" />
												<f:converter converterId="lightspeed.OfficeConverter" />
												<f:ajax execute="@this" render="@all" />
										</h:selectOneMenu>
									</icecore:setEventPhase>
								</span>
							</h:panelGroup>
						</h:panelGroup>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</ui:composition>

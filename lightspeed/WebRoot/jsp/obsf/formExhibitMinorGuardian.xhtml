<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<f:loadBundle var="msg"	basename="com.lightspeedeps.util.app.messageResources" />

	<div class="txt12 FL sfFormBorder1 W990">
		<div class="FL W350 pad5tp pad5lt">
			<div class="FL W145 txt14">
				<h:outputText styleClass="B" value="MINORS ONLY" />
			</div>
			<div class="FL W325 txt11 JT pad5bm">
				<h:outputText styleClass="JT I" value="#{msg.Talent_US_Minors_StatementPt1}" />
			</div>
		</div>
		<div class="FL pad5tp pad5lt W620">
			<div class="FL W560 txt11">
				<h:outputText value="#{msg.Talent_US_Minors_StatementPt2}" />
			</div>
			<div class="FL W400 txt12 pad15tp">
				<h:outputText value="Signature of Parent/Guardian:" />
				<span class="FL">
				</span>
			</div>
			<div class="FL pad15lt pad10tp">
				<div class="FL W65 txt11">
					<h:selectBooleanCheckbox styleClass="ckbx FL pad3bm" id="minorMother"
							value="" disabled="#{!editable}">
					</h:selectBooleanCheckbox>
					<span class=" pad3lt FL pad5tp">
						<h:outputText value="Mother"/>
					</span>
				</div>
				<div class="FL W65 txt11">
					<h:selectBooleanCheckbox styleClass="ckbx FL pad3bm" id="minorFather"
							value="" disabled="#{!editable}">
					</h:selectBooleanCheckbox>
					<span class=" pad3lt FL pad5tp">
						<h:outputText value="Father"/>
					</span>
				</div>
				<div class="FL W75 txt11">
					<h:selectBooleanCheckbox styleClass="ckbx FL pad3bm" id="minorGuardian"
							value="" disabled="#{!editable}">
					</h:selectBooleanCheckbox>
					<span class=" pad3lt FL pad5tp">
						<h:outputText value="Guardian"/>
					</span>
				</div>				
			</div>	
			
		</div>
	</div>
</ui:composition>

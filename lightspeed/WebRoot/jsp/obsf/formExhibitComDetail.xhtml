<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<f:loadBundle var="msg"	basename="com.lightspeedeps.util.app.messageResources" />

	<div class="txt12">
		<div class="W445 FL">
			<h:outputText value="Between " />
			<h:outputText styleClass="B" value="(Producer)" />
			<span class="pad3lt txt12">
				<ace:textEntry id="commProdName" maxlength="100" value="" disabled="#{not editable}" tabOrder="4" styleClass="W315"/>
			</span>
		</div>
		<div class="FL W550">
			<h:outputText value=", and " />
			<h:outputText styleClass="B" value="(Performer)" />
			<span class="pad3lt txt12">
				<ace:textEntry id="commPerformerName" maxlength="100" value="" disabled="#{not editable}" tabOrder="5" styleClass="W350"/>
			</span>
		</div>	
		<div class="W1000 FL CT pad10tp">
			<h:outputText styleClass="B" value="Producer engages Performer and Performer agrees to perform services for Producer in Commercials as follows:"/>
		</div>
		
		<h:panelGroup rendered="#{isA2}">
			<div class="W990">
				<div class="W500 FL pad15tp">
					<h:outputText value="Commercial"/>
					<br/>
					<div class="FL">
						<h:outputText styleClass="pad3rt" value="Title(s):"/>
						<ace:textEntry id="a2CommTitles" value="" disabled="#{not editable}" maxlength="300" styleClass="W445" />
					</div>
				</div>
				<div class="pad10lt W300 FL pad15tp">
					<h:outputText value="Ad-ID"/>
					<br/>
					<div class="FL">
						<h:outputText styleClass="pad3rt" value="No(s):"/>
						<ace:textEntry id="a2CommAdIds" value="" disabled="#{not editable}" maxlength="100" styleClass="W225" />
					</div>
				</div>
				<div class="pad10lt W150 FL pad15tp">
					<h:outputText value="No. of" />
					<br/>
					<div class="FL">
						<h:outputText styleClass="pad3rt" value="Commercials:"/>
						<ace:textEntry id="a2NumComms" value="" disabled="#{not editable}" maxlength="10" styleClass="W30" />
					</div>
				</div>				
			</div>
		</h:panelGroup>
		
		<div class="rowCont"></div>
		<div>
			<div class="W700 FL">
				<h:outputText value="For Agency:" />
				<span class="pad3lt txt12">
					<ace:textEntry id="commAgencyName" value="" disabled="#{not editable}" tabOrder="6" styleClass="W500"/>
				</span>
			</div>
			<div class="W300 FL">
				<h:outputText value="Engagement Date:" />
				<span class="pad3lt txt12">
					<ace:dateTimeEntry id="commEngageDate" disabled="#{not editable}" renderAsPopup="true" tabOrder="7" styleClass="W100"/>
				</span>				
			</div>
		</div>
		
		<div class="W700 FL pad10tp" >
			<div class="FL W110 pad20tp">
				<h:outputText value="Agency Address:" />
			</div>
			<div class="FL W170">
				<div class="CT">
					<h:outputText value="Address" styleClass="txt10"/>
				</div>
				<span class="FL txt12">
					<ace:textEntry id="commAgnyAddr1" disabled="#{not editable}" value="" tabOrder="8" styleClass="W160"/>
				</span>
			</div>
			<div class="FL pad5lt W70">
				<div class="CT">
					<h:outputText value="Apt #" styleClass="txt10"/>
				</div>
				<span class="FL txt12">
					<ace:textEntry id="commAgnyAddr2" disabled="#{not editable}" value="" tabOrder="9" styleClass="W60"/>
				</span>
			</div>
			<div class="FL pad5lt W170">
				<div class="CT">
					<h:outputText value="City" styleClass="txt10"/>
				</div>
				<span class="FL txt12">
					<ace:textEntry id="commAgnyCity" disabled="#{not editable}" value="" tabOrder="10" styleClass="W160"/>
				</span>
			</div>
			<div class="FL pad5lt W60">
				<div class="CT">
					<h:outputText value="State" styleClass="txt10"/>
				</div>
				<span class="FL txt12">
					<ace:textEntry id="commAgnyState" disabled="#{not editable}" value="" tabOrder="11" styleClass="W50"/>
				</span>
			</div>			
			<div class="FL pad5lt W70">
				<div class="CT">
					<h:outputText value="Zip Code" styleClass="txt10"/>
				</div>
				<span class="FL txt12">
					<ace:textEntry id="commAgnyZip" disabled="#{not editable}" value="" tabOrder="12" styleClass="W60"/>
				</span>
			</div>	
		</div>		
		<div class="W350 FL pad20tp">
			<h:outputText value="Place:" />
			<span class="txt12">
				<ace:textEntry id="commEngageAddr" disabled="#{not editable}" value="" tabOrder="13" styleClass="W130"/>
			</span>			
			<h:outputText value="Zip:" styleClass="pad5lt"/>
			<span class="txt12">
				<ace:textEntry id="commEngageZip" disabled="#{not editable}" value="" tabOrder="14" styleClass="W60"/>
			</span>
		</div>
		
		<div class="W700 FL pad10tp" >
			<div class="FL W100">
				<div>
					<h:outputText value="acting as agent for" styleClass="txt10"/>
				</div>			
				<h:outputText value="Advertiser:" />
			</div>
			<div class="FL W300">
				<span class="FL txt12">
					<ace:textEntry id="commAdvtName" disabled="#{not editable}" value="" tabOrder="15"  styleClass="W290"/>
				</span>
			</div>
	
			<div class="FL pad5lt W45 pad7tp">
				<h:outputText value="Product:" />
			</div>			
			<div class="FL pad5lt W210">
				<span class="FL txt12">
					<ace:textEntry id="commAdvtProduct" disabled="#{not editable}" value="" tabOrder="16"  styleClass="W200"/>
				</span>
			</div>	
		</div>		
		<div class="W350 FL pad10tp">
			<h:outputText value="City:" />
			<span class="txt12">
				<ace:textEntry id="commEngageCity" disabled="#{not editable}" value="" tabOrder="17"  styleClass="W140"/>
			</span>			
			<h:outputText value="State:" styleClass="pad5lt"/>
			<span class="txt12">
				<ace:textEntry id="commEngageState" disabled="#{not editable}" value="" tabOrder="18"  styleClass="W50"/>
			</span>
		</div>
		<!-- Compensation, part played, time from/to -->
		<div class="W700 FL pad10tp" >
			<div class="FL W100 pad7tp">
				<h:outputText value="Compensation:" />
			</div>
			<div class="FL W300">
				<span class="FL txt12">
					<ace:textEntry id="commCompensation" disabled="#{not editable}" value="" tabOrder="19"  styleClass="W290"/>
				</span>
			</div>
	
			<div class="FL pad5lt W65 pad7tp">
				<h:outputText value="Part Played:" />
			</div>			
			<div class="FL pad5lt W210">
				<span class="FL txt12">
					<ace:textEntry id="commPartPlayed" disabled="#{not editable}" value="" tabOrder="20"  styleClass="W190"/>
				</span>
			</div>	
		</div>		
		<div class="W350 FL pad10tp">
			<h:outputText value="Time From:" />
			<span class="txt12">
				<ace:textEntry id="commTimeFrom" disabled="#{not editable}" value="" tabOrder="21"  styleClass="W70"/>
			</span>			
			<h:outputText value="To:" styleClass="pad5lt"/>
			<span class="txt12">
				<ace:textEntry id="commTimeTo" disabled="#{not editable}" value="" tabOrder="22"  styleClass="W70"/>
			</span>
		</div>	

		<!-- Employer of record statement -->
		<div class="FL W1000 txt11 pad10tp">
			<h:outputText styleClass="B" value="#{msg.Talent_US_Employer_of_Record_Title}"/>
			<h:outputText styleClass="pad1lt" value="#{msg.Talent_US_Employer_of_Record_Name}" />
			<h:outputText styleClass="B pad2lt" value="#{msg.Talent_US_Employer_of_Record_Address1} #{msg.Talent_US_Employer_of_Record_Address2}"/>
		</div>
	</div>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<c:set var="bean" value="#{formStateDCW4Bean}" />
	<c:set var="editable" value="#{contactFormBean.editMode and bean.empEdit}" />
	<c:set var="form" value="#{bean.form}" />

	<div class="miniTab pad15lt" style="width:890px;height:1800px">
		<div class="BKwhite" >
			<div id="" class="scrollPnlTab" onscroll="setScrollPos(this.scrollTop);">
				<div class="w4_DC_20">
					<!-- Employee Personal Info - Step 1 section -->
					<div class="FL" style="margin-top: 103px;margin-left: 48px;">
						<div class="FL">
						<div class="FL">
								<ace:textEntry value="#{form.socialSecurity}" disabled="#{!editable}"
									styleClass="W120" maxlength="11" id="dcW4TINumber"
									style="border-bottom: none;margin-left: 8px;height: 13px;width: 173px;border-radius: 0;box-shadow: none;background: #fff;">
									<f:converter converterId="lightspeed.SSNConverter" />
								</ace:textEntry>
							</div>
							</div>
					</div>
					<div class="FL" style="margin-top:139px;margin-left: -190px;">
							<div class="FL" >
								<ace:textEntry  style="margin-left: 8px;height: 13px;width: 283px;border-radius: 0;box-shadow: none;background: #fff;" 
									disabled="#{!editable}" 
									styleClass="W220" maxlength="15" id="dcW4FirstName"
									value="#{form.firstName}" />
							</div>
							<div class="FL">
								<ace:textEntry value="#{form.middleInitial}" disabled="#{!editable}"
									styleClass="W50" maxlength="1" id="dcW4MiddleInitial"
									style="border-bottom: 1px solid #ddd;margin-left: 4px;height: 15px;width: 20px;border-radius: 0;box-shadow: none;background: #fff;" />
							</div>
							<div class="FL">
								<ace:textEntry value="#{form.lastName}" disabled="#{!editable}"
									styleClass="W220" maxlength="30" id="dcW4LastName"
									style="border-bottom: 1px solid #ddd;margin-left: 4px;height: 15px;width: 380px;border-radius: 0;box-shadow: none;background: #fff;" />
							</div>

						</div>
						<div class="FL">
							<div class="FL" style="margin-top: 14px;margin-left: -7px;">
								<div class="FL">
									<ace:textEntry value="#{form.address.addrLine1}"
										disabled="#{!editable}" styleClass="W200" maxlength="60"
										id="dcW4HomeAddr1" style="border-bottom: 1px solid #ddd;margin-left: 62px;height: 13px;width: 578px;border-radius: 0;box-shadow: none;background: #fff;" />
								</div>
								
								<div class="FL" style="margin-left: 53px; margin-top: 10px;">
							<div class="FL">
								<ace:textEntry value="#{form.address.city}"
									disabled="#{!editable}" styleClass="W300" maxlength="30"
									id="dcW4POAddrCity" style="border-bottom: 1px solid #ddd;margin-left: 9px;height: 13px;width: 382px;border-radius: 0;box-shadow: none;background: #fff;margin-top: 4px;" />
							</div>
							<div class="FL">
								<h:selectOneMenu styleClass="FL" id="dcW4AddrState"
									value="#{form.address.state}" style="border: none;margin-left: 16px;height: 19px;width: 41px;border-radius: 0;box-shadow: none;background: #fff;margin-top: 2px;"
									disabled="#{!editable}">
									<f:selectItems
										value="#{applicationScopeBean.stateCodeDL['US']}" />
								</h:selectOneMenu>
							</div>
							<div class="FL" style="margin-left:6px;">
								<ace:textEntry value="#{form.address.zip}"
									disabled="#{!editable}" styleClass="W80" maxlength="9" 
									id="dcW4AddrZip" style="border-bottom: 1px solid #ddd;margin-left: 16px;height: 13px;width: 87px;border-radius: 0;box-shadow: none;background: #fff;margin-top: 2px;">
								<f:converter converterId="lightspeed.ZipConverter" />
								</ace:textEntry>
							</div>
						</div>
								<div class="FL" style="width:100%;margin-left: 66px;margin-top: 0px;">
									<ace:buttonGroup id="dcMaritalStatus" mutuallyExclusive="true"
										layout="lineDirection">
										<h:panelGroup layout="block" styleClass="FL W44 "
											style="height:25px;width: 102px;margin-left: 194px;">
											<h:panelGroup styleClass="FL pad5lt pad3tp" layout="block">
												<ace:radioButton group="dcMaritalStatus" labelPosition="right"
													id="dcMaritalStatus0" disabled="#{not editable}"
													value="#{bean.maritalStatus[0]}"
													valueChangeListener="#{bean.listenMaritalStatusChange}">
													<ace:ajax execute="dcMaritalStatus" event="activate"
														render="dcMaritalStatus" />
												</ace:radioButton>
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="FL W57 "
											style="height:25px;margin-left: -26px;margin-top: 3px;width:98px">
											<h:panelGroup styleClass="FL pad5lt">
												<ace:radioButton group="dcMaritalStatus" labelPosition="right"
													id="dcMaritalStatus1" disabled="#{not editable}"
													value="#{bean.maritalStatus[1]}"
													valueChangeListener="#{bean.listenMaritalStatusChange}">
													<ace:ajax execute="dcMaritalStatus" event="activate"
														render="dcMaritalStatus" />
												</ace:radioButton>
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="FL W70"
											style="height: 17px;margin-left: 20px;margin-top: -4px;width: 161px;clear: left;">
											<h:panelGroup styleClass="FL pad5lt">
												<ace:radioButton group="dcMaritalStatus" labelPosition="right"
													id="dcMaritalStatus2" disabled="#{not editable}"
													value="#{bean.maritalStatus[2]}"
													valueChangeListener="#{bean.listenMaritalStatusChange}">
													<ace:ajax execute="dcMaritalStatus" event="activate"
														render="dcMaritalStatus" />
												</ace:radioButton>
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="FL W70"
											style="height: 17px;margin-top: -3px;width: 212px;display: block;margin-left: 21px;">
											<h:panelGroup styleClass="FL pad5lt">
												<ace:radioButton group="dcMaritalStatus" labelPosition="right"
													id="dcMaritalStatus3" disabled="#{not editable}"
													value="#{bean.maritalStatus[3]}"
													valueChangeListener="#{bean.listenMaritalStatusChange}">
													<ace:ajax execute="dcMaritalStatus" event="activate"
														render="dcMaritalStatus" />
												</ace:radioButton>
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="FL W70"
											style="height: 17px;margin-left: -20px;margin-top: -3px;">
											<h:panelGroup styleClass="FL pad5lt">
												<ace:radioButton group="dcMaritalStatus" labelPosition="right"
													id="dcMaritalStatus4" disabled="#{not editable}"
													value="#{bean.maritalStatus[4]}"
													valueChangeListener="#{bean.listenMaritalStatusChange}">
													<ace:ajax execute="dcMaritalStatus" event="activate"
														render="dcMaritalStatus" />
												</ace:radioButton>
											</h:panelGroup>
										</h:panelGroup>
									</ace:buttonGroup>
								</div>
								
							</div>
						</div>
					
					<!-- End of Employee Personal Info - Step 1 section -->
						<!-- Total allowances -step 3 section   -->
					<div class="FL" style="margin-top: 4px;">
						<div class="FL" style="margin-left: 88px;">
							<ace:textEntry value="#{form.allowancesSectionA}" disabled="#{!editable}"
								 maxlength="3" id="dcSectionA" valueChangeListener="#{bean.listenSectionAChange}"
								style="border-bottom: 1px solid #ddd;margin-left: 144px;height: 13px;width: 35px;border-radius: 0;box-shadow: none;background: #fff;margin-top: 17px;">
								<f:validateLongRange minimum="0" />
								<f:convertNumber pattern="#,##0" />
								<ace:ajax />
							</ace:textEntry>
						</div>
						<div class="FL">
							<ace:textEntry value="#{form.allowancesSectionB}"
								disabled="#{!editable}"  maxlength="3" valueChangeListener="#{bean.listenSectionBChange}"
								id="dcSectionB" style="border-bottom: 1px solid #ddd;margin-left: 169px;height: 13px;width: 35px;border-radius: 0;box-shadow: none;background: #fff;margin-top: 17px;">
								<f:validateLongRange minimum="0" />
								<f:convertNumber pattern="#,##0" />
								<ace:ajax />
							</ace:textEntry>
						</div>
						
						<div class="FL">
							<ace:textEntry value="#{form.allowancesSectionTotal}"
								disabled="#{true}"  
								id="dcTotalNoAllowances" style="border-bottom: 1px solid #ddd;margin-left: 259px;height: 13px;width: 35px;border-radius: 0;box-shadow: none;background: #fff;margin-top: 17px;">
								<f:validateLongRange minimum="0" />
								<f:convertNumber pattern="#,##0" />
								<ace:ajax />
							</ace:textEntry>
						</div>
						
					</div>
					
					<div class="FL" style="margin-top:6px; margin-left: 337px;">
							<ace:textEntry value="#{form.additionalAmount}"
								disabled="#{!editable}"  maxlength="9"
								id="dcAdditionalAmount" style="border-bottom: 1px solid #ddd;margin-left: 149px;height: 13px;width: 129px;border-radius: 0;box-shadow: none;background: #fff;margin-top: -3px;">
								<f:validateLongRange minimum="0" />
								<f:convertNumber pattern="#,##0" />
								<ace:ajax />
							</ace:textEntry>
						</div>
					
						<div class="FL" style="margin-top: 1px; margin-left: 541px;">
							<h:selectOneMenu id="dcExempt"
								styleClass="FR W85 pad10tp" style="border: none;height: 20px;width: 148px;margin-left: 76px;margin-top: 0px;"
								disabled="#{!editable}" value="#{form.exempt}" >
								<f:selectItems value="#{bean.exemptList}" />
							</h:selectOneMenu>
						</div>
						<!-- Domicile -step 2 section   -->
					<div class="FL" style="margin-top: 4px; margin-left: 385px;">
						<ace:buttonGroup id="dcDistColumbia" mutuallyExclusive="true"
							layout="lineDirection">
							<h:panelGroup layout="block" styleClass="FL W70 "
								style="height:25px;">
								<h:panelGroup styleClass="FL pad5lt">
									<ace:radioButton group="dcDistColumbia" labelPosition="right"
										id="dcDistColumbiaYes" disabled="#{not editable}"
										value="#{bean.dcDistColumbia[0]}" valueChangeListener="#{bean.listenDcDistColumbiaChange}">
										<ace:ajax execute="dcDistColumbia" event="activate"
											render="dcDistColumbia" />
									</ace:radioButton>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="FL W70 "
								style="height:25px;margin-left: -20px;">
								<h:panelGroup styleClass="FL pad5lt">
									<ace:radioButton group="dcDistColumbia" labelPosition="right"
										id="dcDistColumbiaNo" disabled="#{not editable}"
										value="#{bean.dcDistColumbia[1]}" valueChangeListener="#{bean.listenDcDistColumbiaChange}">
										<ace:ajax execute="dcDistColumbia" event="activate"
											render="dcDistColumbia" />
									</ace:radioButton>
								</h:panelGroup>
							</h:panelGroup>
						</ace:buttonGroup>
					</div>
						<div class="FL" style="margin-top: -22px; margin-left: 521px;">
							<ace:textEntry value="#{form.legalStateOfRes}"
								disabled="#{!editable}"  maxlength="30" 
								id="dcStateName" style="border-bottom: 1px solid #ddd;margin-left: 149px;height: 13px;width: 111px;border-radius: 0;box-shadow: none;background: #fff;margin-top: -3px;">
								<ace:ajax />
							</ace:textEntry>
						</div>
						
						<div class="FL" style="margin-top: 32px; margin-left: 447px;">
						<ace:buttonGroup id="dcFulltimeStud" mutuallyExclusive="true"
							layout="lineDirection">
							<h:panelGroup layout="block" styleClass="FL W70 "
								style="height:25px;">
								<h:panelGroup styleClass="FL pad5lt">
									<ace:radioButton group="dcFulltimeStud" labelPosition="right"
										id="dcFulltimeStudYes" disabled="#{not editable}"
										value="#{bean.dcFulltimeStud[0]}" valueChangeListener="#{bean.listenDcFulltimeStudChange}">
										<ace:ajax execute="dcFulltimeStud" event="activate"
											render="dcFulltimeStud" />
									</ace:radioButton>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="FL W70 "
								style="height:25px;margin-left: 25px;">
								<h:panelGroup styleClass="FL pad5lt">
									<ace:radioButton group="dcFulltimeStud" labelPosition="right"
										id="dcFulltimeStudNo" disabled="#{not editable}"
										value="#{bean.dcFulltimeStud[1]}" valueChangeListener="#{bean.listenDcFulltimeStudChange}">
										<ace:ajax execute="dcFulltimeStud" event="activate"
											render="dcFulltimeStud" />
									</ace:radioButton>
								</h:panelGroup>
							</h:panelGroup>
						</ace:buttonGroup>
					</div>
						
					<div class="FL" style="margin-top: 32px; margin-left: 608px;">
						
					</div>
					<!-- end of Total allowances -step 3 section   -->
					<!-- Signature Section 4 -->
					<!-- SIGNATURE VALUE -->
					<!-- Display the most recent employee signature. -->
					<div class="FL"
						style="margin-top:4px; margin-left: 150px; height: 29px;">
						<!-- SIGNATURE DISPLAY -->
						<div class="FL" style="margin-top: -1px;margin-left: -92px;font-size: 10px;">
							<span> <h:outputText escape="false"
									styleClass="txt12 W200"
									rendered="#{bean.contactDoc.empSignature ne null}">
									<h:outputText value="E-signed by" styleClass="U" />
									<h:outputText value=" #{bean.contactDoc.empSignature.name}"
										styleClass="U B txtBlue" />
									<h:outputText
										value=" #{bean.contactDoc.empSignature.displayTime}" />
									<br />
									<h:outputText value="# #{bean.contactDoc.empSignature.uuid}" />
								</h:outputText>
							</span>
							<!-- SIGN AND SUBMIT BUTTON START -->
							<h:panelGroup styleClass="FL"
								rendered="#{(bean.contactDoc.submitable) or (bean.contactDoc.status eq 'PENDING')}">
								<h:panelGroup styleClass="btn_legend"
									style="margin-top:-3px; margin-left: 110px;">
									<h:panelGroup
										rendered="#{(bean.contactDoc.status ne 'PENDING') and (bean.empEdit or
											(contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id))}">
										<span class="btnMiniLtHot" />
										<ace:linkButton value="Sign &amp; Submit"
											action="#{contactFormBean.actionSubmit}"
											title="Signature field" styleClass="btnMiniCt" />
										<span class="btnMiniRtHot" />
									</h:panelGroup>
									<h:panelGroup
										rendered="#{not (bean.empEdit or
											(contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id))
											or (bean.contactDoc.status eq 'PENDING')}">
										<span class="btnMiniLt" />
										<span> <h:commandLink value="Sign &amp; Submit"
												onclick="return false;" styleClass="btnMiniDisCt dislink" />
										</span>
										<span class="btnMiniRt" />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<!-- SIGN AND SUBMIT BUTTON END -->
						</div>
						<!-- SIGNATURE DATE -->
						<div class="FL txt14"
							style="margin-left: 94px; margin-top: -16px;font-size: 10px;">
							<h:outputText value="#{bean.contactDoc.empSignature.date}"
								rendered="#{bean.contactDoc.empSignature ne null}">
								<f:convertDateTime pattern="MM/dd/yyyy"
									timeZone="#{applicationScopeBean.timeZone}" />
							</h:outputText>
						</div>
						<!-- SIGNATURE ROW END -->
					</div>
				
				</div>
			</div> <!-- end scroll div -->
			
		</div>
		<h:graphicImage alt="" style="width:890px;margin-top:10px;" url="../../i/forms/DC_W4_2020_2.png"/>

			<div class="rowCont pad-15lt" style="height:30px; width:845px;"/>
			<h:panelGroup rendered="#{! contactFormBean.isPreviewDocument}">
				<div class="FL BKwhite sfFormBorder1 pad30tp pad15bm" style="width:888px;margin-bottom:15px;margin-top:-20px;">
					<ui:include src="signatureHistory.xhtml">
						<ui:param name="bean" value="#{bean}" />
						<ui:param name="events" value="#{bean.contactDoc.contactDocEvents}" />
					</ui:include>
				</div>
			</h:panelGroup>
	</div>
</ui:composition>

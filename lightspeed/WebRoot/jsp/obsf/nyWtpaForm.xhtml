<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">

	<h:panelGroup label="NY WTPA FORM"
		rendered="#{(contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id)
				or (not empty authBean.pgFields['10.6,view'])}">
		<div class="miniTab pad15lt" style="width:840px;">

			<c:set var="appSigned" value="#{formWtpaBean.contactDoc.employerSignature ne null}" />

			<div class="scrollPnlTab BKwhite sfFormBorder1" >
				<div class="pad9lt pad10tp" style="width:820px;">

					<div class="CT">
						<h:graphicImage alt="" value="" style="width:650px;" url="../../i/forms/ny_wtpa_header.png"/>
					</div>

					<!-- HORIZONTAL RULE -->
					<div class="rowCont FL" style="height:12px;">
						<hr style="height:4px;background:black;border:0;margin-top:3px;" />
					</div>

					<!-- INFORMATION BLOCK START -->
					<div class="rowCont pad6tp">

						<!-- LEFT INFORMATION BLOCK START -->
						<div class="W50percnt FL">

							<!-- EMPLOYER HEADING -->
							<div class="rowCont FL">
								<span class="pad5lt">
									<h:outputText styleClass="FL B txt14 W80percnt" value="EMPLOYER INFORMATION:" />
								</span>
							</div>

							<!-- EMPLOYER / PRODUCTION CO. START -->
							<div class="rowCont FL pad20lt pad10tp">
								<span class="fdNm_w2" style="width:153px;">
									<h:outputText value="Employer / Production Co:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 #{empty (formWtpaBean.form.employerName) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="50"
											value="#{formWtpaBean.form.employerName}"
											style="min-width: 47%;"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}"/>
									</span>
								</h:panelGroup>
							</div>
							<!-- EMPLOYER / PRODUCTION CO. END -->

							<!-- STREET ADDRESS START -->
							<div class="rowCont FL pad20lt pad2tp">
								<span class="fdNm" style="width:100px;">
									<h:outputText value="Street Address:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 #{empty (formWtpaBean.form.address.addrLine1) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="50"
											value="#{formWtpaBean.form.address.addrLine1}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!-- STREET ADDRESS END -->

							<!-- CITY START -->
							<div class="rowCont FL pad20lt pad2tp">
								<span class="fdNm" style="width:100px;">
									<h:outputText value="City:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 #{empty (formWtpaBean.form.address.city) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="50"
											value="#{formWtpaBean.form.address.city}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}"  />
									</span>
								</h:panelGroup>
							</div>
							<!-- CITY END -->

							<!-- STATE AND ZIP START -->
							<div class="rowCont FL pad20lt pad2tp">
								<span class="fdNm" style="width:100px;">
									<h:outputText value="State:" />
								 </span>
								<h:selectOneMenu styleClass="FL W15percnt"
									style="min-width:15%; #{formWtpaBean.form.address.state eq null  ? 'background-color: rgb(255,255,170)' : ''};"
									value="#{formWtpaBean.form.address.state}"
									disabled="#{! formWtpaBean.appEdit or
										formWtpaBean.contactDoc.status eq 'SUBMITTED' or
										appSigned}">
									<f:selectItems value="#{applicationScopeBean.stateCodeProdDL}" />
									<ace:ajax />
								</h:selectOneMenu>
								<span class="fdNm pad70lt" style="width:30px">
									<h:outputText value="Zip:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 pad3lt #{empty (formWtpaBean.form.address.zip) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="10"
											value="#{formWtpaBean.form.address.zip}"
											style="min-width:80px; width:82px;"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!--  STATE AND ZIP END -->

							<!-- EMPLOYEE HEADING -->
							<div class="rowCont FL pad15tp">
								<span  class="pad5lt">
									<h:outputText styleClass="FL B txt14 W80percnt" value="EMPLOYEE INFORMATION:" />
								</span>
							</div>

							<!-- NAME START -->
							<div class="rowCont FL pad20lt pad10tp">
								<span class="fdNm" style="width:100px;">
									<h:outputText value="Name:" />
								 </span>
								<h:panelGroup>

									<span class="fd_sm2 #{empty (formWtpaBean.form.name) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="50"
											value="#{formWtpaBean.form.name}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}"  />
									</span>
								</h:panelGroup>
							</div>
							<!-- NAME END -->

							<!-- JOB/OCCUPATION START -->
							<div class="rowCont FL pad20lt pad2tp">
								<span class="fdNm" style="width:100px;">
									<h:outputText value="Job/Occupation:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 #{empty (formWtpaBean.form.occupation) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="50"
											value="#{formWtpaBean.form.occupation}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!-- JOB/OCCUPATION END -->

							<!-- EMPLOYEE STATUS START -->
							<div class="rowCont FL pad20lt pad2tp">
								<span  class="fdNm" style="width:101px;">
									<h:outputText value="Employee Status:" />
								</span>
								<div class="FL pad4tp">
									 <div class="rowCont FL #{(formWtpaBean.form.exempt eq null) ? 'requiredDiv' : ''}">
										<h:selectOneRadio id="empStatus"
												styleClass="h_radio" layout="lineDirection"
												value="#{formWtpaBean.form.exempt}"
												valueChangeListener="#{formWtpaBean.listenChangeExemptType}"
												disabled="#{! formWtpaBean.appEdit or
													formWtpaBean.contactDoc.status eq 'SUBMITTED' or
													appSigned}" >
											<f:selectItem itemLabel="Non-Exempt" itemValue="false" />
											<f:selectItem itemLabel="Exempt" itemValue="true" />
											<ace:ajax />
										</h:selectOneRadio>
									</div>
								</div>
							</div>
							<!-- EMPLOYEE STATUS END -->
						</div>
						<!-- LEFT INFORMATION BLOCK END -->

						<!-- RIGHT INFORMATION BLOCK START -->
						<div class="W50percnt FL ">

							<!-- FEIN AND PHONE START -->
							<div class="rowCont FL pad25tp">
								<span class="fdNm pad35lt" style="width:35px;">
									<h:outputText value="FEIN:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2">
										<ace:textEntry styleClass="FL" maxlength="10"
											value="#{formWtpaBean.form.fedidNumber}"
											style="min-width:70px; width:70px;"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
								<span class="fdNm pad55lt" style="width:37px;">
									<h:outputText value="Phone:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 pad8lt #{empty (formWtpaBean.form.employerPhone) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="25"
											value="#{formWtpaBean.form.employerPhone}"
											style="min-width:132px;width:132px;"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" >
											<f:converter converterId="lightspeed.PhoneNumberConverter" />
										</ace:textEntry>
									</span>
								</h:panelGroup>
							</div>
							<!-- FEIN AND PHONE END -->

							<!-- MAILING ADDRESS START -->
							<div class="rowCont FL pad2tp">
								<span class="fdNm pad35lt" style="width:100px;">
									<h:outputText value="Mailing Address:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2">
										<ace:textEntry maxlength="50"
											value="#{formWtpaBean.form.mailingAddress.addrLine1}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!-- MAILING ADDRESS END -->

							<!-- CITY START -->
							<div class="rowCont FL pad2tp">
								<span class="fdNm pad35lt" style="width:100px;">
									<h:outputText value="City:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2">
										<ace:textEntry maxlength="50"
											value="#{formWtpaBean.form.mailingAddress.city}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!-- CITY END -->

							<!-- STATE AND ZIP START -->
							<div class="rowCont FL pad2tp">
								<span class="fdNm pad35lt" style="width:100px;">
									<h:outputText value="State:" />
								 </span>
								<h:selectOneMenu styleClass="FL W15percnt"
										style="min-width:15%"
										value="#{formWtpaBean.form.mailingAddress.state}"
										disabled="#{! formWtpaBean.appEdit or
											formWtpaBean.contactDoc.status eq 'SUBMITTED' or
											appSigned}" >
									<f:selectItems value="#{applicationScopeBean.stateCodeProdDL}" />
									<ace:ajax />
								</h:selectOneMenu>
								<span class="fdNm pad70lt" style="width:30px">
									<h:outputText value="Zip:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 pad3lt">
										<ace:textEntry maxlength="10"
											value="#{formWtpaBean.form.mailingAddress.zip}"
											style="min-width:80px; width:82px;"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!--  STATE AND ZIP END -->

							<!-- PROJECT NAME START -->
							<div class="rowCont FL pad40tp">
								<span class="fdNm pad35lt" style="width:100px;">
									<h:outputText value="Project Name:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2 #{empty (formWtpaBean.form.projectName) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="35"
											value="#{formWtpaBean.form.projectName}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!-- PROJECT NAME END -->

							<!-- PROJECT NUMBER START -->
							<div class="rowCont FL pad2tp">
								<span class="fdNm pad35lt" style="width:100px;">
									<h:outputText value="Project Number:" />
								 </span>
								<h:panelGroup>
									<span class="fd_sm2">
										<ace:textEntry maxlength="20"
											value="#{formWtpaBean.form.projectNumber}"
											disabled="#{! formWtpaBean.appEdit or
												formWtpaBean.contactDoc.status eq 'SUBMITTED' or
												appSigned}" />
									</span>
								</h:panelGroup>
							</div>
							<!-- PROJECT NUMBER END -->

							<!-- WORK START DATE START -->
							<div class="rowCont FL pad2tp">
								<span class="fdNm pad35lt" style="width:100px;">
									<h:outputText value="Work Start Date:" />
								 </span>
								<ace:dateTimeEntry tabindex="0"
										styleClass="fd_sm2 #{empty (formWtpaBean.form.startDate) ? 'requiredField' : ''}"
										value="#{formWtpaBean.form.startDate}"
										renderAsPopup="true"
										disabled="#{! formWtpaBean.appEdit or
											formWtpaBean.contactDoc.status eq 'SUBMITTED' or
											appSigned}">
									<f:converter converterId="lightspeed.MultiDateConverter"/>
								</ace:dateTimeEntry>
							</div>
							<!-- WORK START DATE END -->
						</div>
						<!-- RIGHT INFORMATION BLOCK END -->

						<h:outputText styleClass="CT rowCont pad20tp B txt13" escape="false"
								value="#{formWtpaBean.payrollInfo}" />
						<!-- <h:outputText styleClass="FL rowCont pad50lt pad20tp B txt13" escape="false"
								value="Payroll Company: The TEAM Companies, Inc.&amp;#9632; 901 W. Alameda Ave., Ste 100,
								Burbank, CA 91506 &amp;#9632;Tel: 818.558.3261" /> -->
					</div>
					<!-- INFORMATION BLOCK END -->

					<!-- HORIZONTAL RULE -->
					<div class="rowCont FL" style="height:12px;">
						<hr style="height:4px;background:black;border:0;margin-top:5px;" />
					</div>

					<!-- NON-EXEMPT EMPLOYEES START -->
					<!-- HEADING -->
					<div class="rowCont pad8tp">
						<h:outputText styleClass="FL B txt14 W27percnt pad5lt" value="NON-EXEMPT EMPLOYEES:" />
						<h:outputText styleClass="FL" value="Your rate of pay is: &#160; $" />
						<h:panelGroup>
							<span class=" FL pad3lt pad-3tp
									#{((not formWtpaBean.form.exempt) and
									empty (formWtpaBean.form.regularRate)) ? 'requiredField' : ''}">
								<ace:textEntry maxlength="50"
										value="#{formWtpaBean.form.regularRate}"
										style="min-width:65px; width:65px;"
										valueChangeListener="#{formWtpaBean.listenChangeRegularRate}"
										disabled="#{(! formWtpaBean.appEdit) or
											(formWtpaBean.form.exempt) or
											(appSigned)}">
									<ace:ajax execute="@this" render="@this nyOvertimeRate"/>
									<f:convertNumber type="number" pattern="#,##0.00##" />
								</ace:textEntry>
							</span>
						</h:panelGroup>
						<span class="FL fdNm pad5lt pad-3tp" style="width:60px;font-weight:normal"> per hour.</span>
					</div>

					<div class="rowCont FL"> <h:outputText styleClass="pad10tp pad20lt B #{(not formWtpaBean.form.exempt) and
								(formWtpaBean.form.overtimeMethod eq null) ? 'requiredDiv' : ''}"
								value="Select Overtime Method:" style="width:18%"/> </div>

					<div class="rowCont">
						 <div class="FL pad20lt" style="width:17%">
						 <icecore:setEventPhase events="ValueChangeEvent" phase="INVOKE_APPLICATION">
						 	<ace:buttonGroup id="overtimeMethod"
									styleClass="B pad5lt" mutuallyExclusive="true" layout="spread">
								<span class="pad5lt pad8tp FL #{(not formWtpaBean.form.exempt) and
										(formWtpaBean.form.overtimeMethod eq null) ? 'requiredDiv' : ''}">
									<ace:radioButton group="overtimeMethod" id="W_overtime"
										label="Weekly Overtime:" labelPosition="right"
										value="#{formWtpaBean.overtimeFreq[0]}"
										valueChangeListener="#{formWtpaBean.listenChangeOvertime}"
										disabled="#{(! formWtpaBean.appEdit) or
												(formWtpaBean.form.exempt) or
												(appSigned)}">
										<ace:ajax execute="overtimeMethod" event="activate" render="overtimeMethod"/>
									</ace:radioButton>
								</span>
								<span class="pad5lt pad45tp FL #{(not formWtpaBean.form.exempt) and
										(formWtpaBean.form.overtimeMethod eq null) ? 'requiredDiv' : ''}">
									<ace:radioButton group="overtimeMethod" id="D_overtime"
										label="Daily Overtime:" labelPosition="right"
										value="#{formWtpaBean.overtimeFreq[1]}"
										valueChangeListener="#{formWtpaBean.listenChangeOvertime}"
										disabled="#{(! formWtpaBean.appEdit) or
												(formWtpaBean.form.exempt) or
												(appSigned)}">
										<ace:ajax execute="overtimeMethod" event="activate" render="overtimeMethod"/>
									</ace:radioButton>
								</span>
							</ace:buttonGroup>
						</icecore:setEventPhase>
						</div>

						<div class="W80percnt FL pad10tp ">
							<!-- Weekly Overtime -->
							<h:outputText styleClass="FL pad3lt" value="Your overtime rate of pay is: &#160; $" />
							<h:panelGroup>
								<span class="FL pad3lt pad-4tp
										#{((not formWtpaBean.form.exempt) and
											(formWtpaBean.form.overtimeMethod eq 'W') and
											empty (formWtpaBean.form.overtimeRate)) ? 'requiredField' : ''}">
									<ace:textEntry maxlength="50" id="nyOvertimeRate"
											value="#{formWtpaBean.form.overtimeRate}"
											style="min-width:65px; width:65px;"
											disabled="#{(! formWtpaBean.appEdit)
												or (formWtpaBean.form.exempt)
												or (formWtpaBean.form.overtimeMethod ne 'W')
												or (appSigned)}">
										<f:convertNumber type="number" pattern="#,##0.00##" />
									</ace:textEntry>
								</span>
							</h:panelGroup>
							<span class="FL fdNm pad5lt pad-3tp" style="width:60px;font-weight:normal"> per hour.</span>
							<div style="margin-left:-16%">
								<h:outputText styleClass="rowCont FL pad2tp txt11"
									value="(Overtime rate must be at least 1 1/2 times the worker's regular rate, to be paid
										after 40 regular hours in work week.)" />
								<h:outputText styleClass="rowCont FL pad8tp txt13 B I" value="--- OR ---" />
							</div>

							<!-- Daily Overtime -->
							<div style="margin-top:63px;">
								<h:outputText styleClass="FL" style="margin-left:-12px;" value="Daily after" />
								<h:panelGroup>
									<span class=" FL pad3lt pad-5tp
											#{((not formWtpaBean.form.exempt) and
												(formWtpaBean.form.overtimeMethod eq 'D') and
												empty (formWtpaBean.form.overtimeTier1)) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="50"
											value="#{formWtpaBean.form.overtimeTier1}"
											style="min-width:30px; width:30px;"
											disabled="#{(! formWtpaBean.appEdit)
													or (formWtpaBean.form.exempt)
													or (formWtpaBean.form.overtimeMethod ne 'D')
													or (appSigned)}">
											<f:convertNumber type="number" pattern="0.##" />
										</ace:textEntry>
									</span>
								</h:panelGroup>
								<h:outputText styleClass="FL pad3lt" value="hour $" />
								<h:panelGroup>
									<span class="FL pad3lt pad-5tp
											#{((not formWtpaBean.form.exempt) and
												(formWtpaBean.form.overtimeMethod eq 'D') and
												empty (formWtpaBean.form.overtimeTier1Amt)) ? 'requiredField' : ''}">
										<ace:textEntry maxlength="50"
											value="#{formWtpaBean.form.overtimeTier1Amt}"
											style="min-width:45px; width:45px;"
											disabled="#{(! formWtpaBean.appEdit)
													or (formWtpaBean.form.exempt)
													or (formWtpaBean.form.overtimeMethod ne 'D')
													or (appSigned)}">
											<f:convertNumber type="number" pattern="#,##0.00##" />
										</ace:textEntry>
									</span>
								</h:panelGroup>
								<h:outputText styleClass="FL pad3lt" value="per hour, and after" />
								<h:panelGroup>
									<span class="FL pad3lt pad-5tp">
										<ace:textEntry maxlength="50"
											value="#{formWtpaBean.form.overtimeTier2}"
											style="min-width:30px; width:30px;"
											disabled="#{(! formWtpaBean.appEdit)
													or (formWtpaBean.form.exempt)
													or (formWtpaBean.form.overtimeMethod ne 'D')
													or (appSigned)}">
											<f:convertNumber type="number" pattern="0.##" />
										</ace:textEntry>
									</span>
								</h:panelGroup>
								<h:outputText styleClass="FL pad3lt" value="hour $" />
								<h:panelGroup>
									<span class="FL pad3lt pad-5tp">
										<ace:textEntry maxlength="50"
											value="#{formWtpaBean.form.overtimeTier2Amt}"
											style="min-width:45px; width:45px;"
											disabled="#{(! formWtpaBean.appEdit)
													or (formWtpaBean.form.exempt)
													or (formWtpaBean.form.overtimeMethod ne 'D')
													or (appSigned)}">
											<f:convertNumber type="number" pattern="#,##0.00##" />
										</ace:textEntry>
									</span>
								</h:panelGroup>
								<h:outputText styleClass="FL pad3lt" value="per hour and for all hours over 40 weekly." />
							</div>
						</div>
					</div>
					<!-- IF WORKING UNDER UNION CONTRACT -->
					<div class="rowCont pad4tp">
						<span class="FL" style="margin-left:52px;">
							<h:outputText styleClass="FL B" value="If working under union contract:" />
						</span>
						<h:outputText styleClass="FL pad8lt" value="Other terms and conditions per CBA" />
						<h:panelGroup>
							<span class="fd_sm2 pad3lt pad-3tp">
								<ace:textEntry maxlength="50"
									value="#{formWtpaBean.form.cbaAgreement}"
									style="min-width:20%;width:30%; #{formWtpaBean.form.exempt ? 'color:white' : ''}" styleClass="FL"
									disabled="#{(! formWtpaBean.appEdit)
											or (formWtpaBean.form.exempt)
											or (appSigned)}" />
							</span>
						</h:panelGroup>
						<h:outputText styleClass="pad3lt" value="Agreement/Local." />
					</div>
					<!-- NON-EXEMPT EMPLOYEES END -->

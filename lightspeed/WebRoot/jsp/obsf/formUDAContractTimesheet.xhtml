				            <ace:column style="width:100px;" >Heure de convocation / Call Time</ace:column>
				           <!--4. TRAVEL TIME-->

				           <!--5. REST-MEALS --> 
				            <ace:column colspan="2">Repos / Repas Rest / Meals</ace:column>
				           <!--6. FINISH TIME-->

				            <!--5. REST-MEALS-->
				            <!--5.1 FROM -->
				            <ace:column style="width:60px;">De /From</ace:column>
				            <!--5.2 TO -->
				            <ace:column style="width:60px;">À / To</ace:column>
				            <ace:column></ace:column>
				         </ace:row>
				      </ace:columnGroup>

				      <ace:column styleClass="sfFormBorder1" style="padding-left:0px;padding-right:0px;">

							pattern="dd/MM/yyyy"
							renderAsPopup="true"
							styleClass="pad3lt FL"
							value="#{entry.dateOfRecording}"
							disabled="#{not isAppEdit}"
							style="width:115px; display: grid;">

						</ace:dateTimeEntry>
				      </ace:column>

				         </ace:textEntry>
				      </ace:column>

				      <ace:column style="padding-left:0px;padding-right:0px;">
				         <ace:textEntry disabled="#{not isAppEdit}" value="#{entry.callTime1}" id="callT" maxlength="8"  style="width:100%;">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<f:loadBundle var="msg"	basename="com.lightspeedeps.util.app.messageResources" />

	<div class="txt12 FL W990">
		<h:panelGroup rendered="#{isA1}">
			<h:outputText value="#{msg.Talent_US_A1_Payment_Directions}"/>
			
			<div class="FL W650 pad5tp">
				<div class="W650 FL">
					<h:selectBooleanCheckbox styleClass="ckbx FL" id="performerAddressA1"
							value="" disabled="#{!editable}">
					</h:selectBooleanCheckbox>
					<div class="pad5tp pad3lt FL">
						<h:outputText value="To Performer at W-4 address on page 2"/>
					</div>
				</div>
				<br/>
				<div class="W650 FL pad3tp">
					<h:selectBooleanCheckbox styleClass="ckbx FL" id="performerCOAddressA1"
							value="" disabled="#{!editable}">
					</h:selectBooleanCheckbox>
					<span class="FL pad2lt pad5tp">
						<h:outputText styleClass="FL pad3lt" value="To Performer c/o:"/>
					</span>
					<div class="FL" >
						<h:outputText styleClass="txt10 FL pad5lt pad6tp" value="(name)"/>
						<span class="FL pad3bm pad3lt">
							<ace:textEntry value="" styleClass="W450" maxlength="7" id="coNameA1" disabled="#{not editable}" />
						</span>
						<br/>
						<h:outputText styleClass="txt10 FL pad5lt pad6tp" value="(address)"/>
						<div class="pad3bm pad3lt FL">
							<ace:textEntry value="" styleClass="W440" maxlength="100" id="coAddressA1" disabled="#{not editable}" />
						</div>
					</div>
				</div>	
			</div>
			<div class="FL W335 pad4tp pad5lt">
				<h:outputText styleClass="I txt10" value="All notices to Performer shall be sent to the address designated at left for payments
					and, if Performer desires, to one other address as follows:" />
				<div class="FL pad3tp" >
					<h:outputText styleClass="txt10 FL pad6tp" value="Name:"/>
					<span class="FL pad3lt">
						<ace:textEntry value="" styleClass="W290 FL" maxlength="7" id="otherNoticeNameA1" rendered="#{editable}" />
					</span>
					<h:outputText value="" rendered="#{not editable}" />
					<br/>
					<span class="pad4tp FL pad3lt">
						<h:outputText styleClass="txt10 FL pad6tp" value="Address:"/>
						<span class="FL pad3lt">
							<ace:textEntry value="" styleClass="FL W280" maxlength="7" id="otherNoticeAddressA1" rendered="#{editable}" />
						</span>
						<h:outputText value="" rendered="#{not editable}" />		
					</span>
				</div>				
			</div>
		</h:panelGroup>
		
		<h:panelGroup rendered="#{not isA1}">
			<h:outputText styleClass="B" value="#{msg.Talent_US_A2_Payment_Directions}"/>
			
			<div class="FL W650 pad5tp">
				<div class="W650 FL">
					<h:selectBooleanCheckbox styleClass="ckbx FL" id="performerAddressA2"
							value="" disabled="#{!editable}">
					</h:selectBooleanCheckbox>
					<div class="pad5tp pad3lt FL">
						<h:outputText value="To Extra Performer at W-4 address on page 2"/>
					</div>
				</div>
				<br/>
				<div class="W990 B FL pad3tp pad5lt txt12">
					<h:outputText styleClass="FL pad5tp" value="#{msg.Talent_US_Talent_Agency_Rep}"/>
					<div class="FL pad5lt">
						<ace:textEntry value="" styleClass="W250" maxlength="55" id="talentAgnyName" disabled="#{not editable}" />
					</div>

					<h:outputText styleClass="FL pad15lt pad5tp" value="#{msg.Talent_US_Talent_Agent_Comm_Pt1}"/>
					<div class="FL pad5lt">
						<ace:textEntry value="" styleClass="W40" maxlength="55" id="talentAgnyPercnt" disabled="#{not editable}" />
					</div>
					<h:outputText styleClass="FL pad3lt pad5tp" value="#{msg.Talent_US_Talent_Agent_Comm_Pt2}"/>
				</div>
				<br/>
				<div class="W990 FL pad8tp">
					<h:selectBooleanCheckbox styleClass="ckbx FL" id="performerCOAddress2"
							value="" disabled="#{!editable}">
					</h:selectBooleanCheckbox>
					<span class="FL pad2lt pad5tp">
						<h:outputText styleClass="FL pad3lt" value="To Extra Performer c/o:"/>
					</span>
					<h:outputText styleClass="txt10 FL pad5lt pad6tp" value="(name)"/>
					<span class="FL pad3lt">
						<ace:textEntry value="" styleClass="W150 FL" maxlength="55" id="coName" disabled="#{not editable}" />
					</span>
					<h:outputText styleClass="txt10 pad5lt pad6tp" value="(address)"/>
					<span class="pad3lt">
						<ace:textEntry value="" styleClass="W440" maxlength="55" id="coAddress" disabled="#{not editable}" />
					</span>
				</div>	
			</div>
		</h:panelGroup>
	</div>
</ui:composition>

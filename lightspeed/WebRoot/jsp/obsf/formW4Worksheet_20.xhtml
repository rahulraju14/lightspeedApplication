<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<c:set var="bean" value="#{formW4Bean}" />
	<c:set var="editable" value="#{bean.empEdit}" />
    <c:set var="form" value="#{bean.form}" />
    
    <ace:tabPane label="Optional W-4 Worksheet" style="overflow-x:hidden !important;">
		<div class="miniTab" style="width:900px;">
			<div class="BKwhite">
				<!-- Start form blue legend start -->
				<div class="blueLegendContWrap">
					<div id="w4WorkScrolldiv" class="blueLegendCont scrollPnlTab"
						onscroll="setScrollPos(this.scrollTop);"
						style="margin-top:15px;">
						<!-- scrolling container -->
						<div class="w4Worksheet_20">
							<!-- Multiple Jobs section -->
							<ui:include src="formW4WsSec1_20.xhtml">
								<ui:param name="editable" value="#{editable}" />
								<ui:param name="bean" value="#{bean}" />
								<ui:param name="form" value="#{form}" />
							</ui:include>			
							<ui:include src="formW4WsSec2_20.xhtml">
								<ui:param name="editable" value="#{editable}" />
								<ui:param name="bean" value="#{bean}" />
								<ui:param name="form" value="#{form}" />
							</ui:include>						
						</div>
					</div> <!-- end scroll div -->
				</div> <!-- blueLegendContWrap -->
			</div>
		</div>
		
	</ace:tabPane>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<f:loadBundle var="msg"	basename="com.lightspeedeps.util.app.messageResources" />

	<div class="W990 FL sfFormBorder1">
		<div class="FL pad5lt">
			<div class="FL pad5tp W275">
				<h:outputText styleClass="B txt18" value="LOAN-OUT CORPORATION" />
			</div>
			<div class="pad15lt pad2tp FL W400">
				<h:selectBooleanCheckbox styleClass="FL ckbx" id="performerIsLoanOut"
						value="" disabled="#{!editable}">
				</h:selectBooleanCheckbox>
				<div class="pad4tp txt16 FL">
					<h:outputText value="Performer is working through a loan-out corporation."/>
				</div>
			</div>
			<div class="FL W250 pad10lt pad2tp">
				<h:graphicImage styleClass="FL pad5tp" value="" url="../../i/right_blackArrow.png" alt="" height="15px" />
				<h:outputText styleClass="FL txt16 pad3lt pad5tp" value="Submit W-9 if incorporated." />
			</div>
		</div>
		<div class="FL pad5tp pad5bm pad5lt">
			<div class="" style="width:695px;">
				<h:outputText styleClass="txt16 FL pad5tp" value="Corporation Name:" />
				<div class="FL pad3lt">
					<ace:textEntry id="loanOutCorpName" styleClass="W400" rendered="#{editable}" maxlength="35" value="" />
					<h:outputText value="" styleClass="txt16" />
				</div>
			</div>
		</div>
		<div class="FL pad5tp pad5bm">
			<div class="W280">
				<h:outputText styleClass="txt16 FL pad5tp" value="FED-ID #:" />
				<div class="FL pad3lt">
					<ace:textEntry id="loanOutFedId" styleClass="W120" rendered="#{editable}" maxlength="11" value="" />
					<h:outputText value="" styleClass="txt16" />
				</div>
			</div>
		</div>
	</div>
</ui:composition>

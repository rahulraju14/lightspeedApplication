<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:ace="http://www.icefaces.org/icefaces/components">
   <c:set var="bean" value="#{formStateMTW4Bean}" />
   <c:set var="editable" value="#{contactFormBean.editMode and bean.empEdit}" />
   <c:set var="form" value="#{bean.form}" />
   <div class="miniTab pad15lt" style="width:875px;">
   <div class="BKwhite" >
      <div id="" class="scrollPnlTab" onscroll="setScrollPos(this.scrollTop);">
         <div class="w4_MT_20_1">
            <div class="FL" style="margin-top: -27px;">
               <div class="FL">
                  <ace:textEntry value="#{form.firstAndInitial}"
                     disabled="#{!editable}" maxlength="17" id="mtW4FirstName"
                     style="height: 9px;width: 233px;margin-left: 56px;margin-top: 151px;">
                     <ace:ajax />
                  </ace:textEntry>
               </div>
               <div class="FL">
                  <ace:textEntry value="#{form.lastName}"  disabled="#{!editable}" maxlength="30"
                     id="mtW4LastName"
                     style="height: 9px;width: 237px;margin-left: 6px;margin-top: 149px;">
                     <ace:ajax />
                  </ace:textEntry>
               </div>
               <div class="FL">
                  <ace:textEntry value="#{form.socialSecurity}"  disabled="#{!editable}" maxlength="11"
                     id="mtW4SocialSecurity"
                     style="height: 9px;width: 234px;margin-left: 5px;margin-top: 149px;">
                     <ace:ajax />
                     <f:converter converterId="lightspeed.SSNConverter" />
                  </ace:textEntry>
               </div>
            </div>
            <div class="FL" style="margin-top: 10px;">
               <div class="FL">
                  <ace:textEntry value="#{form.address.addrLine1}"  disabled="#{!editable}" maxlength="60"
                     id="mtW4MalingAddress"
                     style="height: 9px;width: 362px;margin-left: 53px;margin-top: 21px;">
                     <ace:ajax />
                  </ace:textEntry>
               </div>
               <div class="FL">
                  <ace:textEntry value="#{form.completeAddress}"  disabled="#{!editable}" maxlength="65"
                     id="mtW4CompleteAddress"
                     style="height: 9px;width: 364px;margin-left: 4px;margin-top: 21px;">
                     <ace:ajax />
                  </ace:textEntry>
               </div>
            </div>
            <div class="FL" style="width:840px;height: 29px;margin-top:54px;">
               <div class="FL" style="width:558px;">
                  <div class="FL">
                     <div style="margin-left: 239px;margin-top: -9px;">
                        <h:outputText escape="false"
                           styleClass="txt7 W200"
                           rendered="#{bean.contactDoc.empSignature ne null}">
                           <h:outputText value="E-signed by" styleClass="U" />
                           <h:outputText value=" #{bean.contactDoc.empSignature.name}"
                              styleClass="U B txtBlue" />
                           <h:outputText
                              value=" #{bean.contactDoc.empSignature.displayTime}" />
                           <br />
                           <h:outputText value="# #{bean.contactDoc.empSignature.uuid}" />
                        </h:outputText>
                     </div>
                     <h:panelGroup styleClass="FL"
                        rendered="#{(bean.contactDoc.submitable) or (bean.contactDoc.status eq 'PENDING')}" style="margin-left: 39px;">
                        <h:panelGroup styleClass="btn_legend"
                           style="margin-top:8px;margin-left: 220px;">
                           <h:panelGroup
                              rendered="#{(bean.contactDoc.status ne 'PENDING') and (bean.empEdit or
                              (contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id))}">
                              <span class="btnMiniLtHot" />
                              <ace:linkButton value="Sign &amp; Submit"
                                 action="#{contactFormBean.actionSubmit}"
                                 title="Signature field" styleClass="btnMiniCt" />
                              <span class="btnMiniRtHot" />	
                           </h:panelGroup>
                           <h:panelGroup
                              rendered="#{not (bean.empEdit or
                              (contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id))
                              or (bean.contactDoc.status eq 'PENDING')}">
                              <span class="btnMiniLt" />
                              <span>
                                 <h:commandLink value="Sign &amp; Submit"
                                    onclick="return false;" styleClass="btnMiniDisCt dislink" />
                              </span>
                              <span class="btnMiniRt" />
                           </h:panelGroup>
                        </h:panelGroup>
                     </h:panelGroup>
                  </div>
               </div>
               <div class="FL txt14" style="height:29px;margin-left: 46px; margin-top: -6px;">
                  <div style="margin-top:9px;">
                     <h:outputText value="#{bean.contactDoc.empSignature.date}"
                        rendered="#{bean.contactDoc.empSignature ne null}">
                        <f:convertDateTime pattern="MM/dd/yyyy"
                           timeZone="#{applicationScopeBean.timeZone}" />
                     </h:outputText>
                  </div>
               </div>
            </div>
            <div class="FL" style="margin-top: 89px;margin-left: 43px;">
               <div class="FL">
                  <ace:textEntry value="#{form.allowancesSectionA}"
                     disabled="#{!editable}" maxlength="1" id="mtW4Yourself"
                     style="height: 9px;width: 59px;margin-top: 7px;margin-left: 689px;">
                     <f:validateLongRange minimum="0" />
                     <f:convertNumber pattern="#,##0" type="number"/>
                     <ace:ajax render="@form" />
                  </ace:textEntry>
               </div>
            </div>
            <div class="FL" style="margin-top: 6px;">
               <div class="FL">
                  <ace:textEntry value="#{form.allowancesSectionB}"
                     disabled="#{!editable}" maxlength="1" id="mtW4Job"
                     style="height: 9px;width: 57px;margin-top: -4px;margin-left: 734px;">
                     <f:validateLongRange minimum="0" />
                     <f:convertNumber pattern="#,##0" type="number"/>
                     <ace:ajax render="@form" />
                  </ace:textEntry>
               </div>
            </div>
            <div class="FL" style="margin-top: 5px;">
               <div class="FL">
                  <ace:textEntry value="#{form.allowancesSectionC}"
                     disabled="#{!editable}" maxlength="1" id="mtW4FillingJointly"
                     style="height: 9px;width: 59px;margin-top: 38px;margin-left: 733px;">
                     <f:validateLongRange minimum="0" />
                     <f:convertNumber pattern="#,##0" type="number"/>
                     <ace:ajax />
                  </ace:textEntry>
               </div>
            </div>
            <div class="FL" style="margin-top: 24px;">
               <div class="FL">
                  <ace:textEntry value="#{form.qualifiedDependents}"
                     disabled="#{!editable}" maxlength="3" id="mtW4Dependents"
                     style="height: 9px;width: 56px;margin-top: 0px;margin-left: 734px;">
                     <f:validateLongRange minimum="0" />
                     <f:convertNumber pattern="#,##0" type="number"/>
                     <ace:ajax />
                  </ace:textEntry>
               </div>
            </div>
            <div class="FL" style="margin-top: 7px;">
               <div class="FL">
                  <ace:textEntry value="#{form.deductionAmount}"
                     disabled="#{!editable}" maxlength="1" id="mtW4DeductionAmt"
                     style="height: 9px;width: 56px;margin-top: 0px;margin-left: 734px;">
                     <f:validateLongRange minimum="0" />
                     <f:convertNumber pattern="#,##0" type="number"/>
                     <ace:ajax />
                  </ace:textEntry>
               </div>
            </div>
            <div class="FL" style="margin-top: 26px;">
               <div class="FL">
                  <ace:textEntry value="#{form.allowances}"
                     disabled="#{!editable}" maxlength="1" id="mtW4Allowances"
                     style="height: 9px;width: 56px;margin-top: 0px;margin-left: 734px;">
                     <f:validateLongRange minimum="0" />
                     <f:convertNumber pattern="#,##0" type="number"/>
                     <ace:ajax />
                  </ace:textEntry>
               </div>
            </div>
            <div class="FL" style="margin-top: 24px;">
               <div class="FL">
                  <ace:textEntry value="#{form.mtAllowancesTotal}"
                     disabled="true" maxlength="9" id="mtW4AdditionalAmount"
                     style="height: 9px;width: 56px;margin-top: 0px;margin-left: 734px;">
                     <f:validateLongRange minimum="0" />
                     <f:convertNumber pattern="#,##0" type="number"/>
                     <ace:ajax />
                  </ace:textEntry>
               </div>
            </div>
            <div class="FL" style="margin-top: 10px;">
               <div class="FL">
                  <ace:textEntry value="#{form.additionalAmount}"
                     disabled="#{!editable}" maxlength="9" id="mtW4Payment"
                     style="height: 9px;width: 42px;margin-top: 0px;margin-left: 745px;">
                     <f:validateLongRange minimum="0" />
                     <f:convertNumber pattern="#,##0" type="number"/>
                     <ace:ajax />
                  </ace:textEntry>
               </div>
            </div>
            <div class="FL" style="margin-top: 10px;">
               <div class="FL">
                  <ace:textEntry value="#{form.empTaxAccountNumber}"
                     disabled="#{!editable}" maxlength="4" id="mtW4AnnuPayment"
                     style="height: 9px;width: 67px;margin-top: 21px;margin-left: 545px;">
                     <f:validateLongRange minimum="0" />
                     <ace:ajax />
                  </ace:textEntry>
               </div>
            </div>
            <div class="FL" style="margin-top: 98px;margin-left: -563px;">
               <h:selectBooleanCheckbox styleClass="ckbx"
                  valueChangeListener="#{bean.listenWithholdingSectionA}"
                  id="mtW4EnrollNumber" value="#{form.mnWithholdingSectionA}" disabled="#{!editable}">
                  <ace:ajax render="@form"/>
               </h:selectBooleanCheckbox>
            </div>
            <div class="FL" style="margin-top: 148px;margin-left: -563px;">
               <h:selectBooleanCheckbox styleClass="ckbx"
                  valueChangeListener="#{bean.listenWithholdingSectionB}"
                  id="mtW4NaturalGuard" value="#{form.mnWithholdingSectionB}" disabled="#{!editable}">
                  <ace:ajax render="@form"/>
               </h:selectBooleanCheckbox>
            </div>
            <div class="FL" style="margin-top: 197px;margin-left: -563px;">
               <h:selectBooleanCheckbox styleClass="ckbx"
                  valueChangeListener="#{bean.listenWithholdingSectionC}"
                  id="mtW4NorthDakota" value="#{form.mnWithholdingSectionC}" disabled="#{!editable}">
                  <ace:ajax render="@form"/>
               </h:selectBooleanCheckbox>
            </div>
            <div class="FL" style="margin-top: 231px;margin-left: -563px;">
               <h:selectBooleanCheckbox styleClass="ckbx"
                  valueChangeListener="#{bean.listenWithholdingSectionD}"
                  id="mtW4AnotherDate" value="#{form.mnWithholdingSectionD}" disabled="#{!editable}">
                  <ace:ajax render="@form"/>
               </h:selectBooleanCheckbox>
            </div>
            <div class="FL B" style="margin-left: -357px;margin-top:431px;">
				<h:outputText value="Employer section to be completed by TEAM" style="font-size:14px;color:red"/>
			</div>
			<div class="FL " style="margin-left: 43px;margin-top:431px;">
				<h:outputText value="_______________________________________________________________________________________________________________________"
				style="color:black" />
			</div>
         </div>

		<div class="w4_MT_20_2">
			<div class="FL B" style="margin-left: 43px;margin-top:1100px;">
				<h:outputText value="_______________________________________________________________________________________________________________________"
				style="color:black" />
			</div>
		</div>

		<div class="w4_MT_20_3"></div>
           
      </div>
      <!-- end scroll div -->
      <div class="rowCont pad-15lt" style="height:30px; width:845px;"/>
         <h:panelGroup rendered="#{! contactFormBean.isPreviewDocument}">
            <div class="FL BKwhite sfFormBorder1 pad30tp pad15bm"
               style="width: 838px; margin-bottom: 15px;">
               <ui:include src="signatureHistory.xhtml">
                  <ui:param name="bean" value="#{bean}" />
                  <ui:param name="events"
                     value="#{bean.contactDoc.contactDocEvents}" />
               </ui:include>
            </div>
         </h:panelGroup>
      </div>
   </div>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">
	
	<div class="FL W190 txt14 pad10lt" style="margin-left:739px;">
		<!-- Line 1 -->
		<div class="FL" style="margin-top:198px;">
			<ace:textEntry styleClass="W90" disabled="#{! editable}" style="height:17px" id="wsTwoJobs" value="#{form.twoJobsTaxableWages}">
				<f:convertNumber type="number" pattern="#,##0" integerOnly="true"/>				
			</ace:textEntry>
		</div>
		<!-- Line 2(a) -->
		<div class="FL" style="margin-top:122px;">
			<ace:textEntry styleClass="W90" disabled="#{! editable}" style="height:17px;" id="ws3JobLower" value="#{form.threeJobsHighLowTaxableWages}" valueChangeListener="#{bean.listenWs3JobLowerChange}"  >
				<f:convertNumber type="number" pattern="#,##0" integerOnly="true"/>			
			</ace:textEntry>
		</div>	
		<!-- Line 2(b) -->
		<div class="FL" style="margin-top:66px;">
			<ace:textEntry styleClass="W90" disabled="#{! editable}" style="height:17px;" id="ws3JobHigher" value="#{form.threeJobsHighTaxableWages}"  valueChangeListener="#{bean.listenWs3JobHigherChange}">
				<f:convertNumber type="number" pattern="#,##0" integerOnly="true"/>		
			</ace:textEntry>
		</div>
		<!-- Line 2(c) -->
		<div class="FL" style="margin-top:11px;">
			<ace:textEntry styleClass="W90" disabled="#{! editable}" style="height:17px;" id="ws3JobTotal" value="#{form.threeJobsTotalTaxableWages}">
				<f:convertNumber type="number" pattern="#,##0" integerOnly="true"/>	
			</ace:textEntry>
		</div>				
		<!-- Pay Periods Line 3 -->
		<div class="FL" style="margin-top:31px;">
			<ace:textEntry styleClass="W90" disabled="#{! editable}" style="height:17px;" id="wsNumPayPeriods" value="#{form.numPayPeriods}">
				<f:convertNumber type="number" pattern="#,##0" integerOnly="true"/>				
			</ace:textEntry>
		</div>
		<!-- Total Withholdings Line 4-->
		<div cLASS="FL" style="margin-top:48px;">
			<ace:textEntry styleClass="W90" disabled="#{! editable}" style="height:17px;" id="wsTotalWithholdings" value="#{form.multipleJobsTotal}">
				<f:convertNumber type="number" pattern="#,##0" integerOnly="true"/>				
			</ace:textEntry>
		</div>
	</div>
</ui:composition>

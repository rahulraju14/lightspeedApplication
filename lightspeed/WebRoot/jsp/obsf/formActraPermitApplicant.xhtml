<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">

	<!-- PRODUCTION'S DETAILS -->

	<div class="BKwhite" style="width:820px;">
	
		<!-- Main Form Start -->
		<div class="FL W99percnt sfFormBorder1" style="padding-bottom:5px;">
			<div class="FL rowCont pad8lt">
				<h:outputText styleClass="FL B fdNm_w" value="1. APPLICANT" />
				
				<!-- ROW 1 -->
				<div class="rowCont FL pad5tp">
					<!-- PROFESSIONAL NAME -->
					<div class="W55percnt FL">
						<span style="width:25%; font-weight:normal;" class="fdNm">
							<h:outputText styleClass="FL" value="Professional Name" />
						</span>
						<h:panelGroup>
							<span class="fd_sm2">
								<ace:textEntry id="permitProfessionalName" maxlength="150" styleClass="FL" 
									value="#{form.professionalName}"
									disabled="#{not editable}"
									style="width:73%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>

					<!-- CITIZENSHIP -->
					<div class="W45percnt FL">
						<span  class="pad10lt FL fdNm" style="width:65px; font-weight:normal;">
							<h:outputText styleClass="FL" value="Citizenship" />
						</span>
						<h:panelGroup>
							<span class="fd_sm">
								<ace:textEntry id="permitCitizenship" maxlength="50" styleClass="FL" 
									value="#{form.citizenship}"
									disabled="#{not editable}"
									style="width:45%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
							<h:outputText style="width:104px" styleClass="FL txt10 I pad3lt" value="(If non-resident, attach resume and photo.)" />
						</h:panelGroup>
					</div>
				</div>
				
				<!-- ROW 2 -->
				<div class="rowCont FL pad5tp">
					<!-- LEGAL NAME -->
					<div class="W55percnt FL">
						<span style="width:70px; font-weight:normal;" class="fdNm">
							<h:outputText styleClass="FL" value="Legal Name" />
						</span>
						<h:panelGroup>
							<span class="fd_sm2">
								<ace:textEntry id="permitLegalName" maxlength="150" styleClass="FL"
									value="#{form.legalName}"	
									disabled="#{not editable}"
								 	style="width:81%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>

					<!-- HOME PHONE -->
					<div class="W45percnt FL">
						<span  class="pad10lt FL fdNm" style="width:79px;font-weight:normal;">
							<h:outputText styleClass="FL" value="Home Phone" />
						</span>
						<h:panelGroup>
							<span class="fd_sm">
								<ace:textEntry id="permitHomePhone" maxlength="25" styleClass="FL" 
									value="#{form.homePhone}"
									disabled="#{not editable}"
									style="width:69%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
				</div>
				
				<!-- ROW 3 -->
				<div class="rowCont FL pad5tp">
					<!-- EMAIL -->
					<div class="W55percnt FL">
						<span style="width:35px; font-weight:normal;" class="fdNm">
							<h:outputText styleClass="FL" value="Email" />
						</span>
						<h:panelGroup>
							<span class="fd_sm2">
								<ace:textEntry id="permitTalentEmailAddress" maxlength="100" styleClass="FL" 
									value="#{form.talentEmailAddress}"
									disabled="#{not editable}"
									style="width:89%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>

					<!-- MOBILE PHONE -->
					<div class="W45percnt FL">
						<span  class="pad10lt FL fdNm" style="width:79px; font-weight:normal;">
							<h:outputText styleClass="FL" value="Mobile Phone" />
						</span>
						<h:panelGroup>
							<span class="fd_sm">
								<ace:textEntry id="permitCellPhone" maxlength="25" styleClass="FL" 
									value="#{form.cellPhone}"
									disabled="#{not editable}"
									style="width:69%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
				</div>
				
				<!-- ROW 4 -->
				<div class="rowCont FL pad5tp">
					<!-- HOME ADDRESS -->
					<div class="W98percnt FL">
						<span style="width:11%; font-weight:normal;" class="FL fdNm">
							<h:outputText styleClass="FL" value="Home Address" />
						</span>
						<h:panelGroup>
							<span class="FL fd_sm2" style="min-width:87%;">
								<ace:textEntry id="permitAddrLine1" maxlength="100" styleClass="FL" 
									value="#{form.talentAddress.addrLine1}"
									disabled="#{not editable}"
									style="width:100%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
				</div>
				
				<!-- ROW 5 -->
				<div class="rowCont FL pad5tp">
					<!-- CITY / PROVINCE -->
					<div class="W45percnt FL">
						<span class="FL fdNm" style="width:77px; font-weight:normal;">
							<h:outputText styleClass="FL" value="City, Province" />
						</span>
						<h:panelGroup>
							<span class="fd_sm">
								<ace:textEntry id="permitTalentAddrCity" maxlength="50" styleClass="FL" 
									disabled="#{not editable}"
									value="#{form.talentAddress.city}"
									style="width:75%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
					
					<!-- STATE -->
					<div class="W10percnt FL">
						<span class="pad2tp FL fdNm" style="width:35px;font-weight:normal;">
							<h:outputText value="State" />
						</span>
						<h:selectOneMenu styleClass="FL W45 pad3tp" id="permitTalentAddrState"
							style="border-bottom:solid 1px;"
							value="#{form.talentAddress.state}"
							disabled="#{not editable}">
							<f:selectItems value="#{applicationScopeBean.stateCodeProdDL}" />
							<ace:ajax />
						</h:selectOneMenu>
					</div>

					<!-- POSTAL CODE -->
					<div class="W24percnt FL">
						<span  class="pad10lt FL fdNm" style="width:70px;font-weight:normal;">
							<h:outputText styleClass="FL" value="Postal Code" />
						</span>
						<h:panelGroup>
							<span class="fd_sm">
								<ace:textEntry id="permitTalentAddrZip" maxlength="10" styleClass="FL" 
									value="#{form.talentAddress.zip}"
									disabled="#{not editable}"
									style="width:53%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
					
					<!-- COUNTRY -->
					<div class="W20percnt FL">
						<span  class="pad5lt FL fdNm" style="width:47px;font-weight:normal;">
							<h:outputText styleClass="FL" value="Country" />
						</span>
						<h:panelGroup>
							<span class="fd_sm">
								<ace:textEntry id="permitTalentAddrCountry" maxlength="50" styleClass="FL" 
									value="#{form.talentAddress.country}" disabled="#{not editable}" 
									style="width:57%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
				</div>
				
				<!-- ROW 6 -->
				<div class="rowCont FL pad5tp">
					<!-- AGENT'S COMPANY NAME -->
					<div class="W60percnt FL">
						<span style="width:28%;font-weight:normal;" class="fdNm">
							<h:outputText styleClass="FL" value="Agent's Company Name" />
						</span>
						<h:panelGroup>
							<span class="fd_sm2 FL pad-4lt" style="min-width:72%;">
								<ace:textEntry id="permitTalentAgencyName" maxlength="150" styleClass="FL" 
									value="#{form.talentAgencyName}"
									disabled="#{not editable}"
									style="width:94%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
					<!-- AGENT'S PHONE -->
					<div class="W40percnt FL">
						<span style="width:80px;font-weight:normal;" class="fdNm">
							<h:outputText styleClass="FL" value="Agent Phone #" />
						</span>
						<h:panelGroup>
							<span class="fd_sm2 FL pad-4lt" style="min-width:67%;">
								<ace:textEntry id="permitTalentAgencyPhone" maxlength="25" styleClass="FL" 
									value="#{form.talentAgencyPhone}"
									disabled="#{not editable}"
									style="width:99%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
				</div>
				
				<!-- ROW 7 -->
				<div class="rowCont FL pad5tp">
					<!-- DATE OF BIRTH -->
					<div class="W40percnt FL">
						<span class="FL fdNm" style="width:165px;font-weight:normal;">
							<h:outputText value="Date of Birth (day/month/year)" />
						</span>
						<h:panelGroup>
							<span class="fd_sm2">
								<ace:dateTimeEntry
								id="permitTalentDob"
									tabindex="0"
									renderAsPopup="true"
									styleClass="fd_sm2 FL"
									disabled="#{not editable}"
									value="#{form.talentDob}"
									style="min-width:49%; display: grid; border-bottom:solid 1px;">
									<f:converter converterId="lightspeed.MultiDateConverter" />
								</ace:dateTimeEntry>
							</span>
						</h:panelGroup>
					</div>

					<!-- NAME OF GUARDIAN -->
					<div class="FL W60percnt"> 
						<span  class="pad12lt FL fdNm" style="width:149px;font-weight:normal;">
							<h:outputText styleClass="FL" value="If Minor, name of Guardian" />
						</span>
						<h:panelGroup>
							<span class="fd_sm">
								<ace:textEntry id="permitGuardianName" maxlength="150" styleClass="FL" 
									value="#{form.guardianName}"
									disabled="#{not editable}"
									style="width:62%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
				</div>
				
				<!-- ROW 8 -->
				<div class="rowCont FL pad5tp">
					<!-- LS-2502 MALE/ FEMALE/OTHER dropdown -->
					<div class="W39percnt FL">
						<span class="FL pad3tp" style="width: 36%; font-weight: normal;">
							<span class="fdNm" style="font-weight: normal; width: 38%;">
								<h:outputText value="Gender" />
							</span> 
							<icecore:setEventPhase events="ValueChangeEvent" phase="INVOKE_APPLICATION">
								<h:selectOneMenu id="permitTalentGender" styleClass="FL W70"
									disabled="#{not editable}" value="#{form.talentGender}"
									valueChangeListener="#{bean.listenGenderChange}">
									<f:converter converterId="lightspeed.GenderConverter"/>
									<f:selectItems value="#{enumList.genderFullList}" />
									<f:ajax execute="@this" render="@all"/>
								</h:selectOneMenu>
							</icecore:setEventPhase>
						</span>
						<h:panelGroup rendered="#{form.talentGender.other}">
							<span class="fd_sm2 FL" style="min-width: 40%;"> 
								<ace:textEntry
									id="permitotherGenderDesc" maxlength="50" styleClass="FL"
									value="#{form.talentGenderOther}" disabled="#{not editable}"
									style="border-bottom:solid 1px;min-width:100%">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
					<div class="W30percnt FL">
						<span style="width: 30px; font-weight: normal;" class="fdNm pad2tp">
							<h:outputText styleClass="FL" value="SIN #" />
						</span>
						<h:panelGroup rendered="#{not editable}">
							<span class="fd_sm2 FL" style="min-width: 67%;">
								<ace:textEntry
									id="permitViewSSN" maxlength="11" styleClass="FL"
									value="#{form.viewSSN}" disabled="#{not editable}"
									style="width:60%;border-bottom:solid 1px;min-width:87%">
								</ace:textEntry>
							</span>
						</h:panelGroup>
						<h:panelGroup rendered="#{editable}">
							<span class="fd_sm2 FL" style="min-width: 67%;"> 
								<ace:textEntry
									id="permitSinNum" maxlength="11" styleClass="FL"
									value="#{form.sinNum}" disabled="#{not editable}"
									style="width:96%;border-bottom:solid 1px;min-width:87%">
									<f:converter converterId="lightspeed.SSNConverter" />
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
					<div class="W30percnt FL pad8lt">
						<span style="width: 116px; font-weight: normal;" class="fdNm">
							<h:outputText styleClass="FL" value="SAG-AFTRA Member" />
						</span> 
						<span class="FL pad13lt pad3tp"> 
							<h:selectOneRadio
								id="permitSAG_AFTRA_Member" styleClass="h_radio"
								value="#{form.sagAftraMember}" disabled="#{not editable}"
								layout="lineDirection">
								<f:selectItem itemLabel="No" itemValue="false" />
								<f:selectItem itemLabel="Yes" itemValue="true" />
							</h:selectOneRadio>
						</span>
					</div>
				</div>

				<!-- ROW 9 -->
				<div class="rowCont FL pad5tp">
					<!-- Apprentice Member -->
					<div class="W27percnt FL">
						<span style="width:106px;font-weight:normal;" class="fdNm">
							<h:outputText styleClass="FL" value="Apprentice Member" />
						</span>
						<span class="FL pad5tp">
							<h:selectOneRadio id="permitApprenticeMember"
								styleClass="h_radio"
								disabled="#{not editable}"
								value="#{form.apprenticeMember}"
								layout="lineDirection">
								<f:selectItem itemLabel="No" itemValue="false" />
								<f:selectItem itemLabel="Yes" itemValue="true" />
							</h:selectOneRadio>
						</span>
					</div>	
					<div class="W45percnt FL">
						<span style="width:116px;font-weight:normal;" class="fdNm">
							<h:outputText styleClass="FL" value="Apprentice Member #" />
						</span>
						<h:panelGroup>
							<span class="fd_sm2 FL" style="min-width:65%;">
								<ace:textEntry id="permitApprenticeNum" maxlength="45" styleClass="FL" 
									value="#{form.apprenticeNum}"
									disabled="#{not editable}"
									style="width:98%;border-bottom:solid 1px;">
								</ace:textEntry>
							</span>
						</h:panelGroup>
					</div>
					<div class="W27percnt FL pad7lt">
						<span style="width:95px;font-weight:normal;" class="FL fdNm">
							<h:outputText styleClass="FL" value="EQUITY Member" />
						</span>
						<span class="FL pad5lt pad5tp">
							<h:selectOneRadio id="permitEquityMember"
								styleClass="h_radio"
								disabled="#{not editable}"
								value="#{form.equityMember}"
								layout="lineDirection">
								<f:selectItem itemLabel="No" itemValue="false" />
								<f:selectItem itemLabel="Yes" itemValue="true" />
							</h:selectOneRadio>
						</span>
					</div>
				</div>
				<!-- END MAIN FORM -->				
				
			</div>
		</div>
	</div>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<c:set var="bean" value="#{formStateWVW4Bean}" />
	<c:set var="editable" value="#{contactFormBean.editMode and bean.empEdit}" scope="request" />
	<c:set var="form" value="#{bean.form}"/>
	<f:loadBundle basename="com.lightspeedeps.util.app.messageResources" var="msg" />
	
	<div class="miniTab" style="width:840px;height:3000px">
		<div class="pad25lt pad10tp">
			<div id="" class="scrollPnlTab" onscroll="setScrollPos(this.scrollTop);">
				<div class="BKwhite sfFormBorder1" style="height:1200px;">
					<ui:include src="formWVW4_20-pg1.xhtml">
						<ui:param name="bean" value="#{bean}"/>
						<ui:param name="form" value="#{form}"/>
						<ui:param name="editable" value="#{editable}"/>
					</ui:include>
				</div>
				<div class="rowCont">&#160;</div>
				<div class="BKwhite sfFormBorder1"  style="height:1200px;">
					<ui:include src="formWVW4_20-pg2.xhtml">
						<ui:param name="bean" value="#{bean}"/>
						<ui:param name="form" value="#{form}"/>
						<ui:param name="editable" value="#{editable}"/>
					</ui:include>
				</div>
				<div class="rowCont">&#160;</div>
				<h:panelGroup rendered="#{! contactFormBean.isPreviewDocument}">
					<div class="FL BKwhite sfFormBorder1 pad10tp"
						style="width: 812px; margin-bottom: 15px;">
						<ui:include src="signatureHistory.xhtml">
							<ui:param name="bean" value="#{bean}" />
							<ui:param name="events"
								value="#{bean.contactDoc.contactDocEvents}" />
						</ui:include>
					</div>
				</h:panelGroup>
			</div> <!-- end scroll div -->
		</div>
	</div>
</ui:composition>

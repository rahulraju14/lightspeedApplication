<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">
	
	<div class="FL W200" style="margin-left:738px;margin-top:35px;">
		<!-- Itemized Deduction Estimate -->
		<div style="margin-top:33px;">
			<ace:textEntry styleClass="W90" disabled="#{! editable}" style="height:17px;" id="wsDeductEstimate" value="#{form.estItemizedDeductions}" valueChangeListener="#{bean.listenWsDeductEstChange}">
				<f:convertNumber type="number" pattern="#,##0" integerOnly="true"/>
			</ace:textEntry>
		</div>
		<!-- End Itemized Deduction Estimate -->
		
		<!-- Deduction Filing Type -->
		<div style="margin-top:30px;">
			<ace:textEntry styleClass="W90" disabled="#{! editable}" style="height:17px;" id="wsDeductFilingType" value="#{form.filingStatusAmt}" valueChangeListener="#{bean.listenFilingStatusAmtChange}">
				<f:convertNumber type="number" pattern="#,##0" integerOnly="true"/>		
			</ace:textEntry>
		</div>
		<!-- End Deduction Filing Type -->
		
		<!-- Sub Total -->
		<div style="margin-top:30px;">
			<ace:textEntry styleClass="W90" disabled="#{! editable}" style="height:17px;" id="wsDeductSubTotal" value="#{form.deductionsSubTotal}">
				<f:convertNumber type="number" pattern="#,##0" integerOnly="true"/>
			</ace:textEntry>
		</div>
		<!-- End Sub Total -->	
		
		<!-- Student Loan Interest Estimate -->
		<div style="margin-top:29px;">
			<ace:textEntry styleClass="W90" disabled="#{! editable}" style="height:17px;" id="wsDeductOtherEstimate"  value="#{form.otherDeductibleAmts}"  valueChangeListener="#{bean.listenWsDeductOtherEstChange}">
				<f:convertNumber type="number" pattern="#,##0" integerOnly="true"/>			
			</ace:textEntry>
		</div>
		<!-- Student Loan Interest Estimate -->		

		<!-- Total Deduction Amount -->
		<div style="margin-top:12px;">
			<ace:textEntry styleClass="W90" disabled="#{! editable}" style="height:17px;" id="wsDeductTtlAmt" value="#{form.deductionsTotal}">
				<f:convertNumber type="number" pattern="#,##0" integerOnly="true"/>				
			</ace:textEntry>
		</div>
		<!-- Total Deduction Amount -->		
	</div>
</ui:composition>

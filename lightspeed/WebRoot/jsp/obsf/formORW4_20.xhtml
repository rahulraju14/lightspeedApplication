<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<c:set var="bean" value="#{formStateORW4Bean}" />
	<c:set var="editable" value="#{contactFormBean.editMode and bean.empEdit}" />
	<c:set var="form" value="#{bean.form}" />

	<div class="miniTab pad15lt" style="width:875px;height:7700px">
		<div class="BKwhite" >
			<div id="" class="scrollPnlTab" onscroll="setScrollPos(this.scrollTop);">
				<div class="w4_OR_20">
					<!-- Employee Personal Info - Step 1 section -->
					<div class="FL" style="margin-top: 592px;margin-left: -79px;">
						<div class="FL">
							<div class="FL">
								<ace:textEntry  style="margin-left:90px;height:10px; width: 133px;" 
									disabled="#{!editable}" 
									styleClass="W220" maxlength="15" id="orW4FirstName"
									value="#{form.firstName}" />
							</div>
							<div class="FL">
								<ace:textEntry value="#{form.middleInitial}" disabled="#{!editable}"
									styleClass="W50" maxlength="1" id="orW4MiddleInitial"
									style="margin-left:6px;height:10px;width: 20px;" />
							</div>
							<div class="FL">
								<ace:textEntry value="#{form.lastName}" disabled="#{!editable}"
									styleClass="W220" maxlength="30" id="orW4LastName"
									style="margin-left:5px;height:10px;width: 216px;" />
							</div>

							<div class="FL">
								<ace:textEntry value="#{form.socialSecurity}" disabled="#{!editable}"
									styleClass="W120" maxlength="11" id="orW4SsNumber"
									style="margin-left: 7px;height:10px;width: 139px;">
									<f:converter converterId="lightspeed.SSNConverter" />
								</ace:textEntry>
							</div>
							<div class="FL">
							<h:selectBooleanCheckbox styleClass="ckbx" id="reDetermination"
								value="#{form.reDetermination}" disabled="#{!editable}" style="margin-left: 50px;margin-top: -26px;" />
						</div>
						</div>
						<div class="FL">
							<div class="FL" style="margin-top: 14px;margin-left: -7px;">
								<div class="FL">
									<ace:textEntry value="#{form.address.addrLine1}"
										disabled="#{!editable}" styleClass="W200" maxlength="60"
										id="orW4HomeAddr1" style="margin-left: 97px;height: 10px;width: 396px;margin-top: 5px;" />
								</div>
								
								<div class="FL">
							<div class="FL">
								<ace:textEntry value="#{form.address.city}"
									disabled="#{!editable}" styleClass="W300" maxlength="30"
									id="orW4POAddrCity" style="margin-left: 8px;height: 10px;width: 226px;margin-top: 5px;" />
							</div>
							<div class="FL">
								<h:selectOneMenu styleClass="FL" id="orW4AddrState"
									value="#{form.address.state}" style="margin-left: 8px;height: 20px;width: 47px;margin-top: 5px;border-radius: 4px;"
									disabled="#{!editable}">
									<f:selectItems
										value="#{applicationScopeBean.stateCodeDL['US']}" />
								</h:selectOneMenu>
							</div>
							<div class="FL" style="margin-left:6px;">
								<ace:textEntry value="#{form.address.zip}"
									disabled="#{!editable}" styleClass="W80" maxlength="5"
									id="orW4AddrZip" style="margin-left: 3px;height: 10px;width: 104px;margin-top: 5px;" />
							</div>
						</div>
								<div class="FL" style="width:100%;margin-left: 212px;margin-top: 52px;">
									<ace:buttonGroup id="orMaritalStatus" mutuallyExclusive="true"
										layout="lineDirection">
										<h:panelGroup layout="block" styleClass="FL W44 "
											style="height:25px;width: 125px;">
											<h:panelGroup styleClass="FL pad5lt pad3tp" layout="block">
												<ace:radioButton group="orMaritalStatus" labelPosition="right"
													id="orMaritalStatus0" disabled="#{not editable}"
													value="#{bean.maritalStatus[0]}"
													valueChangeListener="#{bean.listenMaritalStatusChange}">
													<ace:ajax execute="orMaritalStatus" event="activate"
														render="orMaritalStatus" />
												</ace:radioButton>
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="FL W57 "
											style="height:25px;margin-left: -26px;margin-top: 3px;width:120px">
											<h:panelGroup styleClass="FL pad5lt">
												<ace:radioButton group="orMaritalStatus" labelPosition="right"
													id="orMaritalStatus1" disabled="#{not editable}"
													value="#{bean.maritalStatus[1]}"
													valueChangeListener="#{bean.listenMaritalStatusChange}">
													<ace:ajax execute="orMaritalStatus" event="activate"
														render="orMaritalStatus" />
												</ace:radioButton>
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="FL W70"
											style="height: 17px;margin-left: -20px;margin-top: 3px;">
											<h:panelGroup styleClass="FL pad5lt">
												<ace:radioButton group="orMaritalStatus" labelPosition="right"
													id="orMaritalStatus2" disabled="#{not editable}"
													value="#{bean.maritalStatus[2]}"
													valueChangeListener="#{bean.listenMaritalStatusChange}">
													<ace:ajax execute="orMaritalStatus" event="activate"
														render="orMaritalStatus" />
												</ace:radioButton>
											</h:panelGroup>
										</h:panelGroup>
									</ace:buttonGroup>
								</div>
								
							</div>
						</div>
						
					</div>
					<!-- End of Employee Personal Info - Step 1 section -->
						<!-- Total allowances -step 3 section   -->
					<div class="FL" style="margin-top: 33px;">
						<div class="FL" style="margin-left: 541px;">
							<ace:textEntry value="#{form.allowances}" disabled="#{!editable}"
								 maxlength="15" id="orRegularAllowancesA"
								style="height: 10px;width: 141px;margin-left: 141px;margin-top: 17px;">
								<f:validateLongRange minimum="0" />
								<f:convertNumber pattern="#,##0" />
								<ace:ajax />
							</ace:textEntry>
						</div>
						<div class="FL" style="margin-top:6px; margin-left: 541px;">
							<ace:textEntry value="#{form.additionalAmount}"
								disabled="#{!editable}"  maxlength="15"
								id="orAdditionalAmount" style="height: 10px;width: 141px;margin-left: 141px;margin-top: 12px;">
								<f:validateLongRange minimum="0" />
								<f:convertNumber pattern="#,##0" />
								<ace:ajax />
							</ace:textEntry>
						</div>
						<div class="FL" style="margin-top: 27px; margin-left: 541px;">
							<ace:textEntry value="#{form.exemptCode}"
								disabled="#{!editable}"  maxlength="2" valueChangeListener="#{bean.listenExemptCode}"
								id="orExemptionCode" style="height: 10px;width: 141px;margin-left: 141px;margin-top: 29px;">
								<ace:ajax />
							</ace:textEntry>
						</div>
						<div class="FL" style="margin-top: 1px; margin-left: 541px;">
							<h:selectOneMenu id="orExempt"
								styleClass="FR W85 pad10tp" style="height: 17px;width: 70px;margin-left: 141px;margin-top: 0px;"
								disabled="#{!editable}" value="#{form.exempt}" >
								<f:selectItems value="#{bean.exemptList}" />
							</h:selectOneMenu>
						</div>
					</div>
					<div class="FL" style="margin-top: 32px; margin-left: 608px;">
						
					</div>
					<!-- end of Total allowances -step 3 section   -->
					<!-- Signature Section 4 -->
					<!-- SIGNATURE VALUE -->
					<!-- Display the most recent employee signature. -->
					<div class="FL"
						style="margin-top:14px; margin-left: 310px; height: 29px;">
						<!-- SIGNATURE DISPLAY -->
						<div class="FL" style="margin-top: -5px;">
							<span> <h:outputText escape="false"
									styleClass="txt12 W200"
									rendered="#{bean.contactDoc.empSignature ne null}">
									<h:outputText value="E-signed by" styleClass="U" />
									<h:outputText value=" #{bean.contactDoc.empSignature.name}"
										styleClass="U B txtBlue" />
									<h:outputText
										value=" #{bean.contactDoc.empSignature.displayTime}" />
									<br />
									<h:outputText value="# #{bean.contactDoc.empSignature.uuid}" />
								</h:outputText>
							</span>
							<!-- SIGN AND SUBMIT BUTTON START -->
							<h:panelGroup styleClass="FL"
								rendered="#{(bean.contactDoc.submitable) or (bean.contactDoc.status eq 'PENDING')}">
								<h:panelGroup styleClass="btn_legend"
									style="margin-top:15px; margin-right:10px;">
									<h:panelGroup
										rendered="#{(bean.contactDoc.status ne 'PENDING') and (bean.empEdit or
											(contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id))}">
										<span class="btnMiniLtHot" />
										<ace:linkButton value="Sign &amp; Submit"
											action="#{contactFormBean.actionSubmit}"
											title="Signature field" styleClass="btnMiniCt" />
										<span class="btnMiniRtHot" />
									</h:panelGroup>
									<h:panelGroup
										rendered="#{not (bean.empEdit or
											(contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id))
											or (bean.contactDoc.status eq 'PENDING')}">
										<span class="btnMiniLt" />
										<span> <h:commandLink value="Sign &amp; Submit"
												onclick="return false;" styleClass="btnMiniDisCt dislink" />
										</span>
										<span class="btnMiniRt" />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<!-- SIGN AND SUBMIT BUTTON END -->
						</div>
						<!-- SIGNATURE DATE -->
						<div class="FL txt14"
							style="margin-left: 335px; margin-top: -15px;">
							<h:outputText value="#{bean.contactDoc.empSignature.date}"
								rendered="#{bean.contactDoc.empSignature ne null}">
								<f:convertDateTime pattern="MM/dd/yyyy"
									timeZone="#{applicationScopeBean.timeZone}" />
							</h:outputText>
						</div>
						<!-- SIGNATURE ROW END -->
					</div>
					<!-- Employer's  -step 5 section   -->
					<div class="FL B" style=" margin-top: 4px; margin-left: 118px;">
					<h:outputText value="Employer section to be completed by TEAM." style="color:red"/>
					</div>
					<div class="FL" style="margin-top: 3px;margin-left: -72px;">
					
					<div class="FL" style="margin-left: 86px;">
							<ace:textEntry value=""
								disabled="true" styleClass="W90" maxlength="100"
								id="orEmployersName" style="height: 10px;margin-top: 12px;width: 383px;">
								<f:convertNumber pattern="#,##0" />
							</ace:textEntry>
						</div>
						<div class="FL" style="margin-top: 2px;margin-left: 47px;">
							<ace:textEntry  value=""
								disabled="true" styleClass="W90" maxlength="15"
								id="employerFEIN" style="height: 10px;width: 225px;margin-top: 10px;margin-left: -40px;">
								<f:convertNumber pattern="#,##0" />
							</ace:textEntry>
						</div>
						
						<div class="FL" style="margin-left: 83px;">
							<ace:textEntry value=""
								disabled="true" styleClass="W90" maxlength="100"
								id="orEmployersAddr" style="height: 10px;margin-top: 18px;width: 383px;">
								<f:convertNumber pattern="#,##0" />
							</ace:textEntry>
						</div>
						<div class="FL" style="margin-top: 18px;margin-left: -85px;">
							<div class="FL">
								<ace:textEntry value=""
									disabled="true" styleClass="W300" maxlength="50"
									id="orEmpW4POAddrCity" style="margin-left: 95px;height:12px;width: 225px;" />
							</div>
							<div class="FL">
								<h:selectOneMenu styleClass="FL" id="orEmpW4AddrState"
									value="" style="margin-left:20px;"
									disabled="true">
									<f:selectItems
										value="#{applicationScopeBean.stateCodeDL['US']}" />
								</h:selectOneMenu>
							</div>
							<div class="FL" style="margin-left:9px;">
								<ace:textEntry value=""
									disabled="true" styleClass="W80" maxlength="10"
									id="orEmpW4AddrZip" style="height:12px" />
							</div>
						</div>
						
					</div>
					<!-- End of Employer's -step 5 section   -->
				</div>
			</div> <!-- end scroll div -->
			<h:graphicImage alt="" style="width:820px;margin-top:-1px;" url="../../i/forms/OR_W4_2020_2.png"/>
			<h:graphicImage alt="" style="width:820px;margin-top:-1px;" url="../../i/forms/OR_W4_2020_3.png"/>
			<h:graphicImage alt="" style="width:820px;margin-top:-1px;" url="../../i/forms/OR_W4_2020_4.png"/>
			<h:graphicImage alt="" style="width:820px;margin-top:-1px;" url="../../i/forms/OR_W4_2020_5.png"/>
			<h:graphicImage alt="" style="width:820px;margin-top:-1px;" url="../../i/forms/OR_W4_2020_6.png"/>
			<h:graphicImage alt="" style="width:820px;margin-top:-1px;" url="../../i/forms/OR_W4_2020_7.png"/>
			<h:graphicImage alt="" style="width:820px;margin-top:-1px;" url="../../i/forms/OR_W4_2020_8.png"/>

			<div class="rowCont pad-15lt" style="height:30px; width:845px;"/>
			<h:panelGroup rendered="#{! contactFormBean.isPreviewDocument}">
				<div class="FL BKwhite sfFormBorder1 pad30tp pad15bm" style="width:838px;margin-bottom:15px;">
					<ui:include src="signatureHistory.xhtml">
						<ui:param name="bean" value="#{bean}" />
						<ui:param name="events" value="#{bean.contactDoc.contactDocEvents}" />
					</ui:include>
				</div>
			</h:panelGroup>
		</div>
	</div>
</ui:composition>

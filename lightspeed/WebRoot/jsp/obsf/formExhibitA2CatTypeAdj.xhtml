<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<f:loadBundle var="msg"	basename="com.lightspeedeps.util.app.messageResources" />
	
	<div class="txt12 W1000 FL">
		<!-- Categories -->
		<div class="FL W330 sfFormBorder1">
			<div class="CT" style="color:white;background-color:black;height:25px">
				<h:outputText styleClass="B txt16" value="Category"/>
			</div>
			<div class="FL W290">
				<h:selectBooleanCheckbox styleClass="FL ckbx" id="extraPerformer"
						value="" disabled="#{!editable}"/>
				<div class="pad5tp FL">
					<h:outputText value="Commercial Extra Performer"/>
				</div>
			</div>
			<div class="FL W290">
				<h:selectBooleanCheckbox styleClass="FL ckbx" id="handModel"
						value="" disabled="#{!editable}"/>
				<div class="pad5tp FL">
					<h:outputText value="Hand Model"/>
				</div>
			</div>						
			<div class="FL W290">
				<h:selectBooleanCheckbox styleClass="FL ckbx" id="standIn"
						value=""  disabled="#{!editable}"/>
				<div class="pad5tp FL">
					<h:outputText value="Stand-In"/>
				</div>
			</div>
			<div class="FL W290">
				<h:selectBooleanCheckbox styleClass="FL ckbx" id="photoDouble"
						value=""  disabled="#{!editable}"/>
				<div class="pad5tp FL">
					<h:outputText value="Photo Double"/>
				</div>
			</div>						
			<div class="FL W290 pad8bm">
				<h:selectBooleanCheckbox styleClass="FL ckbx" id="otherExtra"
						value="" tabOrder="" disabled="#{!editable}">
					<ace:ajax />
				</h:selectBooleanCheckbox>
				<div class="W270">
					<div class="pad5tp FL">
						<h:outputText value="Other"/>
					</div>
					<div class="FL pad3lt">
						<ace:textEntry disabled="#{not editable}" styleClass="W115" id="otherExtraDesc" />
					</div>
				</div>
			</div>		
		</div>
		
		<!-- Types -->
		<div class="FL W330 sfFormBorder1">
			<div class="CT" style="color:white;background-color:black;height:25px">
				<h:outputText styleClass="B txt16" value="Type"/>
			</div>
			<div class="FL W290">
				<h:selectBooleanCheckbox styleClass="FL ckbx" id="typeUnlimited"
						value="" disabled="#{!editable}"/>
				<div class="pad5tp FL">
					<h:outputText value="Unlimited Use"/>
				</div>
			</div>
			<div class="FL W290">
				<h:selectBooleanCheckbox styleClass="FL ckbx" id="type13Weeks"
						value="" disabled="#{!editable}"/>
				<div class="pad5tp FL">
					<h:outputText value="13 Weeks Use"/>
				</div>
			</div>						
			<div class="FL W290">
				<h:selectBooleanCheckbox styleClass="FL ckbx" id="typeProducedCable"
						value=""  disabled="#{!editable}"/>
				<div class="pad5tp FL">
					<h:outputText value="Produced for Cable Only"/>
				</div>
			</div>
			<div class="FL W290">
				<h:selectBooleanCheckbox styleClass="FL ckbx" id="typeProducedInternet"
						value=""  disabled="#{!editable}"/>
				<div class="pad5tp FL">
					<h:outputText value="Produced for Internet Only"/>
				</div>
			</div>						
			<div class="FL W290 pad10bm">
				<h:selectBooleanCheckbox styleClass="FL ckbx" id="typeProducedNewMedia"
						value="" tabOrder="" disabled="#{!editable}">
					<ace:ajax />
				</h:selectBooleanCheckbox>
				<div class="pad5tp FL">
					<h:outputText value="Produced for New Media Only"/>
				</div>
			</div>		
		</div>	

		<!-- Adjustments -->
		<div class="FL W330 sfFormBorder1">
			<div class="CT" style="color:white;background-color:black;height:25px">
				<h:outputText styleClass="B txt16" style="vert-alignmiddle;" value="Adjustments"/>
			</div>
			<div class="FL W290">
				<h:selectBooleanCheckbox styleClass="FL ckbx" id="adjSnowSmoke"
						value="" disabled="#{!editable}"/>
				<div class="pad5tp FL">
					<h:outputText value="Wet, Snow, Smoke or Dust ($50.24)"/>
				</div>
			</div>
			<div class="FL W290">
				<h:selectBooleanCheckbox styleClass="FL ckbx" id="adjHazard"
						value="" disabled="#{!editable}"/>
				<div class="pad5tp FL">
					<h:outputText value="Hazard Adjustment $"/>
				</div>
				<div class="W100 FL">
					<div class="FL pad3lt">
						<ace:textEntry disabled="#{not editable}" maxlength="10" styleClass="W90" id="adjHazardAmt" />
					</div>
				</div>
			</div>						
			<div class="FL W320">
				<h:selectBooleanCheckbox styleClass="FL ckbx" id="adjMakeUp"
						value=""  disabled="#{!editable}"/>
				<div class="pad5tp FL">
					<h:outputText value="Make-up, Skull Cap, Hair Goods (#39.48)"/>
				</div>
			</div>
			<div class="FL W290">
				<h:selectBooleanCheckbox styleClass="FL ckbx" id="adjNightPrem"
						value=""  disabled="#{!editable}"/>
				<div class="pad5tp FL">
					<h:outputText value="Night Premium $"/>
				</div>
				<div class="FL W100">
					<div class="FL pad3lt">
						<ace:textEntry disabled="#{not editable}" maxlength="10" styleClass="W90" id="adjNightPremAmt" />
					</div>
				</div>
			</div>						
			<div class="FL W290 pad3tp pad2bm">
				<h:selectBooleanCheckbox styleClass="FL ckbx" id="adjOther"
						value="" tabOrder="" disabled="#{!editable}">
					<ace:ajax />
				</h:selectBooleanCheckbox>
				<div class="pad5tp FL">
					<h:outputText value="Other:"/>
				</div>
				<div class="FL pad3lt">
					<ace:textEntry disabled="#{not editable}" styleClass="W115" id="otherAdjDesc" />
				</div>
			</div>		
		</div>		
	</div>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

	<c:set var="show" value="#{((contactFormBean.contactDocument.formType eq 'I9')
						or (contactFormBean.clickedDocumentName eq 'I9'))
						and (not contactFormBean.contactDocument.disableJump)}" />

	<ace:tabPane label="#{show ? 'I-9 Instructions' : ''}" disabled="#{not show}">

		<div class="miniTab" style="width:900px;">
			<h:panelGroup rendered="#{formI9Bean.i9Version eq 1}">
				<ui:include src="formI9Instructions.xhtml">
				</ui:include>
			</h:panelGroup>
			<h:panelGroup rendered="#{formI9Bean.i9Version eq 2 or formI9Bean.i9Version eq 3}">
				<ui:include src="formI9Instructions_17.xhtml">
				</ui:include>
			</h:panelGroup>
			<h:panelGroup rendered="#{formI9Bean.i9Version eq 4}">
				<ui:include src="formI9Instructions_20.xhtml">
				</ui:include>
			</h:panelGroup>
		</div>

	</ace:tabPane>
</ui:composition>

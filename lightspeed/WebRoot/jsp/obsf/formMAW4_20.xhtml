<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<c:set var="bean" value="#{formStateMAW4Bean}" />
	<c:set var="editable" value="#{contactFormBean.editMode and bean.empEdit}" />
	<c:set var="form" value="#{bean.form}" />

	<div class="miniTab pad15lt" style="width:875px;height:1200px">
		<div class="BKwhite" >
			<div id="" class="scrollPnlTab" onscroll="setScrollPos(this.scrollTop);">
				<div class="w4_MA_20">
					<!-- Employee Personal Info - Step 1 sect  ion -->
					<div class="FL" style="margin-top: 80px; margin-left: 4px;">
						<div class="FL">
							<div class="FL">
								<ace:textEntry value="#{form.fullName}" disabled="#{!editable}"
									styleClass="W220" maxlength="50" id="maW4FullName"
									style="margin-left: 106px;height:9px;width: 287px;" />
							</div>
							<div class="FL">
								<ace:textEntry value="#{form.socialSecurity}"
									disabled="#{!editable}" styleClass="W120" maxlength="12"
									id="maW4SsNumber"
									style="margin-left: 139px;height:9px;width: 210px;">
									<f:converter converterId="lightspeed.SSNConverter" />
								</ace:textEntry>
							</div>
						</div>
						<div class="FL">
							<div class="FL" style="margin-top: 3px; margin-left: -7px;">
								<div class="FL">
									<ace:textEntry value="#{form.address.addrLine1}"
										disabled="#{!editable}" styleClass="W200" maxlength="60"
										id="maW4HomeAddr1"
										style="margin-left:140px;height: 9px;width: 280px;" />
								</div>
								<div class="FL" style="margin-top: 0px; margin-left: -63px;">
									<div class="FL">
										<ace:textEntry value="#{form.address.city}"
											disabled="#{!editable}" styleClass="W300" maxlength="30"
											id="maW4POAddrCity"
											style="margin-left: 100px;height:9px;width: 120px;" />
									</div>
									<div class="FL">
										<h:selectOneMenu styleClass="FL" id="maW4AddrState"
											value="#{form.address.state}"
											style="margin-left: 40px;width: 85px;border-radius: 5px;"
											disabled="#{!editable}">
											<f:selectItems
												value="#{applicationScopeBean.stateCodeDL['US']}" />
										</h:selectOneMenu>
									</div>
									<div class="FL" style="margin-left: 6px;">
										<ace:textEntry value="#{form.address.zip}"
											disabled="#{!editable}" styleClass="W80" maxlength="10"
											id="maW4AddrZip" style="height: 9px;margin-left: 24px;" />
									</div>
								</div>
							</div>
						</div>

					</div>
					<!-- End of Employee Personal Info - Step 1 section -->
						<!-- Withholding Exemption -step 2 section   -->
					<div class="FL" style="margin-top: 13px;">
						<div class="FL" style="margin-left: 541px;">
							<ace:textEntry value="#{form.personalExemptions}" disabled="#{!editable}"
								 maxlength="15" id="personalExemptions" 
								style="height: 9px;width: 78px;margin-left: 205px;margin-top: 24px;">
								<f:validateLongRange minimum="0" />
								<f:convertNumber pattern="#,##0" type="number" />
								<ace:ajax />
							</ace:textEntry>
						</div>
						<div class="FL" style="margin-top:7px; margin-left: 541px;">
							<ace:textEntry value="#{form.spouseExemptions}" id="spouseExemptions"
								disabled="#{!editable}"  maxlength="15"
								style="height: 9px;width: 78px;margin-left: 205px;margin-top: 7px;">
								<f:validateLongRange minimum="0" />
								<f:convertNumber pattern="#,##0" type="number" />
								<ace:ajax />
							</ace:textEntry>
						</div>
						<div class="FL" style="margin-top:3px; margin-left: 541px;">
							<ace:textEntry value="#{form.qualifiedDependents}" id="qualifiedDependents"
								disabled="#{!editable}"  maxlength="15"
								 style="height: 9px;width: 78px;margin-left: 205px">
								 <f:validateLongRange minimum="0" />
								<f:convertNumber pattern="#,##0" type="number"/>
								<ace:ajax />
							</ace:textEntry>
						</div>
						<div class="FL" style="margin-top:3px; margin-left: 541px;">
							<ace:textEntry value="#{form.claimedExemptions}" id="claimedExemptions"
								disabled="#{!editable}"  maxlength="15"
								 style="height: 9px;width: 78px;margin-left: 205px">
								 <f:validateLongRange minimum="0" />
								<f:convertNumber pattern="#,##0" type="number"/>
								<ace:ajax />
							</ace:textEntry>
						</div>
						<div class="FL" style="margin-top:3px; margin-left: 335px;">
							<ace:textEntry value="#{form.additionalAmount}" id="empAdditionalWithholding"
								disabled="#{!editable}"  maxlength="15"
								 style="height: 10px;width: 115px;margin-left: 205px">
								 <f:validateLongRange minimum="0" />
								<f:convertNumber pattern="#,##0" type="number"/>
								<ace:ajax />
							</ace:textEntry>
						</div>
						
					</div>
					<div class="FL" style="margin-top: -2px;margin-left: 212px;width:100%;">
						<div class="FL">
							<h:selectBooleanCheckbox styleClass="ckbx"  id="maHeadOfHousehold"
								value="#{form.headOfHousehold}" disabled="#{!editable}" />
						</div>
					</div>
				
					<div class="FL" style="margin-top: -6px;margin-left: 212px;">
						<div class="FL">
							<h:selectBooleanCheckbox styleClass="ckbx" id="blind"
								value="#{form.blind}" disabled="#{!editable}" />
						</div>
					</div>
					<div class="FL" style="margin-top: -6px;margin-left: 166px;">
						<div class="FL">
							<h:selectBooleanCheckbox styleClass="ckbx"  id="spouseBlind"
								value="#{form.spouseBlind}" disabled="#{!editable}" />
						</div>
					</div>
					<div class="FL" style="margin-top: -6px;margin-left: 212px;width:100%;">
						<div class="FL">
							<h:selectBooleanCheckbox styleClass="ckbx" id="fulltimeStudent"
								value="#{form.fulltimeStudent}" disabled="#{!editable}" />
						</div>
					</div>
					<!-- end of  Withholding Exemption -step 2 section   -->
					<!-- Signature Section 4 -->
					<!-- SIGNATURE VALUE -->
					<!-- Display the most recent employee signature. -->
					<!-- SIGNATURE DATE -->
					<div class="FL txt14"
							style="margin-left: 55px; margin-top: 60px;">
							<h:outputText value="#{bean.contactDoc.empSignature.date}"
								rendered="#{bean.contactDoc.empSignature ne null}">
								<f:convertDateTime pattern="MM/dd/yyyy"
									timeZone="#{applicationScopeBean.timeZone}" />
							</h:outputText>
						</div>
					<div class="FL"
						style="margin-top: 62px; margin-left: 370px; height: 29px;">
						<!-- SIGNATURE DISPLAY -->
						<div class="FL" style="margin-top: -14px;margin-left: -180px;">
							<span> <h:outputText escape="false"
									styleClass="txt12 W200"
									rendered="#{bean.contactDoc.empSignature ne null}">
									<h:outputText value="E-signed by" styleClass="U" />
									<h:outputText value=" #{bean.contactDoc.empSignature.name}"
										styleClass="U B txtBlue" />
									<h:outputText
										value=" #{bean.contactDoc.empSignature.displayTime}" />
									<br />
									<h:outputText value="# #{bean.contactDoc.empSignature.uuid}" />
								</h:outputText>
							</span>
							<!-- SIGN AND SUBMIT BUTTON START -->
							<h:panelGroup styleClass="FL"
								rendered="#{(bean.contactDoc.submitable) or (bean.contactDoc.status eq 'PENDING')}">
								<h:panelGroup styleClass="btn_legend"
									style="margin-top:15px; margin-right:10px;">
									<h:panelGroup
										rendered="#{(bean.contactDoc.status ne 'PENDING') and (bean.empEdit or
											(contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id))}">
										<span class="btnMiniLtHot" />
										<ace:linkButton value="Sign &amp; Submit"
											action="#{contactFormBean.actionSubmit}"
											title="Signature field" styleClass="btnMiniCt" />
										<span class="btnMiniRtHot" />
									</h:panelGroup>
									<h:panelGroup
										rendered="#{not (bean.empEdit or
											(contactFormBean.vContact.id eq contactFormBean.contactDocument.contact.id))
											or (bean.contactDoc.status eq 'PENDING')}">
										<span class="btnMiniLt" />
										<span> <h:commandLink value="Sign &amp; Submit"
												onclick="return false;" styleClass="btnMiniDisCt dislink" />
										</span>
										<span class="btnMiniRt" />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<!-- SIGN AND SUBMIT BUTTON END -->
						</div>
						<!-- SIGNATURE ROW END -->
					</div>
				</div>
			</div> <!-- end scroll div -->

			<div class="rowCont pad-15lt" style="height:30px; width:845px;"/>
			<h:panelGroup rendered="#{! contactFormBean.isPreviewDocument}">
				<div class="FL BKwhite sfFormBorder1 pad30tp pad15bm"
					style="width: 838px; margin-bottom: 15px;">
					<ui:include src="signatureHistory.xhtml">
						<ui:param name="bean" value="#{bean}" />
						<ui:param name="events"
							value="#{bean.contactDoc.contactDocEvents}" />
					</ui:include>
				</div>
			</h:panelGroup>
		</div>
	</div>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<f:loadBundle var="msg"	basename="com.lightspeedeps.util.app.messageResources" />

	<div class="W990">
		<div class="CT pad5tp">
			<h:outputText styleClass="txt20 B" value="STANDARD PROVISIONS"/>
		</div>
		<!-- Right to Contract -->
		<div class="FL pad5tp">
			<div class="txt16 B">
				<h:outputText value="1. #{msg.Talent_US_Std_Provisions_RtToContract_Title}"/>
			</div>
			<div class="txt12 JT W900">
				<h:outputText value="#{msg.Talent_US_Std_Provisions_RtToContract_Pt1} 
					#{msg.Talent_US_Std_Provisions_RtToContract_Pt2} #{msg.Talent_US_Std_Provisions_RtToContract_Pt3}"/>
			</div>
		</div>
		<!-- Exclusivity -->
		<div class="FL pad5tp">
			<div class="txt16 B">
				<h:outputText value="2. #{msg.Talent_US_Std_Provisions_ExclusiveToContract_Title}"/>
			</div>
			<div class="txt12 JT W900">
				<h:outputText value="#{msg.Talent_US_Std_Provisions_ExclusiveToContract_Pt1} 
					#{msg.Talent_US_Std_Provisions_ExclusiveToContract_Pt2} #{msg.Talent_US_Std_Provisions_ExclusiveToContract_Pt3} 
					#{msg.Talent_US_Std_Provisions_ExclusiveToContract_Pt4} #{msg.Talent_US_Std_Provisions_ExclusiveToContract_Pt5}"/>
			</div>
		</div>
		<!-- Other Uses -->
		<div class="FL pad5tp">
			<div class="B">
				<h:outputText styleClass="txt16" value="3. #{msg.Talent_US_Std_Provisions_OtherUses_Title}  "/>
				<h:outputText styleClass="txt12 I" value="#{msg.Talent_US_Std_Provisions_OtherUses_StrikeTxt}"/>
			</div>
			<div class="txt12 JT W900">
				<h:outputText styleClass="U B" value="#{msg.Talent_US_Std_Provisions_OtherUses_SectionA_Title} "/>
				<h:outputText styleClass="pad3lt" value="#{msg.Talent_US_Std_Provisions_OtherUses_SectionA_Pt1}"/>
				<div class="FL">
					<h:outputText value="#{msg.Talent_US_Std_Provisions_OtherUses_SectionA_Pt2}"/>
				</div>
			</div>
			<div class="txt12 JT W900 FL">
				<h:outputText styleClass="U B" value="#{msg.Talent_US_Std_Provisions_OtherUses_SectionB_Title}"/>
				<h:outputText styleClass="pad3lt" value="#{msg.Talent_US_Std_Provisions_OtherUses_SectionB_Pt1}"/>
				<div class="FL">
					<h:outputText value="#{msg.Talent_US_Std_Provisions_OtherUses_SectionB_Pt2}"/>
				</div>
			</div>
		</div>	
		
		<div class="FL pad5tp W990">
			<!-- Arbitration -->
			<div class="FL W475">
				<div class="W465">
					<div class="B">
						<h:outputText styleClass="txt16" value="4. #{msg.Talent_US_Std_Provisions_Arbitration_Title}  "/>
					</div>
					<div class="txt12 JT">
						<h:outputText value="#{msg.Talent_US_Std_Provisions_Arbitration_Pt1} #{msg.Talent_US_Std_Provisions_Arbitration_Pt2}"/>
					</div>
				</div>
			</div>
			<!-- Producer's Rights -->
			<div class="FR W450">
				<div class="W445">
					<div class="B">
						<h:outputText styleClass="txt16" value="5. #{msg.Talent_US_Std_Provisions_Producers_Rights_Title}  "/>
					</div>
					<div class="txt12 JT">
						<h:outputText value="#{msg.Talent_US_Std_Provisions_Producers_Rights_Pt1} #{msg.Talent_US_Std_Provisions_Producers_Rights_Pt2}"/>
					</div>
				</div>
			</div>
		</div>
		<!-- Confidentiality Clause -->
		<div class="FL pad5tp W990">
			<div class="B">
				<h:outputText styleClass="txt16" value="6. #{msg.Talent_US_Std_Provisions_A1_Confidential_Title}  "/>
			</div>
			<div class="txt12 JT">
				<h:outputText value="#{msg.Talent_US_Std_Provisions_Confidential_Pt1} #{msg.Talent_US_Std_Provisions_Confidential_Pt2} 
					#{msg.Talent_US_Std_Provisions_Confidential_Pt3} #{msg.Talent_US_Std_Provisions_Confidential_Pt4} 
					#{msg.Talent_US_Std_Provisions_Confidential_Pt5} #{msg.Talent_US_Std_Provisions_Confidential_Pt6}"/>
			</div>
		</div>				
	</div>
</ui:composition>

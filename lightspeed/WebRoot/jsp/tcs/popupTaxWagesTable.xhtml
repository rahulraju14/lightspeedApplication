<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

	<!-- Standard confirmation dialog (message + Close buttons) -->
	<ace:dialog visible="#{popupBean.visible}" header="#{popupBean.title}"
		closable="true" draggable="true" modal="true" hideEffect="fade"
		showEffect="fade" resizable="false">
		<ace:ajax event="close" execute="@this"
			listener="#{popupBean.actionOk}" />
		<div class="popupBdy5W">
			<div class="popupCont5W">
				<h:panelGroup rendered="#{not empty bean.errorMessages}">
					<div class="MA pad15tp">
						<ui:repeat value="#{bean.errorMessages}" var="errorMessage">
							<h:outputText styleClass="RED B" value="* #{errorMessage}" />
							<br />
						</ui:repeat>
					</div>
				</h:panelGroup>
				<div>
					<h:outputText escape="false" value="#{popupBean.message}" />
				</div>
			</div>
			<div class="popBtnCont5">
				<span class="FR pad5rt"> <span class="btnSecHotLt" /> <span>
						<ace:linkButton value="#{popupBean.buttonOkLabel}"
							action="#{popupBean.actionOk}" styleClass="btnSecHotCt">
						</ace:linkButton>
				</span> <span class="btnSecHotRt" />
				</span>
			</div>
		</div>
	</ace:dialog>
</ui:composition>

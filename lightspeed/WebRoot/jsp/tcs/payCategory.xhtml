<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">

	<th style="width: 5%;"><h:selectOneMenu id="#{id}payCategory1"
			style="width:90%;" styleClass="pad5lt FL"
			value="#{timesheetBean.timesheet.payCategory1}"
			disabled="#{not timesheetBean.editMode}"
			valueChangeListener="#{timesheetBean.listenPayCategoryChange}">
			<f:selectItems value="#{timesheetBean.payCategoryList}" />
			<ace:ajax />
		</h:selectOneMenu></th>
	<th style="width: 5%;"><h:selectOneMenu id="#{id}payCategory2"
			style="width:90%;" styleClass="pad5lt FL"

			<f:selectItems value="#{timesheetBean.payCategoryList}" />

		</h:selectOneMenu></th>
	<th style="width: 5%;"><h:selectOneMenu id="#{id}payCategory3"
			style="width:90%;" styleClass="pad5lt FL"
			value="#{timesheetBean.timesheet.payCategory3}"
			disabled="#{not timesheetBean.editMode}"
			valueChangeListener="#{timesheetBean.listenPayCategoryChange}">
			<f:selectItems value="#{timesheetBean.payCategoryList}" />

		</h:selectOneMenu></th>
	<th style="width: 5%;"><h:selectOneMenu id="#{id}payCategory4"
			style="width:90%;" styleClass="pad5lt FL"
			value="#{timesheetBean.timesheet.payCategory4}"
			disabled="#{not timesheetBean.editMode}"

			<f:selectItems value="#{timesheetBean.payCategoryList}" />
			<ace:ajax />
		</h:selectOneMenu>
	</th>
</ui:composition>

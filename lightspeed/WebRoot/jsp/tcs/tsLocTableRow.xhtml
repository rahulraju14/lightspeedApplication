<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">

	<!-- Part of Tours Timesheet page body (tsTabBody.xhtml) -->

	<!-- This generates one row of the Location/Day Type table.
	 It is included 3 times in the parent page to generate
	 all 3 rows of the table. 
 -->
	<!--
	Parameters:
		aicp : true if Commercial (AICP) production is being displayed
		rowType : 'city', 'country', or 'dayType'
 -->
	<h:panelGroup rendered="#{timesheetBean.timesheet.payPeriodType ne 'M'}">
		<ui:repeat var="headerItem" value="#{timesheetBean.shortDayNames}"
			varStatus="myVarStatus">
			<ui:include src="tsLocTableCell.xhtml">
				<ui:param name="rowType" value="#{rowType}" />
				<ui:param name="num" value="#{myVarStatus.index}" />
			</ui:include>
		</ui:repeat>
	</h:panelGroup>

	<h:panelGroup
		rendered="#{timesheetBean.timesheet.payPeriodType eq 'M'}">
		<ui:repeat var="headerItem" value="#{timesheetBean.monShortDayNames}"
			varStatus="myVarStatus" size="#{size}" offset="#{offset}">
			<ui:include src="tsLocTableCell.xhtml">
				<ui:param name="rowType" value="#{rowType}" />
				<ui:param name="num" value="#{myVarStatus.index}" />
			</ui:include>
		</ui:repeat>
	</h:panelGroup>

</ui:composition>

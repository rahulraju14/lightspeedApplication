	<h:head>
		<!-- Title text displayed will depend on which domain the user is coming from.
			 coming from TTC online domain will display TTC Online specific wording.
			 All else will display Lightspeed specific wording.
		-->
		<title>#{headerViewBean.domainTabTitle} ExhibitG View</title>

		<ui:include src="../common/head.xhtml" />

		<style>
			.field_in {
				border:0;
			}
			.field, .field_long {
				border:1px solid #ccc;
				width:80px;
			}
			.field_long {
				width:120px;
			}
		</style>

		<script language="javascript">
			function resize() {
				<c:if test="#{not headerViewBean.mobile}">
					element = document.getElementById('fullScrCont');
					resizeElement(element, 226, 350);

					//	element = document.getElementById('exGCont');
					//	resizeElement(element, 181, 395);
				</c:if>
			}

			var formname = "exhibitGViewForm";
		</script>

										<h:panelGroup styleClass="FR pad5rt">
											<span class="btnPriHotLt" />
												<ace:linkButton

													styleClass="btnPriEnbCt"

																									value="#{exhibitGViewBean.exhibitG.dayOff}">

																									<f:selectItem itemLabel="TV" itemValue="TELEVISION_SERIES" />

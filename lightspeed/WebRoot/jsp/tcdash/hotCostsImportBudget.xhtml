<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	<c:set var="dataBean" value="#{hotCostsDataEntryBean}" />
	<c:set var="editable" value="#{hotCostsDataEntryBean.editMode}" />

				<h:panelGroup rendered="#{deptEntry.weeklyHotCosts eq null}">

						<span class="legendHdg">
							<h:outputText styleClass="legendHdg pad10tp pad5rt" style="height:10px;" value="#{deptEntry.dept.name}#{msg.HotCosts_NoEmployeesInDepartment}" />

					</div>
				</h:panelGroup>
				<h:panelGroup rendered="${deptEntry.weeklyHotCosts[0] ne null}">
					<h:panelGroup rendered="#{!deptEntry.expand}" >
						<div class="blueLegendCont pad12tp FL">
							<h:commandLink value="" styleClass="legendHdg" title="Show Department Members"
								actionListener="#{deptEntry.listenToggleDept}">
								<h:graphicImage value="" url="../../i/plus.gif" style="height:14px;" />
							</h:commandLink>
							<span class="legendHdg pad5tp">
								<h:outputText styleClass="legendHdg" value="#{deptEntry.dept.name}" />
							</span>
						</div>
					</h:panelGroup>

					<h:panelGroup rendered="#{deptEntry.expand}" >
						<div class="blueLegendCont pad12tp FL">
							<h:commandLink value="" styleClass="legendHdg" title="Hide Department Members"
								actionListener="#{deptEntry.listenToggleDept}">
								<h:graphicImage value="" url="../../i/minus.gif" style="height:14px;" />
							</h:commandLink>
							<div class="legendHdg pad5tp">
								<h:outputText styleClass="legendHdg" value="#{deptEntry.dept.name}" />
							</div>
						</div>

									 2%, 2%, 2%, 2%, 5%"
								value="#{deptEntry.weeklyHotCostsWrappers}" var="whc"
								cellpadding="0" cellspacing="0" style="width:100%;max-width:100%;overflow-x:hidden;"
								styleClass="gradTbl2 txt11" width="100%">
								
								<ace:columnGroup type="header">
									<ace:row styleClass="CT">
										<!-- Name -->
										<ace:column></ace:column>
										<!-- Occupation -->
										<ace:column></ace:column>
										<!-- Re-Rate -->
										<ace:column>Re</ace:column>
										<!-- Account Code -->
										<ace:column colspan="3">Account</ace:column>
										<!-- Day Type -->
										<ace:column>Day</ace:column>
										<!-- Call -->
										<ace:column></ace:column>
										<!-- Meal 1 -->
										<ace:column colspan="2">Meal 1</ace:column>
										<!-- Meal 2 -->
										<ace:column colspan="2">Meal 2</ace:column>
										<!-- Wrap -->
										<ace:column></ace:column>
										<!-- Hours -->
										<ace:column></ace:column>
										<!-- Work Zone -->
										<ace:column>Work</ace:column>
										<!-- Off Production -->

										<!-- NDB/NDM -->

										<!-- Grace 1 -->
<!--
										<ace:column>Grc</ace:column>
-->
										<!-- MPV 1 -->
										<ace:column>MPV</ace:column>
										<!-- Last Man In -->
<!--
										<ace:column>Lst</ace:column>
-->
										<!-- Grace 2 -->
<!--
										<ace:column>Grc</ace:column>
-->
										<!-- MPV 2 -->
										<ace:column>MPV</ace:column>
										<!-- Camera Wrap -->
										<ace:column>Cam</ace:column>
										<!-- Frn Hours -->
<!--
										<ace:column>Frn</ace:column>
-->
										<!-- Forced Call -->
										<ace:column></ace:column>
										<!-- Actual Cost -->
										<ace:column>Act.</ace:column>

										<!-- Wrap -->

										<!-- Work Zone -->
										<ace:column>Zone</ace:column>

										<ace:column>Prod</ace:column>

-->

										<ace:column>1</ace:column>

										<ace:column>Man</ace:column>
-->
										<!-- Grace 2 -->
<!--
										<ace:column>2</ace:column>
-->
										<!-- MPV 2 -->

										<ace:column>FC</ace:column>

										<ace:column>Cost</ace:column>

									<!-- Add columns to allow updates just for this department -->

													<f:ajax execute="@this" render="@all"/>
												</h:selectOneMenu>
											</h:panelGroup>
										</ace:column>

													disabled="false" rendered="#{editable}" value="#{dataBean.deptWorkZoneValues[deptEntry.dept.id]}">
													<f:selectItems value="#{hotCostsBean.workZoneDL}" />
													<f:converter converterId="lightspeed.WorkZoneConverter" />
													<f:ajax execute="@this" render="@all"/>
												</h:selectOneMenu>
											</h:panelGroup>
										</ace:column>

												</h:selectBooleanCheckbox>
											</h:panelGroup>
										</ace:column>

														valueChangeListener="#{dataBean.listenDeptNdbChange}"  >

													</h:selectBooleanCheckbox>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

	<div class="FL W150">
		<table class="bk_sl_grid">
			<tr>
				<th>
						<h:outputText value="#{episode.project.title}" />
				</th>
			</tr>
			<tr>
				<td>Total in Script
				</td>
			</tr>
			<tr>
				<td>Revised Total
				</td>
			</tr>
			<tr>
				<td>Shot Previously
				</td>
			</tr>
			<tr>
				<td>Shot Today
				</td>
			</tr>
			<tr>
				<td>Shot to Date
				</td>
			</tr>
			<tr>
				<td>Remaining
				</td>
			</tr>
		</table>
	</div>

	<div class="FL W200">
		<table class="bk_sl_grid">
			<tr>
				<th>
					<div class="W50 pad3lt">Scenes</div>
				</th>
				<th>
					<div class="W50 pad3lt">Pages</div>
				</th>
				<th>
					<div class="W60 pad3lt">Mins</div>
				</th>
				<th>
					<div class="W50 pad3lt">Setups</div>
				</th>
				<th>
					<div class="W50 pad3lt">Sound</div>
				</th>
			</tr>
			<tr>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
						value="#{episode.scriptMeasurePriorTotal.scenes}" />
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
						value="#{episode.scriptMeasurePriorTotal.scenes}"
						maxlength="4" />
				</td>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
						value="#{episode.scriptMeasurePriorTotal.pages}">
						<f:converter converterId="lightspeed.PageLengthConverter" />
					</h:outputText>
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
						value="#{episode.scriptMeasurePriorTotal.pages}"
						maxlength="7">
						<f:converter converterId="lightspeed.PageLengthConverter" />
					</ace:textEntry>
				</td>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
							value="#{episode.scriptMeasurePriorTotal.minutes}">
						<f:converter converterId="lightspeed.SecondsConverter" />
					</h:outputText>
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
						value="#{episode.scriptMeasurePriorTotal.minutes}"
						maxlength="7">
						<f:converter converterId="lightspeed.SecondsConverter" />
					</ace:textEntry>
				</td>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
						value="#{episode.scriptMeasurePriorTotal.setups}" />
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
						value="#{episode.scriptMeasurePriorTotal.setups}"
						maxlength="4" />
				</td>
				<td>&#160;
				</td>
			</tr>
			<tr>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
						value="#{episode.scriptMeasureRevisedTotal.scenes}" />
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
						value="#{episode.scriptMeasureRevisedTotal.scenes}"
						maxlength="4" />
				</td>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
						value="#{episode.scriptMeasureRevisedTotal.pages}">
						<f:converter converterId="lightspeed.PageLengthConverter" />
					</h:outputText>
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
						value="#{episode.scriptMeasureRevisedTotal.pages}"
						maxlength="7">
						<f:converter converterId="lightspeed.PageLengthConverter" />
					</ace:textEntry>
				</td>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
						value="#{episode.scriptMeasureRevisedTotal.minutes}">
						<f:converter converterId="lightspeed.SecondsConverter" />
					</h:outputText>
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
						value="#{episode.scriptMeasureRevisedTotal.minutes}"
						maxlength="7">
						<f:converter converterId="lightspeed.SecondsConverter" />
					</ace:textEntry>
				</td>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
						value="#{episode.scriptMeasureRevisedTotal.setups}" />
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
						value="#{episode.scriptMeasureRevisedTotal.setups}"
						maxlength="4" />
				</td>
				<td>&#160;
				</td>
			</tr>
			<tr>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
							value="#{episode.scriptMeasureShotPrior.scenes}" />
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
							value="#{episode.scriptMeasureShotPrior.scenes}"
							maxlength="4" />
				</td>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
							value="#{episode.scriptMeasureShotPrior.pages}">
						<f:converter converterId="lightspeed.PageLengthConverter" />
					</h:outputText>
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
							value="#{episode.scriptMeasureShotPrior.pages}"
							maxlength="7">
						<f:converter converterId="lightspeed.PageLengthConverter" />
					</ace:textEntry>
				</td>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
							value="#{episode.scriptMeasureShotPrior.minutes}">
						<f:converter converterId="lightspeed.SecondsConverter" />
					</h:outputText>
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
							value="#{episode.scriptMeasureShotPrior.minutes}"
							maxlength="7">
						<f:converter converterId="lightspeed.SecondsConverter" />
					</ace:textEntry>
				</td>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
							value="#{episode.scriptMeasureShotPrior.setups}" />
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
							value="#{episode.scriptMeasureShotPrior.setups}"
							maxlength="4" />
				</td>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
						value="#{episode.soundUsedPrior}" />
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
						value="#{episode.soundUsedPrior}" maxlength="4" />
				</td>
			</tr>
			<tr>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
						value="#{episode.scriptMeasureShot.scenes}" />
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
						value="#{episode.scriptMeasureShot.scenes}"
						maxlength="4" />
				</td>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
						value="#{episode.scriptMeasureShot.pages}">
						<f:converter converterId="lightspeed.PageLengthConverter" />
					</h:outputText>
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
						value="#{episode.scriptMeasureShot.pages}"
						maxlength="7">
						<f:converter converterId="lightspeed.PageLengthConverter" />
					</ace:textEntry>
				</td>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
						value="#{episode.scriptMeasureShot.minutes}">
						<f:converter converterId="lightspeed.SecondsConverter" />
					</h:outputText>
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
						value="#{episode.scriptMeasureShot.minutes}"
						maxlength="7">
						<f:converter converterId="lightspeed.SecondsConverter" />
					</ace:textEntry>
				</td>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
						value="#{episode.scriptMeasureShot.setups}" />
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
						value="#{episode.scriptMeasureShot.setups}"
						maxlength="4" />
				</td>
				<td class="CT">
					<h:outputText rendered="#{not dprViewBean.editMode}"
						value="#{episode.soundUsedToday}" />
					<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="CT W45"
						value="#{episode.soundUsedToday}" maxlength="4" />
				</td>
			</tr>
			<tr>
				<td class="CT">
					<h:outputText
						value="#{episode.scriptMeasureShotToDate.scenes}" />
				</td>
				<td class="CT">
					<h:outputText
						value="#{episode.scriptMeasureShotToDate.pages}">
						<f:converter converterId="lightspeed.PageLengthConverter" />
					</h:outputText>
				</td>
				<td class="CT">
					<h:outputText 
						value="#{episode.scriptMeasureShotToDate.minutes}">
						<f:converter converterId="lightspeed.SecondsConverter" />
					</h:outputText>
				</td>
				<td class="CT">
					<h:outputText
						value="#{episode.scriptMeasureShotToDate.setups}" />
				</td>
				<td class="CT">
					<h:outputText
						value="#{episode.soundUsedPrior + episode.soundUsedToday}" />
					<!--
					<h:outputText rendered="#{not dprViewBean.editMode}"
						value="#{episode.soundUsedTotal}" />
					<ace:textEntry rendered="#{dprViewBean.editMode}"
						value="#{episode.soundUsedTotal}" maxlength="4" />
					 -->
				</td>
			</tr>
			<tr>
				<td class="CT">
					<h:outputText
						value="#{episode.scriptMeasureRevisedTotal.scenes-episode.scriptMeasureShotToDate.scenes}" />
				</td>
				<td class="CT">
					<h:outputText
						value="#{episode.scriptMeasureRevisedTotal.pages-episode.scriptMeasureShotToDate.pages}">
						<f:converter converterId="lightspeed.PageLengthConverter" />
					</h:outputText>
				</td>
				<td class="CT">
					<h:outputText
							value="#{episode.scriptMeasureRevisedTotal.minutes-episode.scriptMeasureShotToDate.minutes}">
						<f:converter converterId="lightspeed.SecondsConverter" />
					</h:outputText>
				</td>
				<td class="CT">
					<h:outputText
						value="#{episode.scriptMeasureRevisedTotal.setups - episode.scriptMeasureShotToDate.setups}" />
				</td>
				<td>&#160;
				</td>
			</tr>
		</table>
	</div>

	<div class="rowCont">
		<!-- SCENE SUMMARY -->
		<div class="DIB W100percnt" style="border: solid 1px #ccc;">
			<div class="FL W35percnt">
				<table class="gradGryRowHdr gradTbl2 W100percnt " cellspacing="0">
					<tr>
						<td>Scenes Completed:
						</td>
					</tr>
					<tr>
						<td>Scenes Partl. Completed
						</td>
					</tr>
					<tr>
						<td>Scheduled but not shot:
						</td>
					</tr>
				</table>
			</div>
			<div class="FL W65percnt">
				<table class="gradTbl2 W100percnt" cellspacing="0">
					<tr>
						<td>
							<h:outputText rendered="#{not dprViewBean.editMode}" styleClass="pad3lt"
									value="#{episode.completedScenes}" />&#160;
							<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="W95percnt pad3lt"
									value="#{episode.completedScenes}"
									maxlength="100" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputText rendered="#{not dprViewBean.editMode}" styleClass="pad3lt"
									value="#{episode.partialScenes}" />&#160;
							<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="W95percnt pad3lt"
									value="#{episode.partialScenes}"
									maxlength="100" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputText rendered="#{not dprViewBean.editMode}" styleClass="pad3lt"
									value="#{episode.scheduledNotShot}" />&#160;
							<ace:textEntry rendered="#{dprViewBean.editMode}" styleClass="W95percnt pad3lt"
									value="#{episode.scheduledNotShot}"
									maxlength="100" />
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</ui:composition>

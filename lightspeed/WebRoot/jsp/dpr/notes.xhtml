<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

	<!--NOTES area at the bottom of the DPR's back page -->

	<table width="100%" cellspacing="0" class="gradTbl2">
		<tr>
			<th class="B W100percnt" valign="middle">
				NOTES
			</th>
		</tr>
	</table>
	<table width="100%" cellspacing="0" class="gradTbl2">
		<tr>
			<td width="10%">
				<h:outputText styleClass="pad3lt B" value="General"/>
		 </td>
			<td width="90%">
				<h:outputText rendered="#{not dprViewBean.editMode}" styleClass="FL pad3lt" escape="false"
						value="#{dprViewBean.dpr.generalNotes}" />
				<ace:textAreaEntry rendered="#{dprViewBean.editMode}" rows="4"
						value="#{dprViewBean.dpr.generalNotes}"
						maxlength="5000" styleClass="W98percnt stdTxtArea pad10lt" />
			</td>
		</tr>
		<tr>
			<td>
				<h:outputText styleClass="pad3lt B" value="Equipment"/>
		 </td>
			<td>
				<h:outputText rendered="#{not dprViewBean.editMode}" styleClass="FL pad3lt" escape="false"
						value="#{dprViewBean.dpr.equipmentNotes}" />
				<ace:textAreaEntry rendered="#{dprViewBean.editMode}" rows="2"
					value="#{dprViewBean.dpr.equipmentNotes}"
					maxlength="1000" styleClass="W98percnt stdTxtArea pad10lt" />
			</td>
		</tr>
		<tr>
			<td>
				<h:outputText styleClass="pad3lt B" value="Production"/>
			</td>
			<td>
				<h:outputText rendered="#{not dprViewBean.editMode}" styleClass="FL pad3lt" escape="false"
						value="#{dprViewBean.dpr.productionNotes}" />
				<ace:textAreaEntry rendered="#{dprViewBean.editMode}" rows="2"
						value="#{dprViewBean.dpr.productionNotes}"
						maxlength="1000" styleClass="W98percnt stdTxtArea pad10lt" />
			</td>
		</tr>
		<tr>
			<td>
				<h:outputText styleClass="pad3lt B" value="Crew"/>
			</td>
			<td>
				<h:outputText rendered="#{not dprViewBean.editMode}" styleClass="FL pad3lt" escape="false"
						value="#{dprViewBean.dpr.crewNotes}" />
				<ace:textAreaEntry rendered="#{dprViewBean.editMode}" rows="2"
						value="#{dprViewBean.dpr.crewNotes}"
						maxlength="1000" styleClass="W98percnt stdTxtArea pad10lt" />
			</td>
		</tr>
	</table>

</ui:composition>

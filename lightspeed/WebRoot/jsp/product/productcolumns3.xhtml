<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

	<!-- product columns for "pre-paid purchase" page -->
		<ace:column style="min-width:118px;">
			<f:facet name="header">
				<h:outputText value="Production Type" />
			</f:facet>
			<div class="FL #{item.buttonStyle}">
				<h:graphicImage value="" url="../../i/wrap_endLt.png" width="13" height="26"/>
			</div>
			<h:panelGroup
				styleClass="pill_center scc #{item.buttonStyle}">
				<div><h:outputText value="#{item.button}" /></div>
			</h:panelGroup>
			<div class="FL #{item.buttonStyle}">
				<h:graphicImage value="" url="../../i/wrap_endRt.png" width="13" height="26"/>
			</div>
		</ace:column>
		<ace:column>
			<f:facet name="header">
				<h:outputText value="Description" />
			</f:facet>
			<h:outputText styleClass="FL pad5lt pad6tp pad6bm" value="#{item.description}" />
		</ace:column>
		<ace:column>
			<f:facet name="header">
				<h:outputText styleClass="CT" value=" " >
					Max # of Users &#160; | &#160; Duration &#160; | &#160; Text Messaging &#160; | &#160; Price
				</h:outputText>
			</f:facet>
			<h:outputText value="#{item.title}" />
		</ace:column>

</ui:composition>

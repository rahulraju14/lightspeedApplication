<h:head>

	 coming from TTC online domain will display TTC Online specific wording.
	 All else will display Lightspeed specific wording.
-->
<title>#{headerViewBean.domainTabTitle} Payment Received</title>

<!--   ***************
NOTE: under normal circumstances, this page will not be presented to the user.
A link from the Authorize.net payment receipt page points to here, but the
processing caused by the receiptReturnBean.forward reference should cause
an immediate forwarding to the My Productions page.
			 **************** -->

<ui:include src="../common/head.xhtml" />

<script language="javascript">
function resize() {
}

var formname = "paymentmade";
</script>

<h:body>

<script language="javascript">
ice.ace.jq( document ).ready(function() {
	//resize();
});
</script>
</c:if>
<h:form id="paid">
	<h:outputText binding="#{headerRequestBean.tabName}" value="#{headerViewBean.tabValue}" style="visibility:hidden" >
	<f:attribute name="tabid" value="myproductions" />
</h:outputText>

<div id="main">
	<ui:include src="../common/header2.xhtml" />
	<div id="mainCont">

						<h:outputText id="errMsgContFull"

							<ui:include src="../common/errorsMain.xhtml" />
						</h:outputText>

						<div class="rowCont hdrRow">
							<span class="pnlHdrTxt FL">
								<h:outputText rendered="#{receiptReturnBean.forward}" value="Payment Received"/>

							<h:panelGroup>
								<h:panelGroup>
									<span class="FR pad5rt">
										<span class="btnPriHotLt" />
										<span>
										<ace:linkButton
											value="Return to My Productions"
											action="myproductions"
											styleClass="btnPriHotCt" />
										</span>
										<span class="btnPriHotRt" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
						</div>

						<div class="centerFullPg2 MA rowDivider">

							<div id="timeshtvwCont">

									<h:panelGroup
										styleClass="FL rowCont pad15tp">
										<h:panelGroup styleClass="W99percnt MA">
											<div class="timeshtLgndCont">

												<h:panelGroup styleClass="rowCont">
													<h:outputText
														styleClass="subHdg_timeshtCrew"
														value="Payment Received"/>

														<h:panelGroup
															styleClass="FL pad3lt pad5rt">
															You will be redirected to the My Productions page shortly.
														</h:panelGroup>
													</h:panelGroup>
											</div>
										</h:panelGroup>
									</h:panelGroup>

									<div class="FL rowCont pad15tp">
									</div>

								</div><!-- end castandcrew -->
							</div>
						</div><!-- end centerFullPg -->

						<div class="rowBtnFullPg">
							<div class="rowBtnBdr"></div>
							<div class="FL MA rowCont">
								<h:panelGroup>
									<h:outputText rendered="false">
										<span class="FR pad10rt">
											<span class="btnPriEnbLt" />
											<span>
											<ace:linkButton value="Cancel" immediate="true"
												action="myproductions" styleClass="btnPriEnbCt" />
											</span>
											<span class="btnPriEnbRt" />
										</span>
									</h:outputText>
								</h:panelGroup>
							</div>

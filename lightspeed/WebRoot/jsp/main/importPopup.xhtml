<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<!-- Pop-up on Project page (import mini-tab) for "Import Contacts" -->

<h:form>
	<c:set var="bean" value="#{importContactsBean}"></c:set>

	<ace:dialog visible="#{bean.showImport}"
			header="Create Projects &amp; Crew"
			closable="true"
			draggable="true"
			modal="true"
			hideEffect="fade"
			showEffect="fade"
			resizable="false">

		<ace:ajax event="close" execute="@this" listener="#{bean.actionCreateCancel}"/>
		
		<div class="popupBdyAN">

			<div>
				<ui:include src="../common/errorsPopup.xhtml" />
			</div>

			<div class="popCont90">

				<div class="rowCont pad15lt padPop10tp stdTxt">
					<div class="stdTxt">
						Please select the desired options for the cast and crew being imported:
					</div>

					<span class="rowCont pad15tp pad2bm">
						<span class="ckbxTxtLbl FL">
							<h:selectBooleanCheckbox tabindex="11"
								value="#{bean.allowAccess}" styleClass="ckbx" />
						</span>
						<span class="ckbxTxtLbl FL pad5lt">
							Allow new personnel to access the Production online.
						</span>
					</span>
					<span class="rowCont pad5tp pad2bm">
						<span class="ckbxTxtLbl FL">
							<h:selectBooleanCheckbox tabindex="12"
								value="#{bean.sendInvitation}" styleClass="ckbx" />
						</span>
						<span class="ckbxTxtLbl FL pad5lt">
							Send new personnel a Production Invitation.
						</span>
					</span>

					<div class="pad20tp stdTxt">
						Click <b>Create</b> to finish importing the cast and crew.
					</div>
				</div>

			</div>

			<div class="popBtnCont4">
				<span class="FR pad10rt">
					<span class="btnPriEnbLt" />
					<span>
						<ace:linkButton value="Cancel"
								action="#{bean.actionCreateCancel}" styleClass="btnPriEnbCt" />
					</span>
					<span class="btnPriEnbRt" />
				</span>
				<span class="FR pad10rt">
					<span class="btnSecHotLt" />
					<span>
						<ace:linkButton value="Create"
								action="#{bean.actionCreateOk}" styleClass="btnSecHotCt" />
					</span>
					<span class="btnSecHotRt" />
				</span>
			</div>
		</div>

	</ace:dialog>
</h:form>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<!-- Select list plus confirmation dialog for merging two scenes on Breakdown page. -->

<h:form>
	<c:set var="bean" value="#{breakdownBean}"></c:set>

	<ace:dialog visible="#{bean.showSplit}"
			header="Select scene to merge with scene #{breakdownBean.scene.number}"
			closable="true"
			draggable="true"
			modal="true"
			hideEffect="fade"
			showEffect="fade"
			resizable="false">

		<ace:ajax event="close" execute="@this" listener="#{bean.actionCloseSplit}"/>

		<div class="popupBdyA">
			<div class="popCont90">
				<div class="popup_main">
					<div class="stdTxt pad20tp">
						This scene is currently merged with the following scenes:
						<br />
						<ace:dataTable
								value="#{bean.splitList}" var="scene" styleClass="pad20tp">
							<ace:column style="width:10%;">
								<h:outputText value="#{scene.number}" />
							</ace:column>
							<ace:column>
								<h:outputText value="#{scene.heading}" />
							</ace:column>
						</ace:dataTable>
					</div>
					<div class="stdTxt rowCont pad30tp">
						Splitting this scene will remove it from the strip
						shared with the above scenes. It will be placed on its own strip.
					</div>
	
					<div class="stdTxt rowCont pad20tp">
						Select Split to confirm.
					</div>
				</div>
			</div>

			<div class="popBtnCont4">
				<span class="FR pad20rt">
					<span class="btnPriEnbLt" />
					<span>
						<ace:linkButton value="Cancel"
								action="#{bean.actionCloseSplit}" styleClass="btnPriEnbCt" />
					</span>
					<span class="btnPriEnbRt" />
				</span>
				<span class="FR pad10rt">
					<span class="btnSecHotLt" />
					<span>
						<ace:linkButton value="Split"
								action="#{bean.actionSplit}" styleClass="btnSecHotCt" />
					</span>
					<span class="btnSecHotRt" />
				</span>
			</div>
		</div>

	</ace:dialog>
</h:form>

</ui:composition>

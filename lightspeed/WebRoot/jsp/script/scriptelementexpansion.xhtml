<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

	<h:panelGroup draggable="false" dropTarget="false"
		id="sceneData_#{rowNum}" rendered="#{sceneView.showData}">

		<h:panelGrid width="945" columns="4" styleClass="grid1r"
			columnClasses="elem_col_header,elem_col_header,elem_col_header,elem_col_header"
			rendered="#{sceneView.columns[0] ne null}">
			<ace:column headerText="">
				<h:outputText value="#{sceneView.columns[0]}" />
			</ace:column>
			<ace:column headerText="">
				<h:outputText value="#{sceneView.columns[1]}" />
			</ace:column>
			<ace:column headerText="">
				<h:outputText value="#{sceneView.columns[2]}" />
			</ace:column>
			<ace:column headerText="">
				<h:outputText value="#{sceneView.columns[3]}" />
			</ace:column>
		</h:panelGrid>

		<h:panelGrid width="945" columns="4" styleClass="grid1r"
			columnClasses="elem_col,elem_col,elem_col,elem_col"
			rendered="#{sceneView.columns[0] ne null}">
			<ace:column headerText="">
				<ui:repeat var="name" value="#{sceneView.arrays[0]}">
					<div>
						<h:outputText value="#{name}" />
					</div>
				</ui:repeat>
			</ace:column>
			<ace:column headerText="">
				<ui:repeat var="name" value="#{sceneView.arrays[1]}">
					<div>
						<h:outputText value="#{name}" />
					</div>
				</ui:repeat>
			</ace:column>
			<ace:column headerText="">
				<ui:repeat var="name" value="#{sceneView.arrays[2]}">
					<div>
						<h:outputText value="#{name}" />
					</div>
				</ui:repeat>
			</ace:column>
			<ace:column headerText="">
				<ui:repeat var="name" value="#{sceneView.arrays[3]}">
					<div>
						<h:outputText value="#{name}" />
					</div>
				</ui:repeat>
			</ace:column>
		</h:panelGrid>

		<!-- second row -->

		<h:panelGrid width="945" columns="4"
			columnClasses="elem_col_header,elem_col_header,elem_col_header,elem_col_header"
			styleClass="grid1r" rendered="#{sceneView.columns[4] ne null}">
			<ace:column headerText="">
				<h:outputText value="#{sceneView.columns[4]}" />
			</ace:column>
			<ace:column headerText="">
				<h:outputText value="#{sceneView.columns[5]}" />
			</ace:column>
			<ace:column headerText="">
				<h:outputText value="#{sceneView.columns[6]}" />
			</ace:column>
			<ace:column headerText="">
				<h:outputText value="#{sceneView.columns[7]}" />
			</ace:column>
		</h:panelGrid>

		<h:panelGrid width="945" columns="4" styleClass="grid1r"
			columnClasses="elem_col,elem_col,elem_col,elem_col"
			rendered="#{sceneView.columns[4] ne null}">
			<ace:column headerText="">
				<ui:repeat var="name" value="#{sceneView.arrays[4]}">
					<div>
						<h:outputText value="#{name}" />
					</div>
				</ui:repeat>
			</ace:column>
			<ace:column headerText="">
				<ui:repeat var="name" value="#{sceneView.arrays[5]}">
					<div>
						<h:outputText value="#{name}" />
					</div>
				</ui:repeat>
			</ace:column>
			<ace:column headerText="">
				<ui:repeat var="name" value="#{sceneView.arrays[6]}">
					<div>
						<h:outputText value="#{name}" />
					</div>
				</ui:repeat>
			</ace:column>
			<ace:column headerText="">
				<ui:repeat var="name" value="#{sceneView.arrays[7]}">
					<div>
						<h:outputText value="#{name}" />
					</div>
				</ui:repeat>
			</ace:column>
		</h:panelGrid>

		<!-- 3rd row -->

		<h:panelGrid width="945" columns="4"
			columnClasses="elem_col_header,elem_col_header,elem_col_header,elem_col_header"
			styleClass="grid1r" rendered="#{sceneView.columns[8] ne null}">
			<ace:column headerText="">
				<h:outputText value="&#160;"/>
			</ace:column>
			<ace:column headerText="">
				<h:outputText value="#{sceneView.columns[8]}" />
			</ace:column>
			<ace:column headerText="">
				<h:outputText value="#{sceneView.columns[9]}" />
			</ace:column>
			<ace:column headerText="">
				<h:outputText value="#{sceneView.columns[10]}" />
			</ace:column>
			<ace:column headerText="">
				<h:outputText value="#{sceneView.columns[11]}" />
			</ace:column>
		</h:panelGrid>

		<h:panelGrid width="945" columns="4" styleClass="grid1r"
			columnClasses="elem_col,elem_col,elem_col,elem_col"
			rendered="#{sceneView.columns[8] ne null}">
			<ace:column headerText="">
				<ui:repeat var="name" value="#{sceneView.arrays[8]}">
					<div>
						<h:outputText value="#{name}" />sss
					</div>
				</ui:repeat>
			</ace:column>
			<ace:column headerText="">
				<ui:repeat var="name" value="#{sceneView.arrays[9]}">
					<div>
						<h:outputText value="#{name}" />
					</div>
				</ui:repeat>
			</ace:column>
			<ace:column headerText="">
				<ui:repeat var="name" value="#{sceneView.arrays[10]}">
					<div>
						<h:outputText value="#{name}" />
					</div>
				</ui:repeat>
			</ace:column>
			<ace:column headerText="">
				<ui:repeat var="name" value="#{sceneView.arrays[11]}">
					<div>
						<h:outputText value="#{name}" />
					</div>
				</ui:repeat>
			</ace:column>
		</h:panelGrid>

	</h:panelGroup>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<!-- Selection and confirmation dialog for adding a new scene on Breakdown page. -->

<h:form>
	<c:set var="bean" value="#{breakdownBean}"></c:set>

	<ace:dialog visible="#{bean.showAddPopup}"
			header="Add Scene"
			closable="true"
			draggable="true"
			modal="true"
			hideEffect="fade"
			showEffect="fade"
			resizable="false">

		<ace:ajax event="close" execute="@this" listener="#{bean.actionCancelAdd}"/>

		<div class="popupBdyA">

			<div class="FL rowCont">
				<ui:include src="../common/errorsPopup.xhtml" />
			</div>

			<div class="popCont90">
					<div class="stdTxt FL pad20tp pad30lt">
						<span class="FL">Scene type:</span>
						<span class="FL pad15lt">
							<h:selectOneRadio layout="pageDirection"
									value="#{bean.selectAddScene}"
									styleClass="h_radio">
								<f:selectItem itemValue="NEW"
									itemLabel="New Scene" />
								<f:selectItem itemValue="PART"
									itemLabel="Scene Part" />
							</h:selectOneRadio>
						</span>
					</div>

					<div class="stdTxt FL pad20tp pad30lt">
						<span class="FL pad3tp">Scene #:</span>
						<span class="fd FL pad40lt">
							<ace:textEntry maxlength="6" value="#{bean.addSceneNumber}"/>
						</span>
					</div>

					<div class="stdTxt FL pad20tp pad30lt">
						<div class="FL pad10tp">Insert scene:</div>
						<div class="FL pad10lt">
							<h:selectOneRadio layout="pageDirection"
									value="#{bean.placeAddScene}"
									styleClass="h_radio">
								<f:selectItem itemValue="BEFORE"
										itemLabel="before" />
								<f:selectItem itemValue="AFTER"
										itemLabel="after" />
							</h:selectOneRadio>
						</div>
						<div class="FL pad10tp">
						<h:outputText styleClass="pad15lt" value="scene&#160; #{bean.scene.number}"/>
						</div>
					</div>

					<div class="stdTxt FL pad20tp pad30lt">
						<h:selectBooleanCheckbox styleClass="ckbx"
								value="#{bean.addCopyExisting}" >
						</h:selectBooleanCheckbox>
						Copy scene elements from the current scene?
					</div>

				<div class="popBtnCont4">
					<span class="FR pad30rt">
						<span class="btnPriEnbLt" />
						<span>
							<ace:linkButton value="Cancel"
									action="#{bean.actionCancelAdd}" styleClass="btnPriEnbCt" />
						</span>
						<span class="btnPriEnbRt" />
					</span>
					<span class="FR pad10rt">
						<span class="btnSecHotLt" />
						<span>
							<ace:linkButton value="Save"
									action="#{bean.actionSaveAdd}" styleClass="btnSecHotCt" />
						</span>
						<span class="btnSecHotRt" />
					</span>
				</div>
			</div>
		</div>

	</ace:dialog>
</h:form>

</ui:composition>

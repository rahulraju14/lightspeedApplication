<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

	<!-- studio name, address, phone, & fax -->
	<div>
		<div class="W20percnt FL">
			Prod Off:
			<div>&#160;</div>
			<div>&#160;</div>
			<h:panelGroup
					rendered="#{not empty callSheetViewBean.production.address.addrLine2}">
				<div>&#160;</div>
			</h:panelGroup>
			<div>
				Tel:
			</div>
			<div>
				Fax:
			</div>
		</div>
		<div class="FL">
			<div>
				<h:outputText styleClass="B" value="#{callSheetViewBean.production.studio}" />
			</div>
			<div>
				<h:outputText value="#{callSheetViewBean.production.address.addrLine1}" />
			</div>
			<div>
				<h:outputText rendered="#{not empty callSheetViewBean.production.address.addrLine2}"
					value="#{callSheetViewBean.production.address.addrLine2}" />
			</div>
			<div>
				<h:outputText value="#{callSheetViewBean.production.address.cityStateZip}" />
			</div>
			<div>
				<h:outputText value="#{callSheetViewBean.production.phone}" />
			</div>
			<div>
				<h:outputText value="#{callSheetViewBean.production.fax}" />
			</div>
		</div>
	</div>
</ui:composition>

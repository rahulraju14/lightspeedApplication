<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form>
		<h:panelGrid >

			<ace:textEntry id="name" value="#{studentBean.student.firstName}"
				label="First Name" labelPosition="left" autoTab="true"
				required="true" requiredIndicator="(*)" indicatorPosition="right">
				<ace:clientValidateRequired></ace:clientValidateRequired>
				<ace:message id="fn_msg" for="name"></ace:message>
			</ace:textEntry><br/>

			<ace:textEntry id="ln" value="#{studentBean.student.lastName}"
				label="Last Name" labelPosition="left" requiredIndicator="(*)"
				indicatorPosition="right" required="true">
				<ace:clientValidateRequired></ace:clientValidateRequired>
				<ace:message id="ln_msg" for="ln" styleClass="ui-faces-messages"></ace:message>
			</ace:textEntry><br/>

			<ace:textEntry id="em" value="#{studentBean.student.emailId}"
				class="kaka" label="Email Id" labelPosition="left"
				requiredIndicator="(*)" indicatorPosition="right" required="true"
				autoTab="true">
				<ace:clientValidateRequired></ace:clientValidateRequired>
				<ace:message id="em_msg" for="em"></ace:message>
			</ace:textEntry><br/>
			
			<ace:textEntry id="mb" value="#{studentBean.student.mobileNo}"
				class="kaka" label="Mobile No" labelPosition="left"
				requiredIndicator="(*)" indicatorPosition="right" required="true"
				autoTab="true">
				<ace:clientValidateRequired></ace:clientValidateRequired>
				<ace:message id="mb_msg" for="mb"></ace:message>

			</ace:textEntry>
			<ace:pushButton action="#{studentBean.saveStudent()}" value="Submit"></ace:pushButton>
		</h:panelGrid>

	</h:form>

</ui:composition>

<script language="javascript" type="text/javascript">
function resize() {

	var element = document.getElementById('misc:miniView');
	resizeElement(element, 181, 347);

	resizeDocuments();

	<c:if test="#{not headerViewBean.mobile}">
		resizeScrollable('misc:coupontable', 510, 80);
		resizeScrollable('misc:tctable', 410, 80);
	</c:if>
}

/* resizeDocuments copied from ob/onboard.xhtml */
function resizeDocuments() {
	/* Documents mini-tab: resize tree and document list */

	// Left side - panelGroup wrapper of tree
	element = document.getElementById('misc:docTree');
	resizeElement(element, 330, 150);

	// Right side - resize document table (folder contents)
	resizeScrollable('misc:doctableSp', 340, 190);
}

var formname = "misc";
</script>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

	<!-- TEXT minitab of the Admin / Payroll Services page -->

	<ace:tabPane label="Custom Text" id="texttab">
		<div id="customText" class="scrollPnlTab">
		<div class="rowGradient">
			<div class="pad20lt pad20tp W80percnt">

				<h:panelGroup styleClass="rowCont FL pad3bm pad3tp">
					<span class="B FL LH22">WTPA Payroll company text:
					</span>

					<h:panelGroup styleClass="rowCont"
						rendered="#{payrollServiceListBean.editMode}">
							<ace:textAreaEntry maxlength="300" styleClass="FL W100percnt H100"
								value="#{payrollServiceListBean.element.wtpaPayrollCompany}" />
					</h:panelGroup>
					<h:panelGroup styleClass="rowCont"
							rendered="#{(not payrollServiceListBean.editMode) and (not empty payrollServiceListBean.element.wtpaPayrollCompany)}">
						<h:outputText styleClass="FL" style="border:solid 1px;"
							value="#{payrollServiceListBean.element.wtpaPayrollCompany}"/>
					</h:panelGroup>
					<h:panelGroup styleClass="rowCont"
							rendered="#{(not payrollServiceListBean.editMode) and (empty payrollServiceListBean.element.wtpaPayrollCompany)}">
						<ace:textAreaEntry styleClass="FL W100percnt H100" disabled="true"
								value="#{payrollServiceListBean.element.wtpaPayrollCompany}" />
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup styleClass="rowCont FL pad3bm pad10tp">
					<span class="B FL LH22">WTPA Worker's Comp text:
					</span>

					<h:panelGroup styleClass="rowCont"
						rendered="#{payrollServiceListBean.editMode}">
							<ace:textAreaEntry maxlength="300" styleClass="FL W100percnt H100"
								value="#{payrollServiceListBean.element.wtpaWorkersComp}" />
					</h:panelGroup>
					<h:panelGroup styleClass="rowCont"
							rendered="#{(not payrollServiceListBean.editMode) and (not empty payrollServiceListBean.element.wtpaWorkersComp)}">
						<h:outputText styleClass="FL" style="border:solid 1px;"
							value="#{payrollServiceListBean.element.wtpaWorkersComp}"/>
					</h:panelGroup>
					<h:panelGroup styleClass="rowCont"
							rendered="#{(not payrollServiceListBean.editMode) and (empty payrollServiceListBean.element.wtpaWorkersComp)}">
						<ace:textAreaEntry styleClass="FL W100percnt H100" disabled="true"
								value="#{payrollServiceListBean.element.wtpaWorkersComp}" />
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup styleClass="rowCont FL pad3bm pad10tp">
					<span class="B FL LH22">Box Rental Form Text:
					</span>

					<h:panelGroup styleClass="rowCont"
						rendered="#{payrollServiceListBean.editMode}">
							<ace:textAreaEntry maxlength="5000" styleClass="FL W100percnt H100"
								value="#{payrollServiceListBean.element.boxRentalText}" />
					</h:panelGroup>
					<h:panelGroup styleClass="rowCont"
							rendered="#{(not payrollServiceListBean.editMode) and (not empty payrollServiceListBean.element.boxRentalText)}">
						<h:outputText styleClass="FL" style="border:solid 1px;"
							value="#{payrollServiceListBean.element.boxRentalText}"/>
					</h:panelGroup>
					<h:panelGroup styleClass="rowCont"
							rendered="#{(not payrollServiceListBean.editMode) and (empty payrollServiceListBean.element.boxRentalText)}">
						<ace:textAreaEntry styleClass="FL W100percnt H100" disabled="true"
								value="#{payrollServiceListBean.element.boxRentalText}" />
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup styleClass="rowCont FL pad3bm pad10tp">
					<span class="fdNm_w2 FL">Mileage Form Text:
					</span>
					<h:panelGroup styleClass="rowCont"
							rendered="#{payrollServiceListBean.editMode}">
						<ace:textAreaEntry maxlength="5000" styleClass="FL W100percnt H100"
								value="#{payrollServiceListBean.element.otherText}" />
					</h:panelGroup>
					<h:panelGroup styleClass="rowCont"
							rendered="#{(not payrollServiceListBean.editMode) and (not empty payrollServiceListBean.element.otherText)}">
						<h:outputText styleClass="FL" style="border:solid 1px;"
							value="#{payrollServiceListBean.element.otherText}"/>
					</h:panelGroup>
					<h:panelGroup styleClass="rowCont"
							rendered="#{(not payrollServiceListBean.editMode) and (empty payrollServiceListBean.element.otherText)}">
						<ace:textAreaEntry styleClass="FL W100percnt H100" disabled="true"
								value="#{payrollServiceListBean.element.otherText}" />
					</h:panelGroup>
				</h:panelGroup>

			</div>

			<div class="CB pad20bm">&#160;
			</div>

		</div>
		</div>
	</ace:tabPane>

</ui:composition>

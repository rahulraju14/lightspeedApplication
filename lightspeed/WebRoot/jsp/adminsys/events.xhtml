<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<!-- The Prod Admin / Events tab (outside of any production) -->

<h:head>
<!-- Title text displayed will depend on which domain the user is coming from.
	 coming from TTC online domain will display TTC Online specific wording.
	 All else will display Lightspeed specific wording.
-->
<title>#{headerViewBean.domainTabTitle} System Events</title>

<ui:include src="../common/head.xhtml" />

<script language="javascript">
function resize() {
	<c:if test="#{not headerViewBean.mobile}">
		resizeScrollable('eventlist:eventtable', 370, 200);
		resizeScrollable('eventlist:changeTable', 380, 200);

		element = document.getElementById('miniView');
		resizeElement(element, 181, 300); /* 181,347 */

		element = document.getElementById('detail');
		resizeElement(element, 220, 300);

		element = document.getElementById('changeDetail');
		resizeElement(element, 220, 300);

	</c:if>

	//clearOnScroll('eventlist:eventtable');
	//clearOnScroll('eventlist:changeTable');

}
var formname = "eventlist";
</script>
</h:head>
<h:body>
<c:if test="#{not headerViewBean.mobile}">
<script language="javascript">
ice.ace.jq( document ).ready(function() {
	initDomLoaded(); // do our standard page initialization tasks.
});
</script>
</c:if>
<h:form id="eventlist">
	<h:outputText binding="#{headerRequestBean.tabName}" value="#{headerViewBean.tabValue}" style="visibility:hidden" >
		<f:attribute name="tabid" value="adminevents" />
	</h:outputText>

	<ui:include src="../admin/eventPage.xhtml" />

</h:form>
<ui:include src="../common/releaseNotes.xhtml" />

</h:body>
</html>

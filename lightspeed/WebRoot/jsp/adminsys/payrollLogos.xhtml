<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

	<!-- LOGOS minitab of the Admin / Payroll Services page -->

	<ace:tabPane label="Logos" id="logotab">

		<ui:include src="payrollLogo.xhtml">
			<ui:param name="name" value="Desktop Logo"></ui:param>
			<ui:param name="imageType" value="D"></ui:param>
			<ui:param name="image" value="#{payrollServiceListBean.element.desktopLogo}"></ui:param>
		</ui:include>

		<div class="pad20tp CB">&#160;</div>

		<ui:include src="payrollLogo.xhtml">
			<ui:param name="name" value="Mobile Logo"></ui:param>
			<ui:param name="imageType" value="M"></ui:param>
			<ui:param name="image" value="#{payrollServiceListBean.element.mobileLogo}"></ui:param>
		</ui:include>

		<div class="pad20tp CB">&#160;</div>

		<ui:include src="payrollLogo.xhtml">
			<ui:param name="name" value="Report Logo"></ui:param>
			<ui:param name="imageType" value="R"></ui:param>
			<ui:param name="image" value="#{payrollServiceListBean.element.reportLogo}"></ui:param>
		</ui:include>

	</ace:tabPane><!--  End Images Tab  -->

</ui:composition>

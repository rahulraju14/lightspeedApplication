<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<!--"Video Tape Setup" section of Setup mini-tab of Payroll Preferences page (screen number 9.9) -->

<!-- Uses params: (none) -->

<!-- OPTIONAL VIDEO TAPE SECTION -->
<div class="rowCont B rowGradient pad15tp">
	<div class="W98percnt MA">

		<div class="rowCont B">
			Video Tape Setup:
		</div>

		<div class="rowCont pad15lt">

			<!-- Additional TV preferences for Videotape agreement -->
			<h:panelGroup styleClass="rowCont pad10tp">
				<div class="FL W20percnt">
					<h:selectBooleanCheckbox styleClass="ckbx"
							disabled="#{! payrollSetupBean.editMode}"
							value="#{payrollSetupBean.payrollPref.tvDramatic}" >
					</h:selectBooleanCheckbox>
					<h:panelGroup styleClass="ckbxTxtLbl">
							Dramatic (vs non-dramatic)
					</h:panelGroup>
				</div>
				<div class="FL W20percnt">
					<h:selectBooleanCheckbox styleClass="ckbx"
							disabled="#{! payrollSetupBean.editMode}"
							value="#{payrollSetupBean.payrollPref.singleCamera}" >
					</h:selectBooleanCheckbox>
					<h:panelGroup styleClass="ckbxTxtLbl">
						Single Camera
					</h:panelGroup>
				</div>
				<div class="FL W20percnt">
					<h:selectBooleanCheckbox styleClass="ckbx"
							disabled="#{! payrollSetupBean.editMode}"
							value="#{payrollSetupBean.payrollPref.basicCable}" >
					</h:selectBooleanCheckbox>
					<h:panelGroup styleClass="ckbxTxtLbl">
						Made for Basic Cable
					</h:panelGroup>
				</div>
				<div class="FL W35percnt">
					<h:selectBooleanCheckbox styleClass="ckbx"
							disabled="#{! payrollSetupBean.editMode}"
							value="#{payrollSetupBean.payrollPref.tvRIEM}" >
					</h:selectBooleanCheckbox>
					<h:panelGroup styleClass="ckbxTxtLbl">
						Reality - Informational - Entertainment Magazine
					</h:panelGroup>
				</div>
			</h:panelGroup>

		</div><!-- end indent for all VideoTape items -->

		<div class="CB FL pad10tp">&#160;</div><!-- bottom padding for gradient -->

	</div>
</div>

</ui:composition>

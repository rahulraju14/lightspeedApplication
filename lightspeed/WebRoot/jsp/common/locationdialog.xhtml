<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	<!-- The "New Location" pop-up dialog used on multiple script editing pages -->

<h:form>
	<c:set var="bean" value="#{locationSelector}"></c:set>

	<ace:dialog visible="#{bean.showNewLocation}"
			header="Create New Set"
			closable="true"
			draggable="true"
			modal="true"
			hideEffect="fade"
			showEffect="fade"
			resizable="false"
			styleClass="xtraSmPopup">

		<ace:ajax event="close" execute="@this" listener="#{bean.cancelNewLocation}"/>

		<div id="xtraSmPopBdy">

			<div class="FL rowCont pad15tp">
				<ui:include src="../common/errorsPopup.xhtml" />
			</div>

			<div id="xtraSmPopCont">
				<div class="xtraSmPopup_main MA">
					<div class="stdTxt FL padPop40tp pad30lt">
						<span class="FL"><h:outputText value="Enter the new Set name:" /></span>
						<span class="fd FL padPop10lt">
							<ace:textEntry id="newLocationName" autocomplete="off"
								actionListener="#{locationSelector.enterNewLocation}"
								style="width:290px;" value="#{locationSelector.newLocationName}"
								required="false" />
						</span>
					</div>
				</div>

				<div class="xtraSmPopBtnCont">
					<span class="FR pad10rt">
						<span class="btnPriEnbLt" />
						<span>
							<ace:linkButton value="Cancel"
								action="#{bean.cancelNewLocation}" styleClass="btnPriEnbCt" />
						</span>
						<span class="btnPriEnbRt" />
					</span>
					<span class="FR pad10rt">
						<span class="btnSecHotLt" />
						<span>
							<ace:linkButton value="Save"
								action="#{bean.saveNewLocation}" styleClass="btnSecHotCt" />
						</span>
						<span class="btnSecHotRt" />
					</span>
				</div>
			</div>
		</div>

	</ace:dialog>
</h:form>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<!-- popup for Email Text entry (subject and body) -->

<h:form>
	<c:set var="bean" value="#{popupEmailTextBean}" />

	<ace:dialog visible="#{bean.visible}"
			header="#{bean.title}"
			closable="true"
			draggable="true"
			modal="true"
			hideEffect="fade"
			showEffect="fade"
			resizable="false"
			styleClass="popup6W">

		<ace:ajax event="close" execute="@this" listener="#{bean.actionClose}"/>

		<div id="popupBdy6W">
			<!-- error msg popup should not be required if this is using bean.inputError & bean.errorMessage!
			TODO ICE4 check code once enclosing page is ready.
			<div id="errMsgCont" class="CT rowCont" style="width:94%;margin-top:38px;left:1%;">
				<ui:include src="../common/errorsPopup.xhtml" />
			</div>
			 -->

			<div id="popupCont6W" style="width:80%;">

				<div class="popup_main">

					<div class="rowCont pad15tp">
						<div class="W10percnt FL">
							Subject:
						</div>
						<div class="W80percnt FR">
							<div class="CT txt12">
								<ace:textEntry tabindex="1" value="#{bean.subject}" id="popInput_focus"
										styleClass="W100percnt" maxlength="#{bean.maxSubjectLength}" />
							</div>
							<div>
								<h:outputText rendered="#{bean.inputError}" styleClass="RED"
										value="#{bean.errorMessage}" />
								<h:panelGroup rendered="#{! bean.inputError}">
									<br/>
								</h:panelGroup>
							</div>
						</div>
					</div>

					<div class="rowCont pad15tp">
						Body Text:
					</div>

					<div class="rowCont pad5tp">
						<ace:textAreaEntry tabindex="2" value="#{bean.body}"
								styleClass="W100percnt"
								rows="20" style="height:420px;resize:none;"
								maxlength="#{bean.maxBodyLength}">
						</ace:textAreaEntry>
					</div>

					<div class="rowCont pad5tp">
					</div>

				</div>
			</div>

			<div class="popBtnCont">
				<span class="FR padPop25rt">
					<span class="btnPriEnbLt"/>
					<span>
						<ace:linkButton tabindex="3" value="#{bean.buttonCancelLabel}"
								action="#{bean.actionCancel}" styleClass="btnPriEnbCt" />
					</span>
					<span class="btnPriEnbRt"/>
				</span>
				<span class="FR pad5rt">
					<span class="btnSecHotLt" />
					<span>
						<ace:linkButton tabindex="2" value="#{bean.buttonOkLabel}"
								action="#{bean.actionOk}" styleClass="btnSecHotCt" />
					</span>
					<span class="btnSecHotRt" />
				</span>
			</div>
		</div>

	</ace:dialog>
</h:form>

</ui:composition>

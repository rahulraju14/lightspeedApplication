<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<h:form>
	<!-- ACE changes untested! -->
	<ace:dialog visible="#{imageViewerBean.showImage}"
			header="#{imageViewerBean.title}"
			closable="true"
			draggable="true"
			modal="true"
			hideEffect="fade"
			showEffect="fade"
			resizable="false">

		<ace:ajax event="close" execute="@this" listener="#{imageViewerBean.actionClose}"/>

		<div class="popLocMapBdy" style="height:478px;">

			<div class="viewLocMapCont">
				<div class="FL popup_main CT">

					<ace:graphicImage
						rendered="#{imageViewerBean.image ne null}"
						value="#{imageViewerBean.image.content}" />

				</div>
			</div>

			<div class="popBtnCont2 padPop10tp">
				<span class="FR pad10rt">
					<span class="btnPriEnbLt" />
					<span>
					<ace:linkButton
						value="Close"
						action="#{imageViewerBean.actionClose}" styleClass="btnPriEnbCt" />
					</span>
					<span class="btnPriEnbRt" />
				</span>
			</div>
		</div>

	</ace:dialog>
</h:form>
</ui:composition>

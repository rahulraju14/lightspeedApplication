<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

	<div class="FL pad15lt">
		<span class="fdNm">Start Date:</span>
			<h:outputText styleClass="fd"
				value="#{stripBoardViewBean.unit.projectSchedule.startDate}">
				<f:convertDateTime pattern="MMM d, yyyy" timeZone="#{applicationScopeBean.timeZone}"/>
			</h:outputText>
	</div>

	<div class="FL pad15lt">
		<span class="fdNm_lg">Shooting Days:</span>
		<span class="fd_sm">
			<h:outputText
				value="#{stripBoardViewBean.shootingDaysList[stripBoardViewBean.unit.number]}" />
		</span>
	</div>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<!-- Display the authorization flag settings, for debug purposes -->

<!-- Uses params:  -->
<!--   "bean" : the web bean used to reference the timecard; this should be
                a subclass of TimecardBase. -->
<div class="DIB pad20lt">
		<h:outputText rendered="#{bean.editAuth}" value=" edit " />
		<h:outputText rendered="#{bean.recallAuth}" value=" recall " />
		<h:outputText rendered="#{bean.pullAuth}" value=" pull " />
		<h:outputText rendered="#{bean.mayApprove}" value=" mayApprove " />
		<h:outputText rendered="#{bean.approvalAuth}" value=" approvalAuth " />
		<h:outputText rendered="#{bean.cloneAuth}" value=" clone " />
	<br/>
		<h:outputText rendered="#{! bean.editAuth}" value=" !edit " />
		<h:outputText rendered="#{! bean.recallAuth}" value=" !recall " />
		<h:outputText rendered="#{! bean.pullAuth}" value=" !pull " />
		<h:outputText rendered="#{! bean.mayApprove}" value=" !mayApprove " />
		<h:outputText rendered="#{! bean.approvalAuth}" value=" !approvalAuth " />
		<h:outputText rendered="#{! bean.cloneAuth}" value=" !clone " />
</div>

</ui:composition>

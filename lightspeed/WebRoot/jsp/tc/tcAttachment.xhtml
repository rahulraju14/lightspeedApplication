<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">

<!-- Mini-tab for Attachments to Timecards; part of basictcPage or fulltcPage -->

	<!-- Uses params:  -->
	<!--   "bean" : the backing bean to be queried for timecard status -->

	<c:set var="show" value="#{bean.weeklyTimecard ne null and
			(not empty(bean.weeklyTimecard.attachments))}" />

	<!-- Attachment tab -->
	<ui:include src="../obsf/attachment.xhtml" ><!-- Mileage minitab contents -->
		<ui:param name="isTimecard" value="#{true}" />
		<ui:param name="show" value="#{show}" />
		<ui:param name="disabled" value="#{bean.editMode}" />
	</ui:include>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<h:form>
	<c:set var="bean" value="#{preferencesBean}"></c:set>

	<ace:dialog visible="#{bean.showChangePassword}"
			header="Change Password"
			closable="true"
			draggable="true"
			modal="true"
			hideEffect="fade"
			showEffect="fade"
			resizable="false">

		<ace:ajax event="close" execute="@this" listener="#{bean.actionCancelChangePassword}"/>

		<div class="popupBdyA">

			<div class="pad6tp">
				<ui:include src="../common/errorsPopup.xhtml" />
			</div>

			<div id="pwform" class="popCont90">

				<div class="pad20tp">
					<span class="rowCont pad10tp">
						<h:outputText rendered="#{bean.changeCurrentPw}">
							<span class="fdNm FL pad3tp">
								<h:outputText value="Old password:" />
							</span>
							<span class="fd FL"><!-- max length is Constants.MAX_PASSWORD_LENGTH -->
								<ace:textEntry secret="true" tabindex="1" maxlength="20" id="changePassword_focus"
									redisplay="true" value="#{bean.password}" />
							</span>
						</h:outputText>
				 	</span>
					<span class="rowCont pad10tp">
						<span class="fdNm FL pad3tp">
							<h:outputText value="New Password:" />
						</span>
						<span class="fd FL"><!-- max length is Constants.MAX_PASSWORD_LENGTH -->
							<ace:textEntry secret="true" tabindex="2" maxlength="20" id="newPassword"
								redisplay="true" value="#{bean.newPassword}" />
						</span>
					</span>
					<span class="rowCont pad10tp">
						<span class="fdNm FL pad3tp">
							<h:outputText value="Confirm New Password:" />
						</span>
						<span class="fd FL"><!-- max length is Constants.MAX_PASSWORD_LENGTH -->
							<ace:textEntry secret="true" tabindex="3" maxlength="20" id="comfirmPassword"
								redisplay="true" value="#{bean.confirmPassword}" />
						</span>
					</span>
				</div>

			</div>

			<div class="pad5tp W80percnt MA I">
				The password must be 8 to 20 characters in length, 
				and must contain at least one lowercase letter, 
				one capital letter, one number, and one special character.
			</div>

			<div class="popBtnCont4">
				<span class="FR pad15rt">
					<span class="btnPriEnbLt" />
					<span>
					<ace:linkButton value="Cancel" id="cancelChangePassword"
						action="#{bean.actionCancelChangePassword}" styleClass="btnPriEnbCt" />
					</span>
					<span class="btnPriEnbRt" />
				</span>
				<span class="FR pad10rt">
					<span class="btnSecHotLt" />
					<span>
					<ace:linkButton value="Save" id="saveChangePassword"
						action="#{bean.actionChangePassword}" styleClass="btnSecHotCt" />
					</span>
					<span class="btnSecHotRt" />
				</span>
			</div>
		</div>

	</ace:dialog>
</h:form>

</ui:composition>

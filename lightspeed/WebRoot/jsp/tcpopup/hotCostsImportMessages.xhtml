<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<!-- Popup dialog that displays information generated during an HTG run. -->
<!-- This includes messages generated by processing of individual timecards -->
	<h:form>
		<ace:dialog visible="#{hotCostsImportMsgBean.visible}"
				header="#{hotCostsImportMsgBean.title}"
				closable="true"
				draggable="true"
				modal="true"
				hideEffect="fade"
				showEffect="fade"
				resizable="false"
				styleClass="popup7W">
				
			<ace:ajax event="close" execute="@this" listener="#{hotCostsImportMsgBean.actionCancel}"/>		
			<div class="popupBdy7W">
				<div class="popupCont7W">
					<div class="popup_main">
						<div class="stdTxt">
							<h:outputText escape="false" value="#{hotCostsImportMsgBean.outputSectionTitle}" />
						</div>
						<div class="CT pad10tp txt12">
								<ace:textAreaEntry value="#{hotCostsImportMsgBean.output}"  rows="22"
									styleClass="W100percnt" />
							<br/><br/>
						</div>
					</div>
				</div>
				<div class="popBtnCont4">
					<h:panelGroup styleClass="FR pad5rt">
						<span class="FR pad5rt">
							<span class="btnPriEnbLt"/>
								<span>
									<h:commandLink value="#{hotCostsImportMsgBean.buttonCancelLabel}" tabindex="0"
										action="#{hotCostsImportMsgBean.actionCancel}" styleClass="btnPriEnbCt" />
								</span>
							<span class="btnPriEnbRt"/>
						</span>
					</h:panelGroup>
				</div>
			</div>
		</ace:dialog>
	</h:form>
</ui:composition>

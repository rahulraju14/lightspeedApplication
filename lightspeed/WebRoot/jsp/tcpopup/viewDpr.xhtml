<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<h:form>
		<ace:dialog visible="#{approverDashboardBean.dprPopup}"
				header="Select a Day to view PR"
				closable="true"
				draggable="true"
				modal="true"
				hideEffect="fade"
				showEffect="fade"
				resizable="false"
				styleClass="xtraSmPopup2">
				
			<ace:ajax event="close" execute="@this" listener="#{approverDashboardBean.actionCancel}"/>		

			<div class="xtraSmPopBdy2">
				<div class="FL rowCont pad22tp">
					<ui:include src="../common/errorsPopup.xhtml" />
				</div>

				<div class="xtraSmPopup_main pad30lt pad40tp txt12">
					<br />
					<h:outputText value="Select a Day:" />
					<h:selectOneMenu styleClass="W40percnt pad10lt"
							value="#{approverDashboardBean.dprDate}"
							>
						<f:convertDateTime timeZone="#{applicationScopeBean.timeZone}" pattern="MM/dd/yyyy" />
						<f:selectItems value="#{approverDashboardBean.popupDprDayList}"/>
					</h:selectOneMenu>

					<br /><br /><br />
				</div>

				<div class="xtraSmpopBtnCont4 pad30tp FL">
					<span class="FR pad20rt">
						<span class="btnPriEnbLt" />
						<span>
							<ace:linkButton value="Cancel" immediate="false"
								actionListener="#{approverDashboardBean.actionCloseViewDpr}" styleClass="btnPriEnbCt" />
						</span>
						<span class="btnPriEnbRt" />
					</span>
					<span class="FR pad10rt">
						<span class="btnSecHotLt" />
						<span>
							<ace:linkButton value="View PR"
									action="#{jumpBean.actionViewDpr}" styleClass="btnSecHotCt" >
								<f:setPropertyActionListener value="com.lightspeedeps.reportDate"
										target="#{jumpBean.attribute}" />
								<f:setPropertyActionListener value="#{approverDashboardBean.dprDate}"
										target="#{jumpBean.value}" />
							</ace:linkButton>
						</span>
						<span class="btnSecHotRt" />
					</span>
				</div>
			</div>
		</ace:dialog>
	</h:form>
</ui:composition>

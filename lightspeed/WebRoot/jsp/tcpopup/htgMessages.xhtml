<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

	<!-- Popup dialog that displays information generated during an HTG run. -->
	<!-- This includes messages generated by processing of individual timecards -->
	<h:form>
		<ace:dialog visible="#{htgMessageBean.visible}"
				header="#{htgMessageBean.title}"
				closable="true"
				draggable="true"
				modal="true"
				hideEffect="fade"
				showEffect="fade"
				resizable="false">

			<ace:ajax event="close" execute="@this" listener="#{htgMessageBean.actionCancel}"/>		

			<div class="popupBdy6AW">
				<div class="popCont90">
					<div class="stdTxt">
						<h:outputText escape="false" value="#{htgMessageBean.outputSectionTitle}" />
					</div>
					<div class="CT pad10tp txt12">
						<ace:textAreaEntry value="#{htgMessageBean.output}" id="popOutput_focus" rows="22"
							styleClass="W100percnt" />
						<br/><br/>
					</div>
				</div>

				<div class="popBtnCont4">
					<span class="FR pad20rt">
						<span class="btnPriEnbLt" />
						<span>
							<ace:linkButton tabindex="3" value="#{htgMessageBean.cancelBttnLbl}"
								action="#{htgMessageBean.actionCancel}" styleClass="btnPriEnbCt" />
						</span>
						<span class="btnPriEnbRt" />
					</span>
					<span class="FR pad10rt">
						<span class="btnSecHotLt" />
						<span>
							<ace:linkButton tabindex="1" value="#{htgMessageBean.printBttnLbl}"
								onclick="override();"
								action="#{htgMessageBean.actionPrint}" styleClass="btnSecHotCt" />
						</span>
						<span class="btnSecHotRt" />
					</span>
					<span class="FR pad10rt">
						<span class="btnPriEnbLt" />
						<span>
							<ace:linkButton tabindex="2" value="#{htgMessageBean.emailBttnLbl}"
								action="#{htgMessageBean.actionEmail}" styleClass="btnPriEnbCt" />
						</span>
						<span class="btnPriEnbRt" />
					</span>
				</div>
			</div>

		</ace:dialog>
	</h:form>
</ui:composition>

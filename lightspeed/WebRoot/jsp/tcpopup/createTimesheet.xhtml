<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">

	<!-- Create New Timesheet pop-up dialog -->
	<h:form>
		<ace:dialog visible="#{createTimesheetBean.visible}"
				header="Create Timesheet"
				closable="true"
				draggable="true"
				modal="true"
				hideEffect="fade"
				showEffect="fade"
				resizable="false">
				
			<ace:ajax event="close" execute="@this" listener="#{createTimesheetBean.actionCancel}"/>		
			<h:panelGroup >
				<div class="confPopBdy4" style="min-height: 250px;">
					<div id="errMsgCont" class="CT rowCont W98percnt pad8tp">
						<ui:include src="../common/errorsPopup.xhtml" />
					</div>
					<div class="popCont90">
						<div class="popup_main stdTxt">
							<div class="FL pad10lt">
								 <span class="rowCont pad12tp">
									<span class="fdNm_med FL" style="width: 127px;">
										 <h:outputText value="Pay Period Starting:" />
									</span>
									<span class="fd FL"> 
										<h:panelGroup id="payPeriodStarting">
											<ace:dateTimeEntry style="width:90px;"
												value="#{createTimesheetBean.weekStartingDate}" renderAsPopup="false">
												<f:converter converterId="lightspeed.MultiDateConverter" />
												<ace:ajax />
											</ace:dateTimeEntry>
										</h:panelGroup>
									</span>
								</span>
							</div>
						</div>
					</div>
					<div class="popBtnCont4 pad30rt">
						<h:panelGroup>
							<span class="FR">
								<span class="btnPriEnbLt" />
								<span>
									<ace:linkButton value="Cancel" 
									 action="#{createTimesheetBean.actionCancel}"  styleClass="btnPriEnbCt" />
								</span>
								<span class="btnPriEnbRt" />
							</span>
						</h:panelGroup>
						<h:panelGroup styleClass="FR pad10rt" >
							<span class="btnSecHotLt" />
							<span>
								<ace:linkButton value="Create"
								action="#{createTimesheetBean.actionOk}" styleClass="btnSecHotCt" />
							</span>
							<span class="btnSecHotRt" />
						</h:panelGroup>
					</div>
				</div>
			</h:panelGroup>
		</ace:dialog>
	</h:form>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<h:head>
<!-- Title text displayed will depend on which domain the user is coming from.
	 coming from TTC online domain will display TTC Online specific wording.
	 All else will display Lightspeed specific wording.
-->
<title>#{headerViewBean.domainTabTitle} Production Elements</title>

<ui:include src="../common/head.xhtml" />

<script language="javascript">

function resize() {
	<c:if test="#{not headerViewBean.mobile}">
	resizeScrollable('elem:mainlist', 210, 366); /* be careful adjusting these */

	resizeScrollable('elem:linkedto', 512, 77);

	resizeScrollable('elem:realelemblkout', 512, 77);

	resizeScrollable('elem:realelempoi', 503, 78);

	var element = document.getElementById('elem:miniView');
	resizeElement(element, 181, 345);

	// Handle the rich-text editor
	var element1 = document.getElementById('elem:rwElemDirectScrEdit');
	if (element1 != null) { // edit mode
			resizeElement(element1, 461, 115); // 461,115
			//console.log(element1.id);
			//console.log(element1.style.height);
	}
	else { // view mode
		var element2 = document.getElementById('elem:rwElemDirectScrView');
		//console.log(element2.id);
		resizeElement(element2, 461, 115);
	}

	</c:if>

}

var formname = "elem";
var mainListId = "elem:mainlist"; // used by main list scrolling functions

</script>
</h:head>
<h:body>
<c:if test="#{not headerViewBean.mobile}">
<script language="javascript">
ice.ace.jq( document ).ready(function() {
	initDomLoaded(mainListId); // do our standard page initialization tasks.
});
</script>
</c:if>
<h:form id="elem">
	<h:outputText binding="#{headerRequestBean.tabName}" value="#{headerViewBean.tabValue}" style="visibility:hidden" >
		<f:attribute name="tabid" value="realelements" />
	</h:outputText>

<div id="main">

	<ui:include src="../common/header2.xhtml" />

	<div id="mainCont">
		<div id="ctrCont">
			<div id="pnlCont">

				<!-- Begin Element List pnlLt -->
				<div id="pnlLt">

					<div class="topBdrCont">
						<div class="midTop"><div class="ltTopCnr"></div><div class="rtTopCnr"></div></div>
					</div>

					<div id="contactHdr" class="rowCont ltrtBdr BKwhite FL">
						<span class="pnlHdrTxt FL">Production Elements</span>
						<h:panelGroup styleClass="FR pad5rt" rendered="#{not empty authBean.pgFields['5.0.1,add']}">
							<span class="btnPriHotLt" />
							<span>
								<ace:linkButton
								value="Add" action="#{realElementBean.actionNew}" styleClass="btnPriHotCt" />
							</span>
							<span class="btnPriHotRt" />
						</h:panelGroup>
					</div>

					<div class="rowCont FL ckbxRow2 ltrtBdr BKwhite">
						<div class="ckbxTxtLbl_rw">
							<h:panelGroup rendered="#{headerViewBean.production.type.episodic}">
								<h:selectBooleanCheckbox styleClass="FL"
									value="#{realElementBean.showLinkedOnly}"
									valueChangeListener="#{realElementBean.changeShowLinkedOnly}">
									<ace:ajax />
								</h:selectBooleanCheckbox>
								<span class="FL pad2tp">Show Production Elements<br/>linked to this Project only</span>
							</h:panelGroup>
						</div>
						<span class="FR pad2tp">
							<h:selectOneMenu styleClass="catdd_rw"
								value="#{realElementBean.category}"
								disabled="#{empty authBean.pgFields['5.0.1,all']}"
								valueChangeListener="#{realElementBean.selectedCategory}">
								<f:selectItems value="#{realElementBean.realElementTypeDL}" />
									<ace:ajax />
							</h:selectOneMenu>
						</span>
					</div>

					<!-- data list container for Production Element List -->
					<div id="realElemListCont" class="ltrtBdr">
						<div class="rowCont FL">
							<ace:dataTable id="mainlist"
									selectionMode="single" singleSort="true"
									style="width:100%;max-width:100%;"
									styleClass="bk_sl_grid"
									value="#{realElementBean.sortedItemList}" var="element"
									scrollHeight="#{headerViewBean.mobile ? '' : '366'}"
									scrollable="#{headerViewBean.mobile ? 'false' : 'true'}"
									stateMap="#{realElementBean.stateMap}"
									rowSelectListener="#{realElementBean.listenRowClicked}" >

								<ace:column headerText="Name" style="width:48%;" sortBy="#{element.name}">
									<h:outputText value="#{element.name}" styleClass="txt11" />
								</ace:column>
								<ace:column headerText="Start" style="width:16%;" sortBy="#{element.elementDood.firstWorkDate}">
									<span class="txt11" >
										<h:outputText value="#{element.elementDood.firstWorkDate}"
												title="#{element.elementDood.dateFlag ? 'Blackout date(s) conflict with the schedule'
													: 'First date needed based on current strip board'}"
												styleClass="#{element.elementDood.dateFlag ? 'RED B' : ''}">
											<f:convertDateTime timeZone="#{applicationScopeBean.timeZone}" pattern="M/d/yy" />
										</h:outputText>
									</span>
								</ace:column>
								<ace:column headerText="End" style="width:%;16" sortBy="#{element.elementDood.lastWorkDate}">
									<span class="txt11">
										<h:outputText value="#{element.elementDood.lastWorkDate}"
												title="#{element.elementDood.dateFlag ? 'Blackout date(s) conflict with the schedule'
													: 'Last date needed based on current strip board'}"
												styleClass="#{element.elementDood.dateFlag ? 'RED B' : ''}">
											<f:convertDateTime timeZone="#{applicationScopeBean.timeZone}" pattern="M/d/yy" />
										</h:outputText>
									</span>
								</ace:column>
								<ace:column headerText="Type" style="width:20%;" sortBy="#{element.type.rwLabel}">
									<h:outputText styleClass="txt11 pad12rt" value="#{element.type.rwLabel}" />
								</ace:column>
							</ace:dataTable>
						</div>
					</div><!-- end scriptElemListCont -->

					<div class="btmBdrCont">
						<div class="midBtm"><div class="ltBtmCnr"></div><div class="rtBtmCnr"></div></div>
					</div>
				</div><!-- End Element List - pnlLt -->

			<!--  Begin Element Details - pnlRt -->
			<div id="pnlRt">

				<h:panelGroup rendered="#{(!realElementBean.showAdd) and (!imageAddBean.showNewImage)
							and (!realElementBean.showBlackout) and (!realElementBean.showInterest)}">
						<ui:include src="../common/errorsMain.xhtml" />
					</h:panelGroup>

					<div class="topBdrCont">
						<div class="midTop"><div class="ltTopCnr"></div><div class="rtTopCnr"></div></div>
					</div>

					<div class="rowCont ltrtBdr BKwhite FL">
						<div class="pnlHdrTxtElemCont FL">
							<h:outputText
								rendered="#{realElementBean.element.name ne null}"
								value="#{realElementBean.element.name}"/>
						</div>

						<div class="rowBtn4RtTpPnlElem">
							<h:panelGroup rendered="#{realElementBean.editMode and (realElementBean.element.id ne null) and
									(realElementBean.type ne 'CHARACTER') and
									((realElementBean.type ne 'LOCATION' and not empty authBean.pgFields['5.0.1,delete_other'])
										or (realElementBean.type eq 'LOCATION' and not empty authBean.pgFields['5.0.1,delete_locations'])) }">
								<span class="FR pad5rt">
									<span class="btnPriEnbLt" />
									<span>
										<ace:linkButton
											value="Delete" action="#{realElementBean.actionDelete}"
											styleClass="btnPriEnbCt" />
									</span>
									<span class="btnPriEnbRt" />
								</span>
							</h:panelGroup>
							<h:panelGroup rendered="#{realElementBean.editMode}">
								<span class="FR pad5rt">
									<span class="btnPriDisLt" />
									<span>
										<ace:linkButton
											value="Edit"
											styleClass="btnPriDisCt" type="text" onclick="return false;"/>
									</span>
									<span class="btnPriDisRt" />
								</span>
							</h:panelGroup>

							<h:panelGroup rendered="#{(not realElementBean.editMode) and (realElementBean.element ne null) and
									(realElementBean.type ne 'CHARACTER') and
									((realElementBean.type ne 'LOCATION' and not empty authBean.pgFields['5.0.1,delete_other'])
									or (realElementBean.type eq 'LOCATION' and not empty authBean.pgFields['5.0.1,delete_locations'])) }">
								<span class="FR pad5rt">
									<span class="btnPriEnbLt" />
									<span>
										<ace:linkButton
											value="Delete" action="#{realElementBean.actionDelete}"
											styleClass="btnPriEnbCt" />
									</span>
									<span class="btnPriEnbRt" />
								</span>
							</h:panelGroup>

							<h:panelGroup rendered="#{(not realElementBean.editMode) and (realElementBean.element ne null) and
									((realElementBean.type ne 'LOCATION' and realElementBean.type ne 'CHARACTER' and not empty authBean.pgFields['5.0.1,edit_other'])
									or (realElementBean.type eq 'CHARACTER' and not empty authBean.pgFields['5.0.1,edit_cast'])
									or (realElementBean.type eq 'LOCATION' and not empty authBean.pgFields['5.0.1,edit_locations'])) }">
								<span class="FR pad5rt">
									<span class="btnPriHotLt" />
									<span>
									<ace:linkButton
										value="Edit" action="#{realElementBean.actionEdit}"
										styleClass="btnPriHotCt" />
									</span>
									<span class="btnPriHotRt" />
								</span>
							</h:panelGroup>
						</div>
					</div>

					<div id="realElemDetailCont" class="ltrtBdr BKwhite">

						<h:panelGrid id="miniView" styleClass="miniPanel">

							<!-- Tabs for real element Details -->

							<ace:tabSet id="tabs" selectedIndex="#{realElementBean.selectedTab}"
								style="width:100%;">

								<!--  element details tab  -->
								<ace:tabPane label="Details" id="detailtab">

									<div id="realElemDetailTab" class="rowGradient pad20tp">

										<!-- Top Row only of the CHARACTER or OTHER types to VIEW/EDIT -->
										<h:panelGroup styleClass="rowCont FL" rendered="#{realElementBean.editMode and ((realElementBean.element.type eq 'CHARACTER') or (realElementBean.layoutOther))}">
											<span class="fdNm_sm FL">
												<h:outputText value="Category:" />
											</span>
											<h:selectOneMenu styleClass="FL fd"
												disabled="true"
												value="#{realElementBean.type}">
												<f:selectItem itemValue="#{realElementBean.realElement.type}"
													itemLabel="#{realElementBean.realElement.type.rwLabel}"/>
											</h:selectOneMenu>
											<h:panelGroup styleClass="FL pad3lt" rendered="#{realElementBean.type eq 'CHARACTER'}">
												<span>
													<h:outputText styleClass="FL fdNm_first B pad2tp" value="First Name: " />
													<span class="mandatory FL">*</span>
													<ace:textEntry styleClass="FL W120" maxlength="30"
														value="#{realElementBean.element.actor.user.firstName}"/>
													<h:outputText styleClass="FL pad3lt B pad2tp" value="Last Name: " />
													<span class="mandatory FL">*</span>
													<ace:textEntry styleClass="FL W120 pad2bm" maxlength="30"
														value="#{realElementBean.element.actor.user.lastName}" />
												</span>
											</h:panelGroup>
											<h:panelGroup styleClass="FL LH22" rendered="#{realElementBean.layoutOther}">
												<h:outputText styleClass="FL pad2tp pad3lt pad5rt B" rendered="#{realElementBean.layoutOther}"
													value="Name:" />
												<span class="FL">
													<ace:textEntry
														rendered="#{realElementBean.layoutOther}"
														maxlength="45" styleClass="W240 pad2bm"
														value="#{realElementBean.element.name}" />
												</span>
											</h:panelGroup>
										</h:panelGroup><!-- END Top Row only of the CHARACTER or OTHER types to VIEW/EDIT -->

										<!-- real Element Details TOP LEFT_Char_Oth  remaining fields-->
										<h:panelGroup styleClass="realElemDetailsTopLeft_Char_Oth FL"
											rendered="#{(realElementBean.element.type eq 'CHARACTER') or (realElementBean.layoutOther)}">
											<h:panelGroup styleClass="rowCont FL"
												rendered="#{not realElementBean.editMode}">
												<h:outputText styleClass="fdNm_sm FL" value="Category:" />
												<h:outputText styleClass="fd_sm FL" value="#{realElementBean.realElement.type.rwLabel}" />
											</h:panelGroup>

											<h:panelGroup styleClass="rowCont FL pad3bm pad2tp H40"
												rendered="#{realElementBean.editMode}">
												<span class="fdNm_sm FL">
													<h:outputText value="Description:" />
												</span>
												<span class="fd FL"><!-- this span is needed for Safari on PC -->
													<ace:textAreaEntry maxlength="5000" styleClass="realDescTxtArea FL"
														value="#{realElementBean.element.description}" />
												</span>
											</h:panelGroup>

											<h:panelGroup styleClass="rowCont FL pad3bm pad3tp H40"
												rendered="#{not realElementBean.editMode}">
												<span class="fdNm_sm FL">
													<h:outputText value="Description:" />
												</span>
												<h:outputText styleClass="realElemDescCont FL" rendered="#{not empty realElementBean.element.description}"
													value="#{realElementBean.element.description}"/>
											</h:panelGroup>

											<h:panelGroup styleClass="rowCont FL pad2tp"
													rendered="#{(realElementBean.editMode) and (realElementBean.layoutOther)}">
												<span class="fdNm_sm FL pad2tp">
													<h:outputText value="Rate:" />
												</span>
												<ace:textEntry maxlength="15" styleClass="fd_sm_rate"
													value="#{realElementBean.element.rate}"></ace:textEntry>
												<h:outputText styleClass="fd_sm_rate" value=" per "/>
												<ace:textEntry maxlength="10" styleClass="fd_sm_rate pad3lt"
													value="#{realElementBean.element.ratePer}"></ace:textEntry>
											</h:panelGroup>
											<h:panelGroup styleClass="rowCont FL "
													rendered="#{(not realElementBean.editMode) and (realElementBean.element.rate ne null) and (realElementBean.layoutOther)}">
												<span class="fdNm_sm FL pad2tp">
													<h:outputText value="Rate:" />
												</span>
												<h:outputText value="#{realElementBean.element.rate}" styleClass="FL pad3tp">
													<f:convertNumber maxFractionDigits="0" groupingUsed="true"
														currencySymbol="$"
														maxIntegerDigits="9"
														minFractionDigits="2"
														type="currency"/>
												</h:outputText>
												<h:outputText value="per #{realElementBean.element.ratePer}" styleClass="FL pad3tp pad3lt" />
											</h:panelGroup>

											<h:panelGroup styleClass="rowCont FL pad3bm pad3tp H34"
												rendered="#{realElementBean.editMode}">
												<span class="fdNm_sm_2lines FL">
													<h:outputText value="Special Instructions:" />
												</span>
												<span class="fd FL"><!-- this span is needed for Safari on PC -->
													<ace:textAreaEntry maxlength="5000" styleClass="realSpInstTxtArea FL"
														value="#{realElementBean.element.specialInstructions}" />
												</span>
											</h:panelGroup>

											<h:panelGroup styleClass="rowCont FL pad3bm pad5tp H34"
												rendered="#{not realElementBean.editMode}">
												<h:outputText styleClass="fdNm_sm_2lines FL" value="Special Instructions:" />
												<h:outputText styleClass="realSpInstCastCont FL" rendered="#{not empty realElementBean.element.specialInstructions}"
													value="#{realElementBean.element.specialInstructions}"/>
											</h:panelGroup>

											<h:panelGroup styleClass="rowCont FL pad3tp"
												rendered="#{not realElementBean.editMode}">
												<h:outputText styleClass="fdNm_sm FL" value="Manager:" />
												<span class="FL fd">
													<ace:linkButton
														rendered="#{realElementBean.element.manager ne null}"
														value="#{realElementBean.element.manager.user.displayName}"
														action="contactview" >
														<f:setPropertyActionListener value="com.lightspeedeps.contactid" target="#{jumpBean.attribute}"/>
														<f:setPropertyActionListener value="#{realElementBean.element.manager.id}" target="#{jumpBean.value}"/>
													</ace:linkButton>
													<h:outputText
														rendered="#{realElementBean.element.manager eq null}"
														value="None Assigned" />
												</span>
											</h:panelGroup>

											<h:panelGroup styleClass="realElemMgrContWrap"
												rendered="#{realElementBean.editMode}">
												<div id="realElemMgrCont_Char_Oth" class="FL pad5tp">
													<div class="subSecHdg_realElemMgr">Manager</div>

													<!--
													<h:panelGroup styleClass="btn_addMgr"
														rendered="#{(not empty authBean.pgFields['5.1.1,add_contact'])}">
														<span class="btnMiniLtHot" />
														<ace:linkButton value="Create"
															action="#{realElementBean.actionOpenQuickAdd}"
															styleClass="btnMiniCt" />
														<span class="btnMiniRtHot" />
													</h:panelGroup>
													 -->

													<h:panelGroup styleClass="rowCont FL pad10lt H20">
														<h:selectOneMenu style="position:relative;float:left;width:285px;top:-7px;"
															valueChangeListener="#{realElementBean.changeManager}"
															value="#{realElementBean.managerId}">
															<f:selectItems value="#{realElementBean.contactDL}" />
																<ace:ajax />
														</h:selectOneMenu>
													</h:panelGroup>
												</div>
											</h:panelGroup>

											<h:panelGroup styleClass="rowCont FL  pad3tp"
												rendered="#{not realElementBean.editMode}">
												<h:outputText styleClass="fdNm FL" value="#{realElementBean.managerLabel} Phone:" />
												<h:outputText styleClass="fd_sm" style="text-decoration:none;"
													rendered="#{realElementBean.element.manager.businessPhone ne null}"
													value="#{realElementBean.element.manager.businessPhone}" />
											</h:panelGroup>

											<h:panelGroup styleClass="rowCont FL pad3tp"
												rendered="#{not realElementBean.editMode}">
												<h:outputText styleClass="fdNm FL" value="#{realElementBean.managerLabel} Email:" />
												<span class="fd_sm FL">
													<h:outputLink
														value="mailto:#{realElementBean.element.manager.emailAddress}"
														rendered="#{realElementBean.element.manager.emailAddress ne null}">
														<h:outputText styleClass="U" value="#{realElementBean.element.manager.emailAddress}" />
													</h:outputLink>
												</span>
											</h:panelGroup>
										</h:panelGroup><!-- end real Element Details Top Left_Char_Oth -->

										<!-- Top Row only of the LOCATION type to VIEW/EDIT -->
										<h:panelGroup styleClass="rowCont FL"
											rendered="#{(realElementBean.editMode) and (realElementBean.element.type eq 'LOCATION')}">
											<span class="fdNm_sm FL">
												<h:outputText value="Category:" />
											</span>
											<span class="FL txt11">
												<h:selectOneMenu style="width:101px;line-height:14px;height:20px;"
													disabled="true"
													value="#{realElementBean.type}">
													<f:selectItems value="#{realElementBean.realElementTypeEditDL}" />
												</h:selectOneMenu>
											</span>

											<h:outputText styleClass="FL pad2tp pad3lt pad5rt B" rendered="#{realElementBean.editMode}"
												value="Name:" />
											<span class="FL pad2bm">
												<ace:textEntry style="width:305px;" maxlength="50"
													rendered="#{realElementBean.editMode}"
													value="#{realElementBean.element.name}" />
											</span>
										</h:panelGroup><!-- END Top Row only of the LOCATION type to VIEW/EDIT -->

										<!-- LOCATION types remaining fields -->
										<h:panelGroup styleClass="realElemDetailsTopLeft_Loc FL"
											rendered="#{realElementBean.element.type eq 'LOCATION'}">

											<div class="rowCont FL">
												<h:panelGroup styleClass="fdNm_sm FL" rendered="#{not realElementBean.editMode}">
													<h:outputText value="Category:" />
												</h:panelGroup>
												<h:outputText styleClass="FL pad3tp" value="#{realElementBean.realElement.type.rwLabel}"
													rendered="#{not realElementBean.editMode}" />

												<h:panelGroup
													rendered="#{not realElementBean.editMode}">
													<span class="FR pad12rt">
														<span class="btnMiniLtHot" />
														<span>
														<ace:linkButton styleClass="btnMiniCt"
															value="Get Directions"
															onclick="javascript:showDirections(
																'#{headerViewBean.contact.homeAddress.completeAddress}',
																'#{realElementBean.element.address.completeAddress}');" />
														</span>
														<span class="btnMiniRtHot" />
													</span>
													<span class="FR pad5rt">
														<span class="btnMiniLtHot" />
														<span>
															<ace:linkButton styleClass="btnMiniCt"
																action="#{reportBean.actionPrintLocationReport}"
																value="Location Report">
																<f:setPropertyActionListener value="#{realElementBean.element.id}" target="#{reportBean.locationId}"/>
															</ace:linkButton>
														</span>
														<span class="btnMiniRtHot" />
													</span>
												</h:panelGroup>
											</div>

											<!-- location address 1 VIEW/EDIT MODE-->
											<div class="rowCont FL  pad2tp">
												<span class="fdNm_sm">
													<h:outputText value="Address:" />
												</span>
												<h:panelGroup
													rendered="#{not realElementBean.editMode}">
													<span class="fd_sm">
														<h:outputText
															value="#{realElementBean.element.address.addrLine1}" />
													</span>
												</h:panelGroup>
												<h:panelGroup
													rendered="#{realElementBean.editMode}">
													<span class="fd_sm">
														<ace:textEntry maxlength="100"
															styleClass="address"
															value="#{realElementBean.element.address.addrLine1}" />
													</span>
												</h:panelGroup>
											</div><!-- end personal address 1 -->

											<!-- location address 2 VIEW/EDIT MODE-->
											<h:panelGroup
												rendered="#{not realElementBean.editMode and (not empty realElementBean.element.address.addrLine2)}">
												<div class="rowCont FL ">
													<span class="fdNm_sm">
														<!-- address 2 keep this title place holder -->
													</span>
													<span class="fd_sm">
														<h:outputText
															value="#{realElementBean.element.address.addrLine2}" />
													</span>
												</div>
											</h:panelGroup>
											<h:panelGroup styleClass="rowCont FL  pad4tp"
												rendered="#{realElementBean.editMode}">
												<span class="fdNm_sm">
													<!-- location address 2 keep this title place holder -->
												</span>
												<span class="fd_sm">
													<ace:textEntry maxlength="100" styleClass="address"
														value="#{realElementBean.element.address.addrLine2}" />
												</span>
											</h:panelGroup><!-- location address 2 -->

											<!-- location city, state zip "VIEW mode" -->
											<h:panelGroup styleClass="rowCont FL"
												rendered="#{not realElementBean.editMode}">
												<span class="fdNm_sm">
													<!-- keep this place holder -->
												</span>

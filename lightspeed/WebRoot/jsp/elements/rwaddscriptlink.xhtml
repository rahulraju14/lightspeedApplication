<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
<!-- TODO: if the pop is resized maybe we can make it draggable again -->
<h:form>
	<ace:dialog visible="#{realElementBean.showElemLink}"
			header="Associate with Script Element"
			closable="true"
			draggable="true"
			modal="true"
			hideEffect="fade"
			showEffect="fade"
			resizable="false">

		<ace:ajax event="close" execute="@this" listener="#{realElementBean.actionCloseScriptLink}"/>

		<div id="popAddElemBdy">

			<div id="addElemCont">

				<div class="popCont90">
					<div class="infoTxtnopad padPop15tp">
						<span class="FL">To associate
							<h:outputText value=" #{realElementBean.element.name}" />
							with a Script Element, select the
							<span style="position:relative;padding-left:3px;">
								<h:graphicImage value="../../i/icon_plusGry.gif" alt="" />
							</span>symbol next to the Script Element.  Select Close when finished.
						</span>
					</div>

					<div class="poprowCont pad10tp BKwhite">
						<c:if test="#{headerViewBean.mobile}">
						</c:if>
						<div id="elemTblScr">
							<ace:dataTable id="elemTbl"
									rows="#{headerViewBean.mobile ? '7' : ''}"
									styleClass="bk_sl_grid B_false"
									value="#{realElementBean.linkableElements}"
									var="element"
									paginator="true"
	                                paginatorAlwaysVisible="false"
	                                paginatorPosition="top" pagesToSkip="5" pageCount="5"
	                                paginatorTemplate="{FastRewind} {PreviousPageLink} {PageLinks} {NextPageLink} {FastForward}">

								<ace:column headerText="" style="padding-left:9px;" styleClass="bk_sl_scene">
									<h:commandLink value=""
											action="#{realElementBean.actionAddScriptLink}">
										<h:graphicImage value="../../i/icon_plusGry.gif" alt="" />
										<f:setPropertyActionListener value="#{element.id}" target="#{realElementBean.addId}" />
									</h:commandLink>
								</ace:column>
								<ace:column headerText="" styleClass="bk_sl_scene">
									<h:outputText value="#{element.name}" />
								</ace:column>
							</ace:dataTable>
						</div>
					</div>

				</div>
			</div>
			<div class="popBtnCont4">
				<span class="FR pad20rt">
					<span class="btnPriEnbLt" />
					<span>
						<ace:linkButton value="Close"
							action="#{realElementBean.actionCloseScriptLink}" styleClass="btnPriEnbCt" />
					</span>
					<span class="btnPriEnbRt" />
				</span>
			</div>
		</div>
	</ace:dialog>
</h:form>
</ui:composition>

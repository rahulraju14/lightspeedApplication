<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
<!-- TODO: if the pop is resized maybe we can make it draggable again -->
<h:form>
	<ace:dialog visible="#{scriptElementBean.showAddScene}"
		header="Add Element to Scene"
		closable="true"
		draggable="true"
		modal="true"
		hideEffect="fade"
		showEffect="fade"
		resizable="false">
		<ace:ajax event="close" execute="@this" listener="#{scriptElementBean.actionCloseAddScene}"/>
		
		<div id="popAddElemBdy">
			<div id="errMsgCont" class="CT rowCont" style="width:94%;margin-top:38px;left:1%;">
				<!-- <ui:include src="../common/errorsPopup.xhtml" /> -->
				<!-- This popup does not generate any errors. -->
			</div>

			<div id="addElemCont">
				<div class="mandatory CT poprowCont">

				</div>
				<div class="popup_main">
					<div class="infoTxtnopad padPop15tp">
						To add <h:outputText value=" #{scriptElementBean.element.name} " />
						to a Scene, select the
						<span style="position:relative;display:inline-block;padding-left:3px;">
							<h:graphicImage value="" url="../../i/icon_plusGry.gif" alt=""/>
						</span>symbol next to the Scene.  Select Close when finished.
					</div>

					<div class="poprowCont padPop15tp BKwhite">
						<div id="elemTblScr">
							<ace:dataTable
									style="width:95%;"
									id="sceneTbl"
									rows="#{headerViewBean.mobile ? '7' : ''}"
									styleClass="bk_sl_grid"
									value="#{scriptElementBean.selectScenes}"
									var="scene">
								<ace:column headerText="" styleClass="bk_sl_scene" id="column1" style="width:25px;padding-left:8px;">
									<h:commandLink value="    "
											actionListener="#{scriptElementBean.actionAddScene}">
										<h:graphicImage value="" url="../../i/icon_plusGry.gif" alt="" />
										<f:attribute name="sceneId" value="#{scene.id}" />
									</h:commandLink>
								</ace:column>
								<ace:column headerText="" style="width:45px;" styleClass="bk_sl_scene">
									<h:outputText value="#{scene.number}" />
								</ace:column>
								<ace:column headerText="" styleClass="bk_sl_scene" style="width:365px;text-align:left;font-weight:normal;#{headerViewBean.mobile ? 'height:29px' : 'line-height:13px'};">
									<h:outputText value="#{scene.heading}" />
								</ace:column>
							</ace:dataTable>
						</div>
					</div>

				</div>
			</div>
			<div class="popBtnCont4">
				<span class="FR pad20rt">
					<span class="btnPriEnbLt" />
					<span>
						<ace:linkButton value="Close"
								action="#{scriptElementBean.actionCloseAddScene}" styleClass="btnPriEnbCt" />
					</span>
					<span class="btnPriEnbRt" />
				</span>
			</div>
		</div>
</ace:dialog>
</h:form>

</ui:composition>

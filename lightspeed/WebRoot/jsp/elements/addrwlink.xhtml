<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:form>
	<ace:dialog visible="#{scriptElementBean.showRWElemLink}"
			header="Associate with Production Element"
			closable="true"
			draggable="true"
			modal="true"
			hideEffect="fade"
			showEffect="fade"
			resizable="false">
		<ace:ajax event="close" execute="@this" listener="#{scriptElementBean.actionCloseRWLink}"/>

		<div id="popAddElemBdy">
			<div id="addElemCont">
				<div class="popup_main">
					<div class="infoTxtnopad poprowAddElemToSceneCont padPop15tp">
						<span class="FL">To associate
							<h:outputText value=" #{scriptElementBean.element.name} " />
							with a Production Element, select the
							<h:graphicImage value="" styleClass="pad3lt" url="../../i/icon_plusGry.gif" alt="" />
							symbol next to the Production Element.  Select Close when finished.
						</span>
					</div>

					<div class="poprowCont padPop15tp BKwhite">
						<div id="elemTblScr">
							<ace:dataTable
									id="elemTblw"
									rows="#{headerViewBean.mobile ? '7' : ''}"
									styleClass="bk_sl_grid" style="width:95%;"
									value="#{scriptElementBean.linkableElements}"
									var="element">
								<ace:column id="column1" styleClass="pad10lt bk_sl_scene">
									<h:commandLink value="    "
											action="#{scriptElementBean.actionAddRWLink}">
										<h:graphicImage value="../../i/icon_plusGry.gif" alt="" />
										<f:setPropertyActionListener value="#{element.id}" target="#{scriptElementBean.addId}" />
									</h:commandLink>
								</ace:column>
								<ace:column headerText="" id="column2" styleClass="bk_sl_scene" style="text-align:left;#{headerViewBean.mobile ? '' : 'line-height:13px'};">
									<h:outputText styleClass="FL" value="#{element.name}" />
								</ace:column>
							</ace:dataTable>
						</div>
					</div>

				</div>
			</div>
			<div class="popBtnCont4">
				<span class="FR pad20rt">
					<span class="btnPriEnbLt" />
					<span>
						<ace:linkButton value="Close"
							action="#{scriptElementBean.actionCloseRWLink}" styleClass="btnPriEnbCt" />
					</span>
					<span class="btnPriEnbRt" />
				</span>
			</div>
		</div>

</ace:dialog>
</h:form>

</ui:composition>

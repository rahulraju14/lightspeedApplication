Help_I9_lastName=<b>Last Name <i>(Family Name)</i></b><p/>Enter your full legal last name. Your last name is your family name or surname. If you have two last names or a hyphenated last name, include both names in this field.<p/> Examples of correctly entered last names include De La Cruz, O'Neill, Garcia Lopez, Smith-Johnson, Nguyen.<p/>If you only have one name, enter it in this field, then enter "Unknown" in the First Name field. You may not enter "Unknown" in both this field and the First Name field.
Help_I9_firstName=<b>First Name <i>(Given Name)</i></b><p/>Enter your full legal first name. Your first name is your given name.<p/>Some examples of correctly entered first names include Jessica, John-Paul, Tae Young, D'Shaun, Mai.<p/>If you only have one name, enter it in the Last Name field, then enter "Unknown" in this field. You may not enter "Unknown" in both this field and the Last Name field.
Help_I9_middleInitial=<b>Middle Initial</b><p/>Your middle initial is the first letter of your second given name, or the first letter of your middle name, if any. If you have more than one middle name, enter the first letter of your first middle name. If you do not have a middle name, enter N/A in this field.
Help_I9_otherName=<b>Other Last Names Used  <i>(if any)</i></b><p/>Provide all other last names used, if any (e.g., maiden name). Enter N/A if you have not used other last names.<p/>For example, if you legally changed your last name from Smith to Jones, you should enter the name Smith in this field.
Help_I9_s1_addr=<b>Address <i>(Street Name and Number)</i></b><p/>Enter the street name and number of the current address of your residence. If you are a border commuter from Canada or Mexico, you may enter your Canada or Mexico address in this field.<p/>If your residence does not have a physical address, enter a description of the location of your residence, such as "3 miles southwest of Anytown post office near water tower."
Help_I9_aptNumber=<b>Apt. Number</b><p/>Enter the number(s) or letter(s) that identify(ies) your apartment. If you do not live in an apartment, enter N/A.
Help_I9_s1_city=<b>City or Town</b><p/> Enter your city, town or village in this field.<p/>If your residence is not located in a city, town or village, enter your county, township, reservation, etc., in this field. If you are a border commuter from Canada, enter your city and province in this field. If you are a border commuter from Mexico, enter your city and state in this field.
Help_I9_s1_state=<b>State</b><p/>Select the abbreviation of your state or territory from the drop-down list. You may also type the first letter of the abbreviation and use the down arrow to select your state or territory.<p/> If you are a border commuter from Canada or Mexico, you should choose your country abbreviation, located at the end of the drop-down list.
Help_I9_s1_zip=<b>ZIP Code</b><p/>Enter your 5-digit ZIP code.<p/>If you are a border commuter from Canada or Mexico, enter your 5- or 6-digit postal code in this field.
Help_I9_dob=<b>Date of Birth <i>(mm/dd/yyyy)</i></b><p/>Enter your date of birth as a 2-digit month, 2-digit day, and 4-digit year (mm/dd/yyyy). For example, enter January 8, 1980 as 01/08/1980.
Help_I9_socialSecurity=<b>U.S. Social Security Number</b><p/>Providing your 9-digit Social Security number is voluntary on Form I-9 unless your employer participates in E-Verify.<br/>If your employer participates in E-Verify and:<br/> &emsp; 1. You have been issued a Social Security number, you must provide it in this field; or<br/> &emsp; 2. You have applied for, but have not yet received a Social Security number, leave this field blank until you receive a Social Security number.
Help_I9_email=<b>Employee's E-mail Address</b><p/>Providing your e-mail address is optional on Form I-9, but this field cannot be left blank. To enter your e-mail address, use this format: name@site.domain. One reason Department of Homeland Security (DHS) may e-mail you is if your employer uses E-Verify and DHS learns of a potential mismatch between the information provided and the information in government records. This e-mail would contain information on how to begin to resolve the potential mismatch. Enter N/A if you do not enter your e-mail address. You may use either your personal or work e-mail address in this field.
Help_I9_telephone=<b>Employee's Telephone Number</b><p/>Providing your telephone number is optional on Form I-9, but this field cannot be left blank. Enter only the numbers of your 9- or 10-digit telephone number. Enter N/A if you do not enter your telephone number.
Help_I9_citizenshipType_a=<b> A Citizen of the United States</b><p/>Select this status if it applies to you. If you select this box, the rest of the fields in this area will contain N/A.
Help_I9_citizenshipType_b=<b> A Noncitizen National of the United States</b><p/>Select this status if it applies to you. If you select this box, the rest of the fields in this area will contain N/A.<p/>A noncitizen national of the United States is an individual born in American Samoa, certain former citizens of the former Trust Territory of the Pacific Islands and certain children of noncitizen nationals born abroad.
Help_I9_citizenshipType_c=<b>A Lawful Permanent Resident</b><p/>Select this status if it applies to you. If you select this box, the fields associated with the alien authorized to work status will contain N/A.<p/> A lawful permanent resident is an individual who is not a U.S. citizen and who resides in the United States under legally recognized and lawfully recorded permanent residence as an immigrant. This term includes conditional residents.<p/> If you select this box, you must enter either your <b>Alien Registration Number or USCIS Number</b> in the field provided. At this time, the USCIS number is the same as the A-number without the "A" prefix.<p/> Asylees and refugees should not select this status, but should instead select "An alien authorized to work."
Help_I9_alienRegNumber1=<b>Alien Registration Number/USCIS Number</b><p/>Lawful permanent residents must enter their 7- to 9-digit Alien Registration Number or USCIS Number here. At this time, the USCIS Number is the same as the A-number without the "A" prefix. To do so, enter the number in the space provided, then select either Alien Registration Number or USCIS Number from the drop-down. If you select Alien Registration Number from the drop-down, an "A" will appear before the number you entered.
Help_I9_citizenshipType_d=<b>An Alien Authorized to Work</b><p/>Select this status if it applies to you. If you select this box, the fields associated with the lawful permanent resident status will contain N/A.<p/> An alien authorized to work is an individual who is not a citizen or national of the United States, or a lawful permanent resident, but is authorized to work in the United States.<p/> If you select this box, you must enter the expiration date of your employment authorization, if any, and either the Alien Registration Number/USCIS Number or the Form I-94 Admission Number in the fields below.
Help_I9_workAuthExpDate=<b>Expiration Date of Employment Authorization</b><p/>Enter the date your employment authorization expires, if any, in this field.<p/> If you select this box, enter the date that your employment authorization expires, if any, in this field. In most cases, your employment authorization expiration date is found on the document(s) evidencing your employment authorization. Refugees, asylees and certain citizens of the Federated States of Micronesia, the Republic of the Marshall Islands, or Palau and other aliens whose employment authorization does not have an expiration date should enter N/A in this field. In some cases, such as if you have temporary protected status, your employment authorization document may have been automatically extended; in these cases, you should enter the expiration date of the automatic extension in this field.
Help_I9_alienRegNumber2=<b>Alien Registration Number/USCIS Number</b><p/>Enter your 7- to 9-digit Alien Registration Number (A-Number)/USCIS Number, if any, in this field. To do so, enter the number in the space provided, then select either Alien Registration Number or USCIS Number from the drop-down. If you select Alien Registration Number from the drop-down, an "A" will appear before the number you entered. Currently, the USCIS number is the same as the Alien Number without the "A" prefix. If you do not provide an Alien Registration Number/USCIS Number, enter either a Form I-94 Admission Number or Foreign Passport Number in the fields provided. This field will then be populated with N/A.<p/>Aliens authorized to work must enter one of the following to complete Section1:<br/> &emsp; 1. Alien Registration Number (A-Number)/USCIS Number or <br/> &emsp; 2. Form I-94 Admission Number or <br/> &emsp; 3. Foreign Passport Number and the Country of Issuance.
Help_I9_formI9AdmissionNo=<b>Form I-94 Admission Number</b><p/>Enter your 11-digit I-94 admission Number in this field. If you do not provide an I-94 Admission Number, enter either an Alien Registration Number/USCIS Number or a Foreign Passport number in the fields provided. This field will then be populated with N/A.<p/>Aliens authorized to work must enter one of the following to complete Section1:<br/> &emsp; 1. Alien Registration Number (A-Number)/USCIS Number or <br/> &emsp; 2. Form I-94 Admission Number or <br/> &emsp; 3. Foreign Passport Number and the Country of Issuance.
Help_I9_foreignPassportNo=<b>Foreign Passport Number</b><p/>Enter your Foreign Passport Number in this field. If you do not provide a Foreign Passport Number, enter either your Alien Number/USCIS Number or your I-94 Admission Number in the fields provided. This field will then be populated with N/A.<p/>Aliens authorized to work must enter one of the following to complete Section1:<br/> &emsp; 1. Alien Registration Number (A-Number)/USCIS Number or <br/> &emsp; 2. Form I-94 Admission Number or <br/> &emsp; 3. Foreign Passport Number and the Country of Issuance.
Help_I9_foreignCountryOfIssuance=<b>Country of Issuance</b><p/>If you entered your foreign Passport number in the Foreign Passport Number field, select the country of issuance of the foreign passport you used to enter the United States from the drop-down list provided. You may also type the first letter of the country and use the down arrow to select your country of issuance.<p/> If you entered an Alien Registration Number/USCIS Number or I-94 admission number, or you entered N/A in the Foreign Passport Number field, this field will contain N/A.
Help_I9_employeeSign=<b>Signature of Employee</b><p/>After completing Section 1, sign your name in this field. If you used a form obtained from the USCIS website, you must print the form to sign your name. If you cannot sign your name, you may place a mark in this field to indicate your signature.<p/>By signing this form, you attest under penalty of perjury (28 U.S.C. 1746) that the information you provided; the citizenship or immigration status you selected; and all information and documentation you provide to your employer, is complete, true and correct, and you are aware that you may face severe penalties provided by law and may be subject to criminal prosecution for  knowingly or willfully making false statements or using false documentation when completing this form.<p/>If anyone other than the employee completes Section 1, both the employee and the preparer or translator should complete their respective areas of Section 1, then sign Section 1.   If the employee is a minor (individual under age 18) or a person with a disability (who is placed in employment by a nonprofit organization, association or as part of a rehabilitation program)  who cannot present an identity document, refer to the section of the Form I-9 instructions titled "Signature of the Employee" for more information.  Employees who use a preparer or translator to complete the form must still sign or make a mark in this field.
Help_I9_employeeSignDate=<b>Today's Date <i>(mm/dd/yyyy)</i></b><p/>After completing Section 1, enter the date you signed Form I-9 in this field. If you used a form obtained from the USCIS website, you must print the form to enter the date in this field. Do not backdate this field. Enter the date as a 2-digit month, 2-digit day and 4-digit year (mm/dd/yyyy). For example, enter January 8, 1980 as 01/08/1980.<p/>A preparer or translator who assists the employee in completing Section 1 must enter the date the employee signed or made a mark to sign Section 1 in this field.<p/>Parents or legal guardians assisting minors (individuals under age 18) and parents, legal guardians or representatives of a nonprofit organization, association or rehabilitation program assisting certain employees with disabilities must enter the date they completed Section 1 for the employee.
Help_I9_preparer=<b>Preparer and/or Translator Certification</b><p/>Select the number of preparers and/or translators you used to complete the form.<p/>If you are the employee and you did not use a preparer or translator, you must select the first box marked "I Did Not Use a Preparer or Translator." Leave the rest of the fields in this area blank.<p/>If one or more preparers or translators assist the employee in completing Section 1, the preparer or translator must select the second box marked "A preparer(s) and/or translator(s) assisted the employee in completing Section 1" and complete the rest of the fields below.<p/>The preparer(s) and/or translator(s) also must select the number of Certification areas needed from the dropdown provided. These additional Certification areas may result in an additional pages.<p/>The first preparer and/or translator must complete the Certification on the same page the employee has signed. There is no limit to the number of preparers and/or translators that can be used, however each additional preparer and/or translator must complete and sign a separate Certification area. The Supplement for Section 1 Preparer and/or Translator provides an extra page of certification areas, if necessary.<p/>Ensure the employee's last name, first name and middle initial are entered at the top of any additional pages. Your employer will ensure that these additional pages are retained with your completed form.<p/>Parents or legal guardians attesting to the identity of minors (individuals under 18) and individuals attesting to the identity of certain employees with disabilities must complete this section.
Help_I9_preparerSign=<b>Signature of Preparer or Translator</b><p/> Any person who helped to prepare or translate Section 1 of Form I-9 must sign his or her name in this field. If you used a form obtained from the USCIS website, you must print the form to sign your name in this field.<p/> The Preparer and/or Translator Certification must also be completed if "Individual under Age 18" or "Special Placement" is entered in lieu of the employee's signature in Section 1.
Help_I9_preparerSignDate=<b>Today's Date <i>(mm/dd/yyyy)</i></b><p/> The person who signs the Preparer and/or Translator Certification must enter the date he or she signs the certification in this field. Do not backdate this field. If you used a form obtained from the USCIS website, you must print the form to enter the date in this field. Enter the date as a 2-digit month, 2-digit day, and 4-digit year (mm/dd/yyyy). For example, enter January 8, 2014 as 01/08/2014.
Help_I9_preparerLastName=<b>Last Name <i>(Family Name)</i></b><p/>Enter the full legal last name of the person who helped the employee in preparing or translating Section 1 in this field.<p/>The last name is also the family name or surname. If the preparer or translator has two last names or a hyphenated last name, include both names in this field.
Help_I9_preparerFirstName=<b>First Name <i>(Given Name)</i></b><p/>Enter the full legal first name of the person who helped the employee in preparing or translating Section 1 in this field.<p/> The first name is also the given name.
Help_I9_prep_addr=<b>Address <i>(Street Name and Number)</i></b><p/>Enter the street name and number of the current address of the person who helped the employee in preparing or translating Section 1 in this field.<p/> Addresses in Canada or Mexico may be entered in this field. If the address is an apartment, include the apartment number in this field.<p/>If the person does not have a physical address, enter a description of the person's location, such as "3 miles southwest of Anytown post office near water tower."
Help_I9_prep_city=<b>City or Town</b><p/>Enter the city, town or village of the address of the person who helped the employee in preparing or translating Section 1 in this field.<p/> If the address is not located in a city or town, enter the name of the village, county, township, reservation, etc., in this field. If the address is in Canada, enter the city and province in this field. If the address is in Mexico, enter the city and state in this field.
Help_I9_prep_state=<b>State</b><p/>Select the state, territory or country of the preparer or translator's address from the drop-down list. You may also type the first letter of the abbreviation and use the down arrow to select your state or territory.<p/>If the preparer or translator entered an address from Canada or Mexico, choose the country abbreviation, located at the end of the drop-down list.
Help_I9_prep_zip=<b>ZIP Code</b><p/>Enter the 5-digit ZIP code of the address of the person who helped the employee in preparing or translating Section 1 in this field.<p/>If the address of the preparer or translator entered is in Canada or Mexico, enter the 5- or 6-digit postal code in this field.
Help_I9_s2_employeeInfo=<b>Employee Info from Section 1</b><p/>These fields must contain the employee's information as entered in Section 1. This area allows employers to ensure that the two pages of an employee's Form I-9 remain together. The Citizenship/Immigration Status field activates certain features of Section 2.
Help_I9_s2_lastName=<b>Last Name <i>(Family Name)</i></b><p/>This field may already contain information the employee entered in Section 1. If not, enter the employee's last name from Section 1.<p/>If you are reverifying or rehiring the employee, enter the employee's last name from Section 1 as he or she entered it on the employee's originalForm I-9.
Help_I9_s2_firstName=<b>First Name <i>(Given Name)</i></b><p/>This field may already contain information the employee entered in Section 1. If not, enter the employee's first name (if any) from Section 1.<p/>If you are reverifying or rehiring the employee, enter the employee's first name (if any) as the employee entered it on the employee's original Form I-9.
Help_I9_s2_middleInitial=<b>Middle Initial</b><p/>This field may already contain information the employee entered in Section 1. If not, enter the employee's middle initial, if any, from Section 1. If the employee entered N/A in the middle initial field in Section 1, enter N/A in this field.<p/> If you are reverifying or rehiring the employee, enter the employee's middle initial (if any) or N/A as the employee entered it on the employee's original Form I-9.
Help_I9_s2_citizenshipStatus=<b>Citizenship/Immigration Status</b><p/>This field may already contain a number that correlates to the citizenship or immigration status box the employee selected in Section 1. If not, select from the drop-down list provided the number of the citizenship or immigration status box the employee selected in section 1.<p/>If you have difficulty selecting the document(s) the employee presents from the drop-downs below, ensure that you selected the right number correlating to the immigration or citizenship status box the employee checked in section 1. If this area was automatically populated, have the employee review the information he or she entered on the printed and signed copy of Section 1, make any required corrections in Section 1, then initial and date those corrections. You may then enter the employee's corrected information in this area.
Help_I9_a1DocTitle=<b>Document Title \#1 List A</b><p/>If the employee presented documentation from <u>List A</u>, select the document or receipt presented from the drop-down list provided. If the employee presented a List A document that consists of a combination of documents, select the first document from the drop-down list provided. The other documents in the combination should be entered in the separate areas provided. All documents must be unexpired. Ensure that each document is an unexpired,original (no photocopies, except for certified copies of birth certificates) document. Certain employees may present an expired employment authorization document, which may be considered unexpired, if the employee's employment authorization has been extended by regulation or a Federal Register Notice. Refer to the instructions for more information.<p/> The documents below the dotted line in the drop-down are unacceptable for the citizenship or immigration status the employee selected in Section 1. If you receive an error message after selecting one of these documents, ensure that you selected the correct number in theCitizenship/Immigration Status field that correlates to the citizenship or immigration status box the employee checked in Section 1. If this area was automatically populated, have the employee review the information he or she entered on the printed and signed copy of Section1, make any required corrections in Section 1, then initial and date those corrections. You may then correct the number in the Employee Info field, which should provide the correct list of acceptable documents.<p/> If the employee did not present a List A combination document, the second and third Document Title fields will contain N/A.<p/> An entry in this column allows all fields in the List B and C columns to contain N/A. If you did this in error, select a document from the drop-down list provided in List B. All fields in the List A column will then contain N/A, and you will then be able to complete the List B and List C columns.<br/>&nbsp;
Help_I9_a1IssuingAuth=<b>Issuing Authority #1 List A</b><p/>Select from the drop-down list the issuing authority of the list A document or receipt you entered in the first Document Title field.  The issuing authority is the entity that issued the document.<p/> If the employee presented a list A document that consists of a combination of documents, use the second and third issuing authority fields as necessary.<p/> If the issuing authority provided in the drop-down list does not match the issuing authority  shown on the document presented, ensure that you made the correct selection in the  Document Title field.<br/>&nbsp;
Help_I9_a1DocNumber=<b>Document Number #1 List A</b><p/>Enter the document number, if any, exactly as it appears on the document you entered in the first Document Title field.<p/>If you chose a receipt in the Document Title field you should enter the receipt number, if any, exactly as it appears on the receipt.<p/>If the document does not contain a number, enter N/A.<p>If the employee presented a combination of documents, use the second and third Document Number fields as necessary.<br/>&nbsp;
Help_I9_a1DocExpiration=<b>Expiration Date #1 List A</b><p/>Enter the expiration date, if any, of the document or receipt you entered in the first Document Title field. A document is not acceptable if it has already expired. An unexpired document includes a document where the expiration date shown on the face of the document has been automatically extended, such as for individuals with Temporary Protected Status.<p/>If the document uses text rather than a date to indicate when it expires, enter the text shown on the document, such as "D/S" (which means, "duration of status"). If the document does not contain an expiration date, enter N/A. If the employee presented a combination of documents, use the second and third Expiration Date fields as necessary. For a receipt, enter the expiration date of the receipt validity period.<p/> 1. For a receipt showing that the employee has applied to replace a document that was lost, stolen or damaged, enter the date that is 90 days from the first day of work for pay.<p/> 2. For a receipt that is the arrival portion of Form I-94/I-94A containing a temporary I-551 stamp and a photograph of the individual, enter the expiration date of the stamp or, if there is no expiration date, within one year from the date of admission.<p/> 3. For a receipt that is the departure portion of Form I-94/I-94A with a refugee admission stamp, enter a date that is 90 days from the first day of work for pay.<br/>&nbsp;
Help_I9_a2DocTitle=<b>Document Title #2 List A</b><p/>If the employee presented a List A document that consists of a combination of documents, select the second document in that combination from the drop-down list provided. If you selected a receipt for a combination document in the first List A field, use the drop-down provided to indicate if the second document is a receipt.<p/>If the employee did not present a List A document that consists of a combination of documents, this field will contain N/A. If the employee presented a combination of documents to satisfy the List A requirement, but this field contains N/A, ensure that you made the correct selection in the first Document Title field.<br/>&nbsp;
Help_I9_a2IssuingAuth=<b>Issuing Authority #2 List A</b><p/>Select from the drop-down list the issuing authority of the list A document or receipt you entered in the second Document Title field. The issuing authority is the entity that issued the document.<p/>If the employee did not present a list A document that consists of a combination of documents, this field will contain N/A. If the issuing authority in this field does not match the issuing authority shown on the document presented, ensure that you made the correct selection in the second Document Title field.<br/>&nbsp;
Help_I9_a2DocNumber=<b>Document Number #2 List A</b><p/>Enter the document or receipt number, if any, exactly as it appears on the document or receipt you entered in the second Document Title field. If the document or receipt does not contain a number, enter N/A.<p/>If a combination of documents was not presented and N/A was entered in the Document Title #2 field, this field will also contain N/A.<br/>&nbsp;
Help_I9_a2DocExpiration=<b>Expiration Date #2 List A</b><p/>Enter the expiration date, if any, of the document or receipt you entered in the second Document Title field.  The document or receipt is not acceptable if it is already expired.<p/>If the document or receipt does not contain an expiration date, enter N/A.<p/>If a combination of documents was not presented and N/A was entered in the Document Title #2 field, this field will also contain N/A.<p/>If the document uses text rather than a date to indicate when it expires, enter the text as shown on the document, such as D/S (which means, duration of status).<br/>&nbsp;
Help_I9_a3DocTitle=<b>Document Title #3 List A</b><p/>If the employee presented a List A document that consists of a combination of documents, select the third document in that combination from the drop-down list provided. If the combination does not include a third document, this field will contain N/A.<p/>If the employee presented a combination of three documents to satisfy the List A requirement, but this field already contains an N/A, ensure that you made the correct selections in the first and second Document Title fields.<br/>&nbsp;
Help_I9_a3IssuingAuth=<b>Issuing Authority #3 List A</b><p/>If you selected Form I-20 or DS-2019 in the third Document Title field, the issuing authority shown in this field relates to the document you selected. The issuing authority is the agency that issued the document. If no document was entered in the third Document Title field, this field will contain N/A.<p/>If the issuing authority shown in the drop-down list does not match the issuing authority on the document presented, ensure that you made the correct selection in the third Document Title field.<br/>&nbsp;
Help_I9_a3DocNumber=<b>Document Number #3 List A</b><p/>If you selected Form I-20 or DS-2019 in the third Document Title field, enter the SEVIS number exactly as it appears on the Form I-20 or DS-2019.<p/>If the employee is a J-1 student, the school's Responsible Officer must authorize employment in writing. Enter such document information in the Additional Information field. See I-9 Central for more information on J-1 students.<p/>If no document was entered in the third Document Title field, this field will contain N/A.<br/>&nbsp;
Help_I9_a3DocExpiration=<b>Expiration Date #3 List A</b><p/>If you selected Form I-20 or DS-2019 in the third Document Title field, enter the program end date as indicated on the Form I-20 or DS-2019.<p/>If no document was entered in the third Document Title field, this field will contain N/A.<br/>&nbsp;
Help_I9_bDocTitle=<b>Document Title List B</b><p/> If the employee presented an acceptable document or an acceptable receipt for a  <u>List B</u> document, select the document or receipt presented from the drop-down list  provided. All documents must be unexpired. If you make an entry in this column, you  must also make an entry in the List C column.<p/> If an employer participates in E-Verify and the employee presents a List B document,  the List B document must include a photograph.<p/> If a parent or legal guardian attested either to the identity of an employee who is a  <u>minor</u> (individual under age 18) who cannot present an identity document or to the  identity of certain <u>employees with disabilities</u> in Section 1, select either "minor under  age 18" (for a minor) or "special placement" (for an employee with disabilities) from  the drop-down provided. Refer to the instructions and the Handbook for Employers\:  Guidance for Completing Form I-9 (M-274) for more guidance on minors and certain  person with disabilities.<p/> The documents below the dotted line in the drop-down are unacceptable for the  citizenship or immigration status the employee selected in Section 1. If you receive an  error message after selecting one of these documents, ensure that you selected the  correct number in the Citizenship/Immigration Status area that correlates to the  citizenship or immigration status box the employee selected in Section 1. If this area  was automatically populated, have the employee review the information he or she  entered on the printed and signed copy of Section 1, make any required corrections in  Section 1, then initial and date those corrections. You may then correct the number in  the Employee Info field, which should provide the correct list of acceptable  documents.<p/> An entry in this column allows all fields in the List A column to contain N/A. If you did  this in error, select a document in the List A drop-down. This field column and the List  C column will then contain N/A. You may then complete the List A column.<br/>&nbsp;
Help_I9_bIssuingAuth=<b>Issuing Authority List B</b><p/>Select from the drop-down list the issuing authority of the document or receipt you entered in the Document Title field in this column. The issuing authority is the entity that issued the document or receipt.<p/>If you selected a document or receipt issued by a state in the Document Title field, select the state or territory that issued the document or receipt from the drop-down list provided.<p/>If no drop-down is provided for a particular selection, enter the issuing authority exactly as it appears on the document or receipt.<p/>If the issuing authority provided in the drop-down list does not match the issuing authority  shown on the document or receipt presented, ensure that you made the correct selection in the  Document Title field.<br/>&nbsp;
Help_I9_bDocNumber=<b>Document Number List B</b><p/>Enter the document number exactly as it appears on the document you entered in the Document Title field. If the document has no number, enter N/A.<p/>If you chose a receipt in the Document Title field, you should enter the receipt number, if any, exactly as it appears on the receipt.<br/>&nbsp;
Help_I9_bDocExpiration=<b>Expiration Date List B</b><p/>Enter the expiration date, if any, of the document or receipt you entered above. The document is not acceptable if it has already expired. If the document or receipt has no expiration date, enter N/A.<p/>However for a receipt showing that the employee has applied to replace a document that was lost, stolen or damaged, enter the expiration date of the receipt validity period which is 90 days from the first day of work for pay.<br/>&nbsp;
Help_I9_cDocTitle=<b>Document Title List C</b><p/>If the employee presented an acceptable document from <u>List C</u> or an acceptable receipt for a  List C document, select the document or receipt presented from the drop-down list provided.<p/> All documents must be unexpired. An unexpired document includes a document where the  expiration date shown on the face of a document has been extended, such as conditional  residents who show an extended conditional resident card with a Form I-797 as a List C document.<p/> If you chose DHS-issued employment authorization or Receipt DHS-issued employment authorization from the drop-down list provided in the Document Title field, this field will contain the words "List C \#8,"after which you should enter the title of the document. Abbreviations are acceptable.<p/> If you make an entry in this column, you must also make an entry in the List B column, if you have not already done so.<p/> An entry in this column allows all fields in the List A column to contain N/A. If you did this in error, select N/A from the drop-down list provided. You will then be able to select a document in a different column field.<p/> The documents below the dotted line in the drop-down do not match the citizenship or immigration status the employee selected in Section 1. If you receive an error message after selecting one of these documents, ensure that you selected the correct number in the Citizenship/Immigration Status field that correlates to the citizenship or immigration status box the employee selected in Section 1 as noted on the employee's printed and signed copy of Section 1. If this area was automatically populated, have the employee review the information he or she entered on the printed and signed copy of Section 1, make any required corrections in Section 1, then initial and date those corrections. You may then correct the number in the Employee Info field, which should provide the correct list of acceptable documents.<p/> An entry in this column allows all fields in the List A column to contain N/A. If you did this in error, select a document in the List A drop-down. This column and the List B column will then contain N/A. You may then complete the List A column.<br/>&nbsp;
Help_I9_cIssuingAuth=<b>Issuing Authority List C</b><p/>Select from the drop-down list the issuing authority of the document or receipt you entered in the Document Title field in this column. The issuing authority is the entity that issued the document or receipt.<p/>If an issuing authority drop-down list is not provided, enter the issuing authority exactly as it appears on the document or receipt you entered in the Document Title field in this column.<p/>If the issuing authority provided in this field does not match the issuing authority shown on the document or receipt presented, ensure that you made the correct selection in the  Document Title field in this column.<br/>&nbsp;
Help_I9_cDocNumber=<b>Document Number List C</b><p/>Enter the document number in this field as found on the document you entered in the Document Title field in this column. If the document does not contain a number, select N/A.<p/>If you chose a receipt in the Document Title field in this column, you should enter the receipt number, if any, exactly as it appears on the receipt.<br/>&nbsp;
Help_I9_cDocExpiration=<b>Expiration Date List C</b><p/>Enter the expiration date, if any, of the the document or receipt you selected above. If the document or receipt has no expiration date, enter N/A. The document is not acceptable if it has already expired, unless USCIS has extended the expiration date on the document. <p/>For instance, if a conditional resident presents an expired Form I-551 in combination with a Form I-797 extending his or her conditional resident status with the employee's expired Form I-551, enter the future expiration date as indicated on the Form I-797.<p/>For a receipt, enter the expiration date of the receipt validity period.<p/>1. For a receipt showing that the employee has applied to replace a document that was lost, stolen or damaged, enter the date that is 90 days from the first day of work for pay.<p/> 2. For a receipt that is the arrival portion of Form I-94/I-94A containing a temporary I-551 stamp and a photograph of the individual, enter the expiration date of the stamp or, if there is no expiration date, within one year from the date of admission.<p/> 3. For a receipt that is the departure portion of Form I-94/I-94A with a refugee admission stamp, enter a date that is 90 days from the first day of work for pay.<br/>&nbsp;
Help_I9_addtlInformation=<b>Additional Information</b><p/>Use this space to notate any additional information required for Form I-9 such as:<p/><ul><li>  Employment authorization extensions for Temporary Protected Status beneficiaries, F-1 OPT STEM students, CAP-GAP, H-1B and H-2A employees continuing employment with the same employer or changing employers, and other nonimmigrant categories that may receive extensions of stay</li><li>  Additional document(s) that certain nonimmigrant employees may present that cannot be entered in the drop-downs provided</li><li> Discrepancies that E-Verify employers must notate when participating in the IMAGE program <li>  Employee termination dates and form retention dates</li><li> E-Verify case number, which may also be entered in the margin or attached as a separate sheet per E-Verify requirements and your chosen business process</li><li> Any other comments or notations necessary for the employer's business process</li></ul><p/>You may leave this field blank if the employee's circumstances do not require additional notations.</li>&nbsp;
Help_I9_firstDayOfEmp=<b>Employee's First Day of Employment</b><p/>Enter the employee's first day of employment as a 2-digit month, 2-digit day and 4-digit year (mm/dd/yyyy).<p/>Recruiters and recruiters for a fee do not enter the employee's first day of employment.
Help_I9_employerSign=<b>Signature of Employer or Authorized Representative</b><p/>The person who physically examines the employee's original document(s) and completes Section 2 must sign his or her name in this field. If you used a form obtained from the USCIS website, you must print the form to sign your name in this field.<p/>By signing Section 2, you attest under penalty of perjury (28 U.S.C.  1746) that you have examined the documents presented by the employee, that the document(s) reasonably appear to be genuine and to relate to the employee named, that to the best of your knowledge the employee is authorized to work in the United States, that the information you entered in Section 2 is complete, true and correct to the best of your knowledge, and that you are aware that you may face severe penalties provided by law and may be subject to criminal prosecution for knowingly and willfully making false statements or knowingly accepting false documentation when completing this form.
Help_I9_employerSignDate=<b>Today's Date <i>(mm/dd/yyyy)</i></b><p/>The person who signs Section 2 must enter the date he or she signed Section 2 in this field. Do not backdate this field. If you used a form obtained from the USCIS website, you must print the form to write the date in this field.<p/>On the printed form, the person who signs Section 2 must enter the date he or she signed Section 2 in this field. Enter the date as a 2-digit month, 2-digit day and 4-digit year (mm/dd/yyyy). For example, enter January 8, 2014 as 01/08/2014.
Help_I9_empTitle=<b>Title of Employer or Authorized Representative</b><p/>Enter the title, position or role of the person who physically examines the employee's original document(s), completes and signs Section 2.
Help_I9_empLastName=<b>Last Name of the Employer or Authorized Representative</b><p/>Enter the full legal last name of the person who physically examines the employee's original documents, completes and signs Section 2.<p/>Last name refers to family name or surname. If the person has two last names or a hyphenated last name, include both names.
Help_I9_empFirstName=<b>First Name of the Employer or Authorized Representative</b><p/>Enter the full legal first name of the person who physically examines the employee's original documents, completes, and signs Section 2.<p/>First name refers to the given name.
Help_I9_empBusinessName=<b>Employer's Business or Organization Name</b><p/>Enter the name of the employer's business or organization.
Help_I9_s2_empAddr=<b>Employer's Business or Organization Address <i>(Street Name and Number)</i></b><p/>Enter an actual, physical address of the employer. If your company has multiple locations, use the most appropriate address that identifies the location of the employer. Do not provide a P.O. Box address.
Help_I9_s2_empCity=<b>City or Town</b><p/>Enter the city or town for the employer's business or organization address. If the location is not a city or town, you may enter the name of the village, county, township, reservation, etc. that applies.
Help_I9_s2_empState=<b>State</b><p/>Select the state where the Employer's Business or Organization Address is located from the drop-down list provided. You may also type the first letter of the abbreviation and use the down arrow to select your state or territory.
Help_I9_s2_empZip=<b>ZIP Code</b><p/>Enter the 5-digit ZIP code for the Employer's Business or Organization Address.
Help_I9_s3_newName=<b>New Name <i>(if applicable)<i></b><p/>Complete Block A if:<p/>&nbsp; 1. You are reverifying employment authorization and the employee's name has changed since the previous verification.<p/>&nbsp; 2. You are rehiring an employee whose name has changed since last completing Form I-9.
Help_I9_s3_lastName=<b>Last Name <i>(Family Name)</i></b><p/>If an employee who is being reverified or rehired has changed his or her last name since originally completing Section 1 of this form, complete this field with the employee's new last name. If the employee has not changed his or her last name, enter N/A in this field.<p/>The employee's last name is his or her family name or surname. If the employee has two last names or a hyphenated last name, include both names in this field.
Help_I9_s3_firstName=<b>First Name <i>(Given Name)</i></b><p/>If an employee who is being reverified or rehired has changed his or her first name since originally completing Section 1 of this form, complete this field with the employee's new first name. If the employee has not changed his or her first name, enter N/A in this field.<p/>The employee's first name is his or her given name.
Help_I9_s3_middleInitial=<b>Middle Initial</b><p/>If an employee who is being reverified or rehired has changed his or her middle initial since originally completing Section 1 of this form, complete this field with the employee's new middle initial. If the employee has not changed his or her middle initial, enter N/A in this field.<p/>The middle initial is the first letter of your second given name, or the first letter of your middle name, if any.
Help_I9_s3_rehireDate=<b>Date Of Rehire	Initial <i>(if applicable) (mm/dd/yyyy)</i></b><p/>Complete this block if you are rehiring an employee within 3 years of the date Form I-9 was originally completed.<p/>Enter the date of rehire  in this field.<p/>Enter N/A in this field if the employee is not being rehired. If the employee is being rehired, but it has been more than 3 years from the date Form I-9 was originally completed, a new Form I-9 must be completed.
Help_I9_s3_docTitle=<b>Document Title</b><p/>Complete this block if you are reverifying expiring or expired employment authorization from Section 1 or employment authorization documentation that is subject to reverification of a current or rehired employee. Enter the information from the List A or List C document(s) (or receipt) that the employee presented to reverify his or her employment authorization. All documents must be unexpired. An unexpired document includes a document where the expiration date shown on the face of a document has been extended, such as for individuals with Temporary Protected Status.<p/>Reverification in Section 3 must be completed prior to the earlier of:<ul><li>The expiration date, if any of the employment authorization stated in Section 1, or</li><li>The expiration date, if any of the List A or List C employment authorization document recorded in Section 2 (with some exceptions listed below.)</li></ul><p/>Some employees may have entered N/A in the expiration date field in Section 1 if they are aliens whose employment authorization does not expire, e.g., asylees, refugees, certain citizens of the Federated States of Micronesia, the Republic of the Marshall islands, or Palau. Reverification applies to such employees if they chose to present evidence of employment authorization in Section 2 that contains an expiration date, such as Form I-766, Employment Authorization Document.<p/>You should not reverify U.S. citizens and noncitizen nationals, or lawful permanent residents (including conditional residents) who presented a Permanent Resident Card (Form I-551).<p/>Select the List A or C document (or receipt) the employee presented to show current employment authorization from the drop-down list provided.<p/>If you are completing this field for an employee who is continuing in his or her employment or being rehired within 3 years, and that employee remains authorized to work as indicated on the previously executed Form I-9 and the originally executed Form I-9 is the current version, enter N/A in this field. The other fields in Block C will then contain N/A as well. If you have done this in error, select a different document from the drop-down list.
Help_I9_s3_docNumber=<b>Document Number</b><p/>Enter the document number, if any, of the document or receipt you entered in the Document Title field. Enter N/A if the document or receipt does not have a number. If the document is a receipt, enter the word "receipt" in this field.
Help_I9_s3_docExpiration=<b>Expiration Date <i>(if any) (mm/dd/yyyy)</i></b><p/>Enter the expiration date, if any, of the document or receipt you entered in the Document Title field of this block as a 2-digit month, 2-digit day, and 4-digit year (mm/dd/yyyy).<p/>For a receipt, enter the expiration date of the receipt validity period.<p/> 1. For a receipt showing that the employee has applied to replace a document that was lost, stolen or damaged, enter the date that is 90 days from the first day of work for pay.<p/> 2. For a receipt that is the arrival portion of Form I-94/I-94A containing a temporary I-551 stamp and a photograph of the individual, enter the expiration date of the stamp or, if there is no expiration date, within one year from the date of admission.<p/> 3. For a receipt that is the departure portion of Form I-94/I-94A with a refugee admission stamp, enter a date that is 90 days from the first day of work for pay.<p/>If the document does not contain an expiration date, enter N/A.
Help_I9_s3_employerSign=<b>Signature of Employer or Authorized Representative</b><p/>The person who completes Section 3 must sign in this field. If you used a form obtained from the USCIS website, you must print Section 3 of the form to sign your name in this field.<p/>By signing Section 3, you attest under penalty of perjury (28 U.S.C. 1746) that you have examined the documents presented by the employee, that the document(s) reasonably appear to be genuine and to relate to the employee named, that to the best of your knowledge the employee is authorized to work in the United States, that the information you entered in Section 3 is complete, true and correct to the best of your knowledge, and that you are aware that you may face severe penalties provided by law and may be subject to criminal prosecution for knowingly and willfully making false statements or knowingly accepting false documentation when completing this form.
Help_I9_s3_employerSignDate=<b>Today's Date <i>(mm/dd/yyyy)</i></b><p/>The person who completes Section 3 must enter the date Section 3 was completed and signed in this field. Do not backdate this field. If you used a form obtained from the USCIS website, you must print Section 3 of the form to enter the date in this field.<p/>Enter the date as a 2-digit month, 2-digit day, and 4-digit year (mm/dd/yyyy). For example, enter January 8, 2014 as 01/08/2014.
Help_I9_s3_empName=<b>Name of Employer or Authorized Representative</b><p/>The person who will sign and date Section 3 must enter his or her name in this field.


# New Registered Account

# 0=Production; 1=Project; 2=unit; 3=login URL
notification.registerAccount.Subject=Welcome / Bienvenue!
notification.registerAccount.Msg=Welcome\!<p/>We thank you for joining.  You are now able to create new productions or be invited to productions already in progress.<p/>You can log into your account using this link\:<br/><a href\="{3}">{3}</a><p/>If you have any questions or require support, contact us.<p/>[SIG1] <br>----------------------------------------------------------------------------------------<br><br>Bienvenue\!<p/>Nous vous remercions de votre participation. Vous pouvez créer de nouvelles productions ou être invité à des productions déjà en cours.<p/>Vous pouvez vous connecter à votre compte en utilisant ce lien \:<br/><a href\="{3}">{3}</a><p/>Si vous avez des questions ou si vous avez besoin d''aide, contactez-nous.<p/>[SIG1CA]

# New Invited (3rd party) Account ("New User Registration, Other")

# 0=Production; 1=Project; 2=unit; 3=new acct URL; 4=display Name; 5=email address; 6=inviter's display name; 7=inviter's email address; 8=Lightspeed or TTC Online support email; 9=Lightspeed or TTC Online support phone #; 10=TTC Online or Lightspeed company name.;
notification.inviteAccount.Subject=You''ve been given an Account in {0} / Vous avez reçu un compte dans {0}
notification.inviteAccount.Msg=<p><span>Welcome\!</span></p><p></p><p><span>You are receiving this email because {6} has created an account for you and invited you to join a production.  The details are below\:</span></p><span>Production Name\: {0}</span><br/><span>Your Email Address\: {5}</span><br/><span>You Were Invited By\: {6}, <a href\="mailto\:{7}">{7}</a></span><p/><p><span>Please click <a href\="{3}">HERE</a> to finish creating your new account.</span></p><p/><p><span>Once you complete setting up your account you''ll be able to join this production as well as create productions of your own. {10} provides online Production Management, Scheduling, and Electronic Timecards, including entering your time on a mobile device.</span></p><p/>[PRD1]<p><span>If you have any questions or require support, please contact us anytime. Support can be reached at <a href\="mailto\:{8}">{8}</a> or via phone at {9}.</span></p><p/>[SIG1]<br>----------------------------------------------------------------------------------------<br><br> <p><span>Bienvenue\!</span></p><p></p><p><span>Vous recevez ce courriel parce que {6} a créé un compte pour vous et vous a invité à participer à une production. Les détails sont présentés ci-dessous :\</span></p><span>Nom de la production \: {0}</span><br/><span>Votre adresse électronique \: {5}</span><br/><span>Vous avez été invité par \: {6}, <a href\="mailto\:{7}">{7}</a></span><p/><p><span>Veuillez cliquer <a href\="{3}">ICI</a> pour finaliser la création de votre nouveau compte.</span></p><p/><p><span>Après avoir créé votre compte, vous pourrez participer à cette production ou créer vos propres productions. {10} fournit des services de gestion de la production, d''ordonnancement et de fiches horaires électroniques, tous en ligne.</span></p><p/><p><span>Si vous avez des questions ou si vous avez besoin d''aide, n''hésitez pas à nous contacter à tout moment. Vous pouvez obtenir de l''aide à l''adresse <a href\="mailto\:{8}">{8}</a> ou par téléphone au {9}.</span></p><p/>[SIG1CA]


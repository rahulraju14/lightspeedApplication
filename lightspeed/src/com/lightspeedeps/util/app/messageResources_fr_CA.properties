notification.resetPassword.Msg=We''ve received a request to reset your password.  To reset your password, click <a href\="{3}">here</a>. <p>If you did not request this password reset, notify your manager or administrator immediately.</p> <br>----------------------------------------------------------------------------------------<br><br> Nous avons reçu une demande de réinitialisation de votre mot de passe. Pour réinitialiser votre mot de passe, cliquez <a href\="{3}">ici</a>. <p>Si vous n''avez pas demandé cette réinitialisation du mot de passe, informez immédiatement votre gestionnaire ou votre administrateur.</p>


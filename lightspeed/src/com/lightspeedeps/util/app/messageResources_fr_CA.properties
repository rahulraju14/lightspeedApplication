notification.inviteContact.Msg=<p><span>You are receiving this email because {6} has invited you to join a production.  The details are below\:</span></p><span>Production Name\: {0}</span><br/><span>Your Email Address\: {5}</span><br/><span>You Were Invited By\: {6}, <a href\="mailto\:{7}">{7}</a></span><p/><p><span>Please click on the following link to respond to this invitation\:<br/><a href\="{3}">{3}</a><p/>[PRD1]<p/>Thank you for using {8}.<p/>[SIG1] <br>----------------------------------------------------------------------------------------<br><br> <p><span>Vous recevez ce courriel parce que {6} vous a invité à participer à une production. Les détails sont présentés ci-dessous \:</span></p><span>Nom de la production \: {0}</span><br/><span>Votre addresse électronique \: {5}</span><br/><span>Vous avez été invité par \: {6}, <a href\="mailto\:{7}">{7}</a></span><p/><p><span>Veuillez cliquer sur le lien suivant pour répondre à cette invitation \:<br/><a href\="{3}">{3}</a><p/><p/>Merci d''utiliser {8}.<p/>[SIG1CA]


# Common text - signature1 - use [SIG1CA]
notification.common.signature1=<p><span>Sincèrement,<br/>The {0} Team<br/><a href\="http\://{1}">www.{2}</a></span></p>
# Common text - signature2 - use [SIG2CA]
notification.common.signature2=<p/><p><span>Ce message envoyé par {0}.</span></p>

